<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Enhanced Chat Interface</title>
<style>
:root {
  --primary-color: #3f51b5;
  --secondary-color: #6200ee;
  --background-color: #f4f4f4;
  --text-color: #333;
  --accent-color: #ff9800;
  --shadow-color: rgba(0,0,0,0.2);
  --font-family: 'Roboto', sans-serif;
}

body {
  font-family: var(--font-family);
  background-color: var(--background-color);
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

nav {
  position: sticky;
  top: 0;
  background-color: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 4px var(--shadow-color);
}

.profile {
  display: flex;
  align-items: center;
}

.profile img {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  margin-right: 0.5rem;
  background: linear-gradient(to right, #ff7f50, #ffa07a);
  border: 2px solid #fff;
}

.settings {
  position: relative;
}

.settings-menu {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  background-color: #fff;
  box-shadow: 0 2px 4px var(--shadow-color);
  border-radius: 5px;
  padding: 0.5rem;
}

.settings:hover .settings-menu {
  display: block;
}

.settings-menu li {
  padding: 0.5rem;
  cursor: pointer;
}


h1 {
  font-size: 2rem;
  margin: 0;
  padding: 1rem;
  text-align: center;
  color: var(--primary-color);
  text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
}


aside {
  background-color: #f0f0f0;
  width: 250px;
  padding: 1rem;
  overflow-y: auto;
  border-right: 1px solid #ccc;
}


main {
  flex: 1;
  padding: 1rem;
  overflow-y: auto;
}

.message {
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: 10px;
  max-width: 70%;
}

.user-message {
  background-color: var(--primary-color);
  color: white;
  align-self: flex-end;
}

.bot-message {
  background-color: #e0e0e0;
  color: var(--text-color);
  align-self: flex-start;
}


footer {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

textarea {
  width: 100%;
  padding: 0.5rem;
  margin-bottom: 0.5rem;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}


/* Responsive Styles */
@media (max-width: 768px) {
  aside {
    display: none;
  }
  main {
    width: 100%;
  }
}

</style>
</head>
<body>
  <h1>Enhanced Chat Interface</h1>
  <nav>
    <div class="profile">
      <div class="profile-image" style="background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%); width:30px; height:30px; border-radius:50%;"></div>
      <span>User</span>
    </div>
    <div class="settings">
      <button>Settings</button>
      <ul class="settings-menu">
        <li>Theme</li>
        <li>Notifications</li>
        <li>Account</li>
      </ul>
    </div>
  </nav>

  <aside>
    <ul>
      <li>Conversation 1</li>
      <li>Conversation 2</li>
    </ul>
  </aside>

  <main>
    <div class="message user-message">User Message 1</div>
    <div class="message bot-message">Bot Message 1</div>
    <div class="message user-message">User Message 2</div>
    <div class="message bot-message">Bot Message 2</div>
  </main>

  <div style="padding:1rem;">
    <textarea placeholder="Type your message"></textarea>
    <button>Send</button>
  </div>

  <footer>
    &copy; 2023 Chatbot Inc.
  </footer>

<script>
  const sendMessageButton = document.querySelector('button');
  const messageInput = document.querySelector('textarea');
  const mainChatArea = document.querySelector('main');

  sendMessageButton.addEventListener('click', () => {
    const userMessage = messageInput.value;
    if (userMessage.trim() !== '') {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', 'user-message');
      messageDiv.textContent = userMessage;
      mainChatArea.appendChild(messageDiv);
      messageInput.value = '';

      // Simulate bot response (replace with actual bot logic)
      setTimeout(() => {
        const botMessage = document.createElement('div');
        botMessage.classList.add('message', 'bot-message');
        botMessage.textContent = 'Bot response to: ' + userMessage;
        mainChatArea.appendChild(botMessage);
        mainChatArea.scrollTop = mainChatArea.scrollHeight;
      }, 500);
    }
  });


  //Simulate lazy loading (replace with actual implementation)
  const images = document.querySelectorAll('img');
  images.forEach(img => {
    img.onload = () => {
      img.classList.add('loaded');
    }
  })

</script>
</body>
</html>
