<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Us</title>
<style>
:root {
  --primary-color: #67B26F;
  --secondary-color: #F2E9E4;
  --accent-color: #408C9A;
  --text-color: #333;
  --bg-color: #f8f8f8;
  --shadow-color: rgba(0,0,0,0.1);
  --spacing: 1rem;
  --border-radius: 8px;
  --font-family: 'Arial', sans-serif;
}

body {
  font-family: var(--font-family);
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.6;
}

.container {
  max-width: 960px;
  margin: 2rem auto;
  padding: 0 var(--spacing);
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--accent-color));
  color: white;
  padding: 2rem;
  text-align: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 0.5rem;
}

section {
  padding: 2rem 0;
  display: flex;
  gap: var(--spacing);
}

.contact-info {
  background-color: var(--secondary-color);
  padding: var(--spacing);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  flex: 1;
}

.contact-form {
  background-color: white;
  padding: var(--spacing);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  flex: 1;
}

.form-group {
  margin-bottom: var(--spacing);
}

label {
  display: block;
  margin-bottom: 0.5rem;
}

input,
textarea {
  width: 100%;
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  box-sizing: border-box;
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darken(var(--primary-color), 10%);
}

@keyframes gradientAnim {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.gradient-background {
  background-image: linear-gradient(to right, var(--primary-color), var(--accent-color));
  background-size: 400% 100%;
  animation: gradientAnim 15s ease infinite;
}


</style>
</head>
<body>
<header class="gradient-background">
  <h1>Contact Us</h1>
</header>
<div class="container">
  <section>
    <div class="contact-info">
      <h2>Our Address</h2>
      <p>123 Main Street, Anytown, CA 12345</p>
      <h2>Phone</h2>
      <p>(555) 123-4567</p>
      <h2>Email</h2>
      <p>info@example.com</p>
    </div>
    <div class="contact-form">
      <h2>Send a Message</h2>
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </section>
</div>
<script>
// Add JavaScript for form submission or other interactions here if needed.  This is a placeholder.
document.querySelector('form').addEventListener('submit', (e) => {
  e.preventDefault();
  alert('Thank you for your message!');
  e.target.reset();
});

</script>
</body>
</html>
