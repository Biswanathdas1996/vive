<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .contact-info, .contact-form {
            margin-bottom: 30px;
        }

        .contact-info h2, .contact-form h2 {
            color: #555;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .contact-info p, .contact-info address {
            margin-bottom: 10px;
        }

        .contact-form form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .contact-form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .contact-form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #3e8e41;
        }

        @media (min-width: 768px) {
            .container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
            }
            .contact-info {
                grid-column: 1;
            }

            .contact-form {
                grid-column: 2;
            }

        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Contact us using the form below or the contact information.</p>
        </header>

        <div class="contact-info">
            <h2>Contact Information</h2>
            <p>Feel free to reach out to us using the following details:</p>
            <p><strong>Email:</strong> <a href="mailto:info@example.com">info@example.com</a></p>
            <p><strong>Phone:</strong> +1 (555) 123-4567</p>
            <address>
                <strong>Address:</strong><br>
                123 Main Street<br>
                Anytown, USA 12345
            </address>
        </div>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const form = event.target;
            const formData = new FormData(form);

            // Basic validation (You can add more sophisticated validation here)
            if (!formData.get('name') || !formData.get('email') || !formData.get('message')) {
                alert('Please fill in all required fields.');
                return;
            }

            // Simulate sending the form data (Replace with your actual backend integration)
            // In a real application, you would send this data to your server
            // using fetch() or XMLHttpRequest
            const data = {};
            formData.forEach((value, key) => {
              data[key] = value;
            });
            console.log('Form Data:', data); // Log data to the console

            alert('Thank you for your message! We will get back to you soon.');
            form.reset(); // Clear the form
        });
    </script>
</body>
</html>
