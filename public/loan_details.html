<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Details</title>
<style>
:root {
  --primary-color: #3f51b5;
  --secondary-color: #6200ee;
  --accent-color: #ffca28;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --glassmorphism-blur: 10px;
  --font-family: 'Roboto', sans-serif;
}

body {
  font-family: var(--font-family);
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.6;
}

/* Navbar */
nav {
  position: sticky;
  top: 0;
  background-color: rgba(255,255,255,0.8);
  backdrop-filter: blur(var(--glassmorphism-blur));
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 10;
}

.nav-links {
  display: flex;
  gap: 1rem;
}

.nav-link {
  text-decoration: none;
  color: var(--text-color);
}

.hamburger {
  display: none;
}

@media (max-width: 768px) {
  .nav-links {
    display: none;
  }
  .hamburger {
    display: block;
    cursor: pointer;
  }
  .hamburger::before {
    content: 'â˜°';
    font-size: 2rem;
  }
  .nav-links.active {
    display: flex;
    flex-direction: column;
    position: absolute;
    top: 100%;
    left: 0;
    background-color: rgba(255,255,255,0.9);
    width: 100%;
    padding: 1rem;
    border-radius: 5px;
  }
}

/* Breadcrumbs */
.breadcrumb {
  padding: 1rem;
}
.breadcrumb-item {
  display: inline-block;
  margin-right: 0.5rem;
}
.breadcrumb-item + .breadcrumb-item::before {
  content: '>';
}


/* Cards */
.card {
  background-color: #fff;
  padding: 2rem;
  border-radius: 10px;
  box-shadow: 5px 5px 10px rgba(0,0,0,0.1), -5px -5px 10px rgba(255,255,255,0.9);
  margin-bottom: 1rem;
}

/* Other styles */
.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.section-title {
  font-size: 2rem;
  margin-bottom: 1rem;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container {
    padding: 10px;
  }
  .card {
    margin-bottom: 0.5rem;
  }
}

</style>
</head>
<body>
<nav>
  <div>Loan Manager</div>
  <div class="nav-links">
    <a href="#" class="nav-link">Dashboard</a>
    <a href="#" class="nav-link">Profile</a>
    <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>
  <div class="hamburger"></div>
</nav>

<div class="breadcrumb">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb-list">
      <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
      <li class="breadcrumb-item active" aria-current="page">Loan Details</li>
    </ol>
  </nav>
</div>

<div class="container">
  <div class="card">
    <h3>Loan Summary</h3>
    <p>Loan Amount: $10,000</p>
    <p>Interest Rate: 5%</p>
    <p>Loan Term: 36 months</p>
    <p>Remaining Balance: $5,000</p>
    <p>Monthly Payment: $300</p>
  </div>
</div>

<script>
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});

</script>

</body>
</html>
