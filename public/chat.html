<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Chat</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #e91e63;
  --background-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 10px;
  --spacing: 1rem;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: var(--background-color);
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: var(--text-color);
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: var(--spacing);
  text-align: center;
}

main {
  flex-grow: 1;
  padding: var(--spacing);
  display: flex;
}

.chat-container {
  width: 100%;
  max-width: 600px;
  margin: 0 auto;
  border-radius: var(--border-radius);
  box-shadow: 0px 4px 10px var(--shadow-color);
  background-color: white;
  overflow: hidden;
}

.chat-avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-image: radial-gradient(circle at 50% 50%, var(--primary-color), white);
  margin: var(--spacing);
}

.chat-messages {
  padding: var(--spacing);
  overflow-y: auto;
  flex-grow: 1;
}

.chat-message {
  margin-bottom: var(--spacing);
  padding: var(--spacing);
  border-radius: var(--border-radius);
}

.user-message {
  background-color: var(--primary-color);
  color: white;
  align-self: flex-end;
}

.bot-message {
  background-color: #e0e0e0;
  align-self: flex-start;
}

.chat-input {
  padding: var(--spacing);
  border: none;
  border-radius: var(--border-radius);
  width: calc(100% - 2 * var(--spacing));
  box-sizing: border-box;
}

.chat-input:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(var(--primary-color), 0.5);
}

.send-button {
  background-color: var(--secondary-color);
  color: white;
  border: none;
  padding: var(--spacing);
  border-radius: var(--border-radius);
  cursor: pointer;
}

.send-button:hover {
  opacity: 0.8;
}

@media (max-width: 600px) {
  .chat-container {
    width: 90%;
  }
}

</style>
</head>
<body>
<header>
  <h1>AI Chatbot</h1>
</header>
<main>
  <div class="chat-container">
    <div class="chat-messages">
      </div>
    <div style="display: flex; align-items: center; padding: var(--spacing);">
      <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
      <button class="send-button" id="sendButton">Send</button>
    </div>
  </div>
</main>
<footer>
  <p>&copy; 2023 AI Chat</p>
</footer>
<script>
const chatMessages = document.querySelector('.chat-messages');
const chatInput = document.getElementById('chatInput');
const sendButton = document.getElementById('sendButton');

sendButton.addEventListener('click', sendMessage);
chatInput.addEventListener('keydown', (event) => {
  if (event.key === 'Enter') {
    sendMessage();
  }
});

function sendMessage() {
  const message = chatInput.value.trim();
  if (message === '') return;

  displayMessage(message, 'user');
  chatInput.value = '';

  // Simulate AI response (replace with actual API call)
  setTimeout(() => {
    const aiResponse = getAIResponse(message);
    displayMessage(aiResponse, 'bot');
  }, 500);
}

function getAIResponse(message) {
  // Replace this with your actual AI API call
  if (message.toLowerCase().includes("hello")) {
    return "Hello there!";
  } else if (message.toLowerCase().includes("how are you")) {
    return "I'm doing well, thank you!";
  } else {
    return "I'm still learning.  Please try a different question.";
  }
}

function displayMessage(message, sender) {
  const messageElement = document.createElement('div');
  messageElement.classList.add('chat-message', `${sender}-message`);
  messageElement.textContent = message;
  chatMessages.appendChild(messageElement);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

</script>
</body>
</html>
