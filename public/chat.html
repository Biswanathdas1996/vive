<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <style>
        :root {
            /* Color Palette */
            --color-primary: #6c5ce7; /* Soft Purple */
            --color-primary-light: #a29bfe;
            --color-secondary: #00b894; /* Teal */
            --color-background: #f8f9fa; /* Light Gray */
            --color-surface: #ffffff; /* White */
            --color-text: #333; /* Dark Gray */
            --color-text-light: #666;
            --color-error: #e74c3c; /* Red */
            --color-placeholder: #cccccc;
            --color-border: #e9ecef;

            /* Spacing */
            --space-small: 0.5rem;
            --space-medium: 1rem;
            --space-large: 1.5rem;

            /* Typography */
            --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 1rem;
            --font-weight-normal: 400;
            --font-weight-bold: 700;
            --line-height: 1.6;

            /* Border Radius */
            --border-radius: 0.75rem;

            /* Shadow */
            --shadow-light: 0 1px 3px rgba(0, 0, 0, 0.12), 0 1px 2px rgba(0, 0, 0, 0.24);
            --shadow-medium: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-normal);
            line-height: var(--line-height);
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--space-medium);
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        /* Header (Optional - Not in the prompt) */
        .chat-header {
            padding: var(--space-medium);
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-light));
            color: white;
            text-align: center;
            font-weight: var(--font-weight-bold);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            flex-grow: 1;
            padding: var(--space-medium);
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: var(--space-medium);
            padding: var(--space-medium);
            border-radius: var(--border-radius);
            background-color: var(--color-background);
            box-shadow: var(--shadow-light);
            word-break: break-word;
        }

        .message-sent {
            background-color: var(--color-primary-light);
            align-self: flex-end;
            color: white;
        }

        .message-received {
            background-color: var(--color-surface);
        }

        .message-content {
            font-size: 0.9rem;
        }

        .message-timestamp {
            color: var(--color-text-light);
            font-size: 0.75rem;
            margin-top: var(--space-small);
            text-align: right;
        }

        .chat-input-area {
            padding: var(--space-medium);
            display: flex;
            align-items: center;
            border-top: 1px solid var(--color-border);
            background-color: var(--color-surface);
        }

        .chat-input {
            flex-grow: 1;
            padding: var(--space-small) var(--space-medium);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            margin-right: var(--space-medium);
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .send-button {
            background-color: var(--color-primary);
            color: white;
            border: none;
            padding: var(--space-small) var(--space-medium);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: var(--font-weight-bold);
            transition: background-color 0.2s ease;
        }

        .send-button:hover {
            background-color: darken(var(--color-primary), 10%);
        }

        .send-button:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(var(--color-primary), 0.5);
        }

        .loading-indicator {
            display: none;
            margin-left: var(--space-medium);
            animation: spin 1s linear infinite;
            color: var(--color-text-light);
        }

        .loading-indicator.show {
            display: inline-block;
        }

        .error-message {
            color: var(--color-error);
            margin-top: var(--space-medium);
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- Header (Optional) -->
        <header class="chat-header">
            Chat Application
        </header>

        <main class="chat-messages">
            <!-- Messages will be dynamically added here -->
            <div class="message message-received">
                <div class="message-content">
                    Hello there! Welcome to the chat.
                </div>
                <div class="message-timestamp">
                    12:00 PM
                </div>
            </div>
            <div class="message message-sent">
                <div class="message-content">
                    Hi! Thanks for having me.
                </div>
                <div class="message-timestamp">
                    12:01 PM
                </div>
            </div>
        </main>

        <footer class="chat-input-area">
            <input type="text" class="chat-input" placeholder="Type your message..." aria-label="Type your message">
            <button class="send-button" aria-label="Send Message">Send
                <span class="loading-indicator" aria-hidden="true">&#9676;</span>
            </button>
        </footer>

        <div class="error-message" aria-live="assertive">
            Error: Could not send message. Please try again.
        </div>

    </div>


    <script>
        const chatMessages = document.querySelector('.chat-messages');
        const chatInput = document.querySelector('.chat-input');
        const sendButton = document.querySelector('.send-button');
        const loadingIndicator = document.querySelector('.loading-indicator');
        const errorMessage = document.querySelector('.error-message');

        function addMessage(text, isSent, timestamp) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            if (isSent) {
                messageDiv.classList.add('message-sent');
            } else {
                messageDiv.classList.add('message-received');
            }

            const messageContentDiv = document.createElement('div');
            messageContentDiv.classList.add('message-content');
            messageContentDiv.textContent = text;
            messageDiv.appendChild(messageContentDiv);

            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('message-timestamp');
            timestampDiv.textContent = timestamp;
            messageDiv.appendChild(timestampDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
        }

        function showLoading() {
            loadingIndicator.classList.add('show');
            sendButton.disabled = true;
        }

        function hideLoading() {
            loadingIndicator.classList.remove('show');
            sendButton.disabled = false;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }


        function sendMessage() {
            const messageText = chatInput.value.trim();

            if (messageText === "") {
                return; // Don't send empty messages
            }

            showLoading();

            // Simulate sending and receiving with a delay (replace with actual API call)
            setTimeout(() => {
                try {
                  // Simulate a successful send
                    addMessage(messageText, true, getCurrentTime());
                    chatInput.value = ""; // Clear input
                    // Simulate a received response (echo)
                    setTimeout(() => {
                        addMessage("Echo: " + messageText, false, getCurrentTime());
                    }, 500); // Simulate server response time

                } catch (error) {
                    showError("Error sending message: " + error.message);
                } finally {
                  hideLoading();
                }

            }, 1000); // Simulate send time
        }

        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            const ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            minutes = minutes < 10 ? '0'+minutes : minutes;
            return `${hours}:${minutes} ${ampm}`;
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
