<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Chat</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #e91e63;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  margin: 0;
  color: var(--text-color);
}

.chat-container {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: var(--spacing);
  overflow-y: auto;
}

.message-container {
  display: flex;
  align-items: flex-end;
  margin-bottom: var(--spacing);
}

.message {
  max-width: 70%;
  padding: var(--spacing);
  border-radius: var(--border-radius);
  background-color: white;
  box-shadow: 2px 2px 5px var(--shadow-color);
  margin-left: auto; /* for user messages */
}

.message.bot {
  background-color: var(--secondary-color);
  color: white;
  margin-right: auto; /* for bot messages */
  margin-left:0;
}

.message::before {
  content: "";
  position: absolute;
  border-style: solid;
  border-width: 0.6rem 0.6rem 0.6rem 0;
  border-color: transparent transparent transparent white;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
}

.message.bot::before {
  border-color: transparent transparent transparent var(--secondary-color);
}


.input-area {
  display: flex;
  padding: var(--spacing);
}

.input-field {
  flex: 1;
  padding: var(--spacing);
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  margin-right: var(--spacing);
}

.send-button {
  padding: var(--spacing);
  background-color: var(--primary-color);
  color: white;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.send-button:hover {
  background-color: darken(var(--primary-color), 10%);
}


@media (max-width: 600px) {
  .message {
    max-width: 90%;
  }
}

</style>
</head>
<body>
<div class="chat-container" id="chatbox">
</div>
<div class="input-area">
  <input type="text" class="input-field" id="messageInput" placeholder="Type your message...">
  <button class="send-button" id="sendButton">Send</button>
</div>

<script>
const chatbox = document.getElementById('chatbox');
const messageInput = document.getElementById('messageInput');
const sendButton = document.getElementById('sendButton');

//Load chat history from localStorage
let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
displayChatHistory(chatHistory);

sendButton.addEventListener('click', sendMessage);
messageInput.addEventListener('keyup', (event) => {
  if (event.key === 'Enter') {
    sendMessage();
  }
});

function sendMessage() {
  const message = messageInput.value.trim();
  if (message !== '') {
    const userMessage = { text: message, sender: 'user' };
    chatHistory.push(userMessage);
    displayMessage(userMessage);
    messageInput.value = '';

    //Simulate Bot Response
    setTimeout(() => {
      const botResponse = { text: "Bot: Hello there!", sender: 'bot' };
      chatHistory.push(botResponse);
      displayMessage(botResponse);
    }, 500);

    localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
  }
}

function displayMessage(message) {
  const messageElement = document.createElement('div');
  messageElement.classList.add('message');
  messageElement.classList.add(message.sender);
  messageElement.textContent = message.text;
  const messageContainer = document.createElement('div');
  messageContainer.classList.add('message-container');
  messageContainer.appendChild(messageElement);
  chatbox.appendChild(messageContainer);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function displayChatHistory(history) {
  history.forEach(message => displayMessage(message));
}

function darken(color, amount) {
  let [r, g, b] = color.match(/\d+/g).map(Number);
  r -= amount;
  g -= amount;
  b -= amount;
  return `rgb(${Math.max(0, r)}, ${Math.max(0, g)}, ${Math.max(0, b)})`;
}
</script>
</body>
</html>
