<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <style>
        :root {
            /* Color Palette */
            --primary-color: #5D54A4;
            --secondary-color: #B1A6F0;
            --accent-color: #F0EFFF;
            --background-color: #f5f5fa;
            --text-color: #333;
            --text-color-light: #666;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --border-color: rgba(0, 0, 0, 0.15);

            /* Spacing */
            --padding-small: 0.75rem;
            --padding-medium: 1rem;
            --padding-large: 1.5rem;
            --border-radius: 0.75rem;
            --transition-duration: 0.3s;

            /* Typography */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars when keyboard appears on mobile */
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px var(--shadow-color);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 85vh;
            position: relative;
            border: 1px solid var(--border-color);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--accent-color);
            padding: var(--padding-medium);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .chat-messages {
            flex-grow: 1;
            padding: var(--padding-medium);
            overflow-y: auto;
            scrollbar-width: thin; /* For Firefox */
            scrollbar-color: var(--secondary-color) var(--background-color); /* For Firefox */
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: var(--secondary-color);
            border-radius: 4px;
        }

        .chat-message {
            margin-bottom: var(--padding-small);
            padding: var(--padding-medium);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px var(--shadow-color);
            word-wrap: break-word;
        }

        .user-message {
            background-color: var(--secondary-color);
            align-self: flex-end;
            color: var(--primary-color);
        }

        .bot-message {
            background-color: var(--accent-color);
            align-self: flex-start;
            color: var(--text-color);
        }

        .chat-input-container {
            padding: var(--padding-medium);
            display: flex;
            border-top: 1px solid var(--border-color);
            background-color: #fff;
        }

        .chat-input {
            flex-grow: 1;
            padding: var(--padding-small) var(--padding-medium);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            outline: none;
            transition: border-color var(--transition-duration) ease;
        }

        .chat-input:focus {
            border-color: var(--primary-color);
        }

        .send-button {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--accent-color);
            border: none;
            border-radius: var(--border-radius);
            padding: var(--padding-small) var(--padding-medium);
            margin-left: var(--padding-small);
            cursor: pointer;
            font-weight: 500;
            transition: background var(--transition-duration) ease;
        }

        .send-button:hover {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
        }

        /* CSS for the typing indicator */
        .typing-indicator {
            display: flex;
            align-items: center;
            margin-bottom: var(--padding-small);
        }

        .typing-indicator::before {
            content: "Typing...";
            font-style: italic;
            color: var(--text-color-light);
            margin-right: var(--padding-small);
        }

        .typing-indicator .dot {
            width: 6px;
            height: 6px;
            background-color: var(--text-color-light);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1s infinite;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.2;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 90vh;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot
        </div>
        <div class="chat-messages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" placeholder="Type your message...">
            <button class="send-button">Send</button>
        </div>
        <div class="typing-indicator" style="display:none;">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>

    <script>
        const chatMessages = document.querySelector('.chat-messages');
        const chatInput = document.querySelector('.chat-input');
        const sendButton = document.querySelector('.send-button');
        const typingIndicator = document.querySelector('.typing-indicator');

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('chat-message');
            messageDiv.classList.add(`${sender}-message`);
            messageDiv.textContent = message;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }


        function simulateBotTyping() {
            typingIndicator.style.display = 'flex';
            chatMessages.scrollTop = chatMessages.scrollHeight; // ensure it's at the bottom
        }

        function stopBotTyping() {
             typingIndicator.style.display = 'none';
        }


        function getBotResponse(userMessage) {
            // Simple bot logic (replace with more sophisticated logic)
            const lowerCaseMessage = userMessage.toLowerCase();
            if (lowerCaseMessage.includes('hello') || lowerCaseMessage.includes('hi')) {
                return "Hello there!";
            } else if (lowerCaseMessage.includes('how are you')) {
                return "I'm doing well, thank you!";
            } else if (lowerCaseMessage.includes('goodbye') || lowerCaseMessage.includes('bye')) {
                return "Goodbye!";
            } else {
                return "I'm sorry, I don't understand.";
            }
        }


        sendButton.addEventListener('click', () => {
            const userMessage = chatInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, 'user');
                chatInput.value = '';
                simulateBotTyping();

                setTimeout(() => { // Simulate bot processing time
                    const botResponse = getBotResponse(userMessage);
                    stopBotTyping();
                    addMessage(botResponse, 'bot');
                }, 1000 + Math.random() * 1000); // Random delay between 1-2 seconds
            }
        });

        chatInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                sendButton.click(); // Trigger send button click on Enter
            }
        });
    </script>
</body>
</html>
