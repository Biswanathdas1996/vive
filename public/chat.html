<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Chat Application</title>
<style>
:root {
  --primary-color: #3f51b5;
  --secondary-color: #6200ee;
  --background-color: #f4f4f4;
  --text-color: #333;
  --accent-color: #ff9800;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 8px;
}

body {
  font-family: 'Roboto', sans-serif;
  margin: 0;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
}

.navbar {
  position: sticky;
  top: 0;
  background: linear-gradient(to right, #4CAF50, #8BC34A);
  padding: var(--spacing-unit);
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 2px 4px var(--shadow-color);
  z-index: 10;
}

.user-profile-menu {
  display: flex;
  align-items: center;
}

.user-avatar {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background-color: #ccc;
  margin-right: var(--spacing-unit);
}

.sidebar {
  background-color: #fff;
  padding: var(--spacing-unit);
  width: 250px;
  height: 100vh;
  position: fixed;
  top: 0;
  left: 0;
  overflow-y: auto;
  box-shadow: 2px 0 4px var(--shadow-color);
  transition: transform 0.3s ease-in-out;
}

.sidebar.collapsed {
  transform: translateX(-100%);
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar li {
  display: flex;
  align-items: center;
  margin-bottom: var(--spacing-unit);
}

.sidebar .user-avatar {
  width: 24px;
  height: 24px;
}

.chat-area {
  margin-left: 250px;
  padding: var(--spacing-unit);
  flex-grow: 1;
  overflow-y: auto;
}

.message-bubble {
  padding: var(--spacing-unit);
  border-radius: var(--border-radius);
  margin-bottom: var(--spacing-unit);
  max-width: 70%;
}

.message-bubble.sender {
  background-color: var(--primary-color);
  color: white;
  align-self: flex-end;
}

.message-bubble.receiver {
  background-color: #f0f0f0;
  align-self: flex-start;
}

.message-input {
  position: fixed;
  bottom: 0;
  width: calc(100% - 250px);
  background-color: #fff;
  padding: var(--spacing-unit);
  box-shadow: 0 -2px 4px var(--shadow-color);
  display: flex;
  align-items: center;
}

.message-input textarea {
  flex-grow: 1;
  padding: var(--spacing-unit);
  border: none;
  border-radius: var(--border-radius);
  resize: vertical;
}


/* Add more styles as needed */


</style>
</head>
<body>
<header>
  <nav class="navbar">
    <div class="user-profile-menu">
      <div class="user-avatar"></div>
      <h6>User Name</h6>
    </div>
    <button>Settings</button>
    <button>Logout</button>
  </nav>
</header>
<main>
  <aside class="sidebar">
    <input type="search" placeholder="Search contacts">
    <ul>
      <li><div class="user-avatar"></div>Contact 1</li>
      <li><div class="user-avatar"></div>Contact 2</li>
    </ul>
  </aside>
  <section class="chat-area">
    <div class="message-bubble sender">Message from sender</div>
    <div class="message-bubble receiver">Message from receiver</div>
  </section>
</main>
<footer>
  <div class="message-input">
    <textarea placeholder="Type your message..."></textarea>
    <button>Send</button>
  </div>
</footer>

<script>
// Add JavaScript functionality here.  For example:
const sidebar = document.querySelector('.sidebar');
const sidebarToggle = document.createElement('button');
sidebarToggle.textContent = 'Toggle Sidebar';
sidebarToggle.addEventListener('click', () => {
  sidebar.classList.toggle('collapsed');
});
document.body.insertBefore(sidebarToggle, sidebar);

</script>
</body>
</html>
