<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document Storage</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

main {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 1rem;
  padding: 1rem;
}

.document-card {
  background-color: white;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 1rem;
}

.document-card h2 {
  margin-top: 0;
}

.document-card p {
  margin-bottom: 0;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 0.5rem 1rem;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #45a049;
}


@media (max-width: 600px) {
  main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<header>
  <h1>Document Storage</h1>
</header>
<main id="document-container">
  </main>

<button id="addDocument">Add Document</button>

<script>
const documentContainer = document.getElementById('document-container');
const addDocumentButton = document.getElementById('addDocument');

addDocumentButton.addEventListener('click', () => {
  const newDocument = document.createElement('div');
  newDocument.classList.add('document-card');
  newDocument.innerHTML = `
    <h2>New Document</h2>
    <p>Document content here.</p>
  `;
  documentContainer.appendChild(newDocument);
});


// Sample data (replace with actual data fetching)
const sampleDocuments = [
  { title: 'Document 1', content: 'This is the content of document 1.' },
  { title: 'Document 2', content: 'This is the content of document 2.' },
  { title: 'Document 3', content: 'This is the content of document 3.' },
];

sampleDocuments.forEach(doc => {
    const newDocument = document.createElement('div');
    newDocument.classList.add('document-card');
    newDocument.innerHTML = `
      <h2>${doc.title}</h2>
      <p>${doc.content}</p>
    `;
    documentContainer.appendChild(newDocument);
});
</script>
</body>
</html>
