<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Modern Web App</title>
    <style>
        /* CSS Variables (Custom Properties) */
        :root {
            --primary-color: #6200ff; /* Vibrant Purple */
            --secondary-color: #3a127d; /* Deep Purple */
            --accent-color: #00d4ff;  /* Cyan */
            --text-color: #f0f0f0;   /* Light Grey */
            --background-color: #121212; /* Dark Grey */
            --card-background: rgba(32, 32, 32, 0.8); /* Slightly transparent dark grey */
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 0.75rem;
            --padding: 1.5rem;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --transition-duration: 0.3s;
            --focus-shadow: 0 0 0 2px var(--accent-color);
        }

        /* Global Styles */
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars */
        }

        .container {
            background: var(--card-background);
            border-radius: var(--border-radius);
            padding: var(--padding);
            box-shadow: 0 4px 10px var(--shadow-color);
            width: clamp(300px, 80%, 450px); /* Responsive width */
            transition: background-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            backdrop-filter: blur(10px);
        }

        .container:hover {
            box-shadow: 0 6px 15px var(--shadow-color);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-color);
            font-size: clamp(1.8rem, 4vw, 2.5rem); /* Fluid Typography */
            letter-spacing: 0.05em;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--text-color);
            font-size: 0.95rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            font-size: 1rem;
            transition: background-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            outline: none;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        input:focus {
            background-color: rgba(255, 255, 255, 0.12);
            box-shadow: var(--focus-shadow);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        input[type="password"]::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .error-message {
            color: #ff4444; /* Red */
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 0.9rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-color);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            box-shadow: 0 3px 8px var(--shadow-color);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 12px var(--shadow-color);
        }

        button:focus {
            outline: none;
            box-shadow: var(--focus-shadow);
        }

        /* Link Styles */
        .link-text {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color var(--transition-duration) ease;
        }

        a:hover {
            color: #b3e5fc; /* Lighter Cyan */
        }

        /* Additional visual elements */
        .background-shape {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            background: linear-gradient(135deg, rgba(98, 0, 255, 0.2) 0%, rgba(0, 212, 255, 0.2) 100%);
            z-index: -1;
            clip-path: circle(50% at 50% 50%);
            animation: rotateBackground 20s linear infinite;
        }

        @keyframes rotateBackground {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }

    </style>
</head>
<body>
    <div class="background-shape"></div>
    <div class="container">
        <h1>Sign Up</h1>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError"></div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="link-text">
            Already have an account? <a href="#">Login</a>
        </div>
    </div>

    <script>
        // Form Validation
        const form = document.getElementById('signupForm');
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            let isValid = true;

            // Username validation
            if (usernameInput.value.trim() === "") {
                usernameError.textContent = "Username is required";
                isValid = false;
            } else {
                usernameError.textContent = "";
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                emailError.textContent = "Invalid email format";
                isValid = false;
            } else {
                emailError.textContent = "";
            }

            // Password validation
            if (passwordInput.value.length < 8) {
                passwordError.textContent = "Password must be at least 8 characters long";
                isValid = false;
            } else {
                passwordError.textContent = "";
            }

            if (isValid) {
                // Simulate successful signup (replace with actual API call)
                alert("Signup successful! (Simulated)");
                form.reset(); // Clear the form
            }
        });

        // Optional: Add some visual feedback on successful/failed validation attempts
        // (e.g., changing input borders or showing a checkmark/cross icon)

    </script>
</body>
</html>
