<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Modern Web App</title>
    <style>
        :root {
            /* Color Palette */
            --color-primary: #64b5f6; /* Light Blue */
            --color-secondary: #90caf9; /* Lighter Blue */
            --color-accent: #42a5f5; /* Darker Blue */
            --color-text-light: #ffffff; /* White */
            --color-text-dark: #212121; /* Dark Gray */
            --color-background-light: #f0f4c3; /* Light Green-Yellow */
            --color-background-dark: #303030; /* Dark Gray */
            --color-shadow: rgba(0, 0, 0, 0.1);
            --color-border: rgba(0, 0, 0, 0.15);


            /* Spacing */
            --space-s: 0.5rem;
            --space-m: 1rem;
            --space-l: 1.5rem;
            --space-xl: 2rem;

            /* Typography */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 1rem;
            --line-height-base: 1.6;

            /* Animation */
            --transition-duration: 0.3s;
            --transition-easing: ease-in-out;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            background-color: var(--color-background-light);
            color: var(--color-text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--space-m);
        }

        .container {
            background: rgba(255, 255, 255, 0.75);
            border-radius: 20px;
            box-shadow: 0 10px 20px var(--color-shadow);
            padding: var(--space-xl);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
            transition: background var(--transition-duration) var(--transition-easing);
        }


        h1 {
            text-align: center;
            margin-bottom: var(--space-xl);
            color: var(--color-primary);
            font-size: clamp(1.8rem, 4vw, 2.5rem);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: var(--space-m);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: var(--space-s);
            color: var(--color-text-dark);
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: var(--space-m);
            border: 1px solid var(--color-border);
            border-radius: 10px;
            font-size: var(--font-size-base);
            transition: border-color var(--transition-duration) var(--transition-easing), box-shadow var(--transition-duration) var(--transition-easing);
            background-color: rgba(255, 255, 255, 0.9);
        }

        input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 5px var(--color-primary);
        }

        button {
            padding: var(--space-m);
            border: none;
            border-radius: 10px;
            background-color: var(--color-primary);
            color: var(--color-text-light);
            font-size: var(--font-size-base);
            cursor: pointer;
            transition: background-color var(--transition-duration) var(--transition-easing), transform var(--transition-duration) var(--transition-easing);
        }

        button:hover {
            background-color: var(--color-accent);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px var(--color-shadow);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .signup-success {
            background-color: #c8e6c9;
            color: #388e3c;
            padding: var(--space-m);
            border-radius: 10px;
            margin-bottom: var(--space-m);
            text-align: center;
            display: none;
        }

        .signup-error {
            background-color: #ffcdd2;
            color: #d32f2f;
            padding: var(--space-m);
            border-radius: 10px;
            margin-bottom: var(--space-m);
            text-align: center;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-l);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: var(--color-background-dark);
                color: var(--color-text-light);
            }

            .container {
                background: rgba(0, 0, 0, 0.75);
                box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                background-color: rgba(50, 50, 50, 0.8);
                border-color: rgba(255, 255, 255, 0.1);
                color: var(--color-text-light);
            }

            label {
                color: var(--color-text-light);
            }

            button {
                background-color: var(--color-secondary);
                color: var(--color-text-dark);
            }

            button:hover {
                background-color: var(--color-primary);
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>

        <div class="signup-success" id="signupSuccess">
            Account created successfully!
        </div>

        <div class="signup-error" id="signupError">
            An error occurred. Please try again.
        </div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        const signupForm = document.getElementById('signupForm');
        const signupSuccess = document.getElementById('signupSuccess');
        const signupError = document.getElementById('signupError');

        signupForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic client-side validation (optional - more robust validation recommended)
            if (!name || !email || !password) {
                alert('Please fill in all fields.');
                return;
            }

            // Simulate an API call (replace with your actual API endpoint)
            try {
                // Simulate a successful API response after a short delay
                await new Promise(resolve => setTimeout(resolve, 1000));

                // Replace this with your actual API call logic using fetch or axios
                console.log('Sign-up data:', { name, email, password });

                // Simulate successful signup
                signupSuccess.style.display = 'block';
                signupError.style.display = 'none';
                signupForm.reset(); // Clear the form
            } catch (error) {
                console.error('Signup error:', error);
                signupError.style.display = 'block';
                signupSuccess.style.display = 'none';
            } finally {
                // Reset form submission state (optional, if needed)
            }
        });
    </script>
</body>
</html>
