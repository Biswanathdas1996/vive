<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Filing Application</title>
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #f0f8ff; /* Light Blue */
            --accent-color: #43cea2; /* A bit brighter green-blue */
            --text-color: #333;
            --background-color: #f9f9f9;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.15);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 12px;
            --padding: 1.2rem;
            --margin-bottom: 1.5rem;
            --transition-duration: 0.3s;
            --gradient-overlay: linear-gradient(135deg, rgba(108, 99, 255, 0.2) 0%, rgba(108, 99, 255, 0) 100%);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px var(--shadow-color);
            overflow: hidden;
            transition: all var(--transition-duration) ease;
            padding: var(--padding);
        }

        .container:hover {
            box-shadow: 0 15px 30px var(--shadow-color);
            transform: translateY(-3px);
        }


        header {
            padding-bottom: var(--padding);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: var(--margin-bottom);
        }

        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        p {
            color: #555;
        }

        .form-group {
            margin-bottom: var(--margin-bottom);
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        select {
            width: 100%;
            padding: var(--padding);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color var(--transition-duration) ease;
            background-color: var(--secondary-color); /* Light background */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.3); /* Subtle focus effect */
        }


        button {
            background-color: var(--primary-color);
            color: white;
            padding: var(--padding) 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease, transform var(--transition-duration) ease;
            display: inline-block; /* Ensure button takes space */
            text-align: center; /* Centers the text */
            box-shadow: 0 3px 5px var(--shadow-color); /* Initial shadow */
        }

        button:hover {
            background-color: #544be5;
            transform: translateY(-2px);
            box-shadow: 0 5px 8px var(--shadow-color); /* Lifted shadow */
        }

        button:focus {
          outline: none; /* Remove browser outline */
          box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.5); /* Custom outline */
        }

        .error-message {
            color: #d9534f;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .success-message {
            color: #5cb85c;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .section-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }
        }

        /* Custom styling for visual elements */
        .shape {
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            border-radius: 50%; /* Circle */
            position: absolute;
            z-index: -1;
            opacity: 0.5;
            transition: transform var(--transition-duration) ease;
        }

        .shape-1 {
            top: 5%;
            left: 10%;
        }

        .shape-2 {
            top: 70%;
            right: 15%;
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius); /* Rounded rectangle */
            background: var(--accent-color);
        }

        .shape:hover {
            transform: scale(1.1);
        }

        .glassmorphism-container {
            background: rgba(255, 255, 255, 0.3); /* Light background with transparency */
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            border: 1px solid rgba(255, 255, 255, 0.2); /* Subtle border */
            padding: var(--padding);
            margin-bottom: var(--margin-bottom);
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>

        <header>
            <h1>E-Filing Application</h1>
            <p>Submit your tax return quickly and securely.</p>
        </header>

        <main>
            <section class="glassmorphism-container">
                <h2 class="section-title">Taxpayer Information</h2>
                <div class="form-group">
                    <label for="taxpayer-name">Full Name:</label>
                    <input type="text" id="taxpayer-name" placeholder="John Doe" required>
                    <div class="error-message" id="name-error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="taxpayer-email">Email Address:</label>
                    <input type="email" id="taxpayer-email" placeholder="john.doe@example.com" required>
                    <div class="error-message" id="email-error" aria-live="polite"></div>
                </div>

                <div class="form-group">
                    <label for="tax-year">Tax Year:</label>
                    <select id="tax-year">
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                        <option value="2022">2022</option>
                    </select>
                </div>
            </section>

            <section class="glassmorphism-container">
                <h2 class="section-title">Income Details</h2>
                <div class="form-group">
                    <label for="gross-income">Gross Income:</label>
                    <input type="number" id="gross-income" placeholder="Enter Gross Income" required>
                    <div class="error-message" id="income-error" aria-live="polite"></div>
                </div>

                 <div class="form-group">
                    <label for="deductions">Deductions:</label>
                    <input type="number" id="deductions" placeholder="Enter Deductions (optional)">
                 </div>

                <div class="form-group">
                    <label for="tax-credits">Tax Credits:</label>
                    <input type="number" id="tax-credits" placeholder="Enter Tax Credits (optional)">
                </div>
            </section>

            <section class="glassmorphism-container">
                <h2 class="section-title">Filing Options</h2>
                <div class="form-group">
                  <label for="filing-type">Filing Type:</label>
                  <select id="filing-type">
                    <option value="single">Single</option>
                    <option value="married-filing-jointly">Married Filing Jointly</option>
                    <option value="head-of-household">Head of Household</option>
                  </select>
                </div>
            </section>


            <button id="submit-button">Submit Tax Return</button>
            <div class="success-message" id="success-message" aria-live="polite"></div>
        </main>
    </div>

    <script>
        const form = document.querySelector('.container');
        const submitButton = document.getElementById('submit-button');
        const nameInput = document.getElementById('taxpayer-name');
        const emailInput = document.getElementById('taxpayer-email');
        const incomeInput = document.getElementById('gross-income');
        const nameError = document.getElementById('name-error');
        const emailError = document.getElementById('email-error');
        const incomeError = document.getElementById('income-error');
        const successMessage = document.getElementById('success-message');

        function validateEmail(email) {
          const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return re.test(String(email).toLowerCase());
        }

        function resetErrors() {
            nameError.textContent = '';
            emailError.textContent = '';
            incomeError.textContent = '';
        }

        submitButton.addEventListener('click', (event) => {
            event.preventDefault();
            resetErrors();
            let isValid = true;

            if (nameInput.value.trim() === "") {
                nameError.textContent = 'Please enter your full name.';
                isValid = false;
            }

            if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            if (isNaN(parseFloat(incomeInput.value)) || parseFloat(incomeInput.value) < 0) {
                incomeError.textContent = 'Please enter a valid gross income amount.';
                isValid = false;
            }

            if (isValid) {
                successMessage.textContent = 'Tax return submitted successfully!  (Simulated)';
                successMessage.style.display = 'block'; // Ensure it's visible
                setTimeout(() => {
                    successMessage.textContent = '';
                    successMessage.style.display = 'none';
                }, 5000); // Clear the message after 5 seconds

                // In a real application, you would send this data to a server.
                console.log("Form Data:", {
                    name: nameInput.value,
                    email: emailInput.value,
                    income: incomeInput.value,
                    // ... other form fields
                });
            }
        });
    </script>
</body>
</html>
