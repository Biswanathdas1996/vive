<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 1em;
            display: grid;
            grid-template-columns: 1fr;
            gap: 1em;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (min-width: 768px) {
            main {
                grid-template-columns: 250px 1fr;
            }
        }

        .sidebar {
            background-color: #eee;
            padding: 1em;
            border-radius: 5px;
        }

        .category-filters {
            margin-bottom: 1em;
        }

        .category-filters h3 {
            margin-bottom: 0.5em;
        }

        .category-filters ul {
            list-style: none;
            padding: 0;
        }

        .category-filters li {
            margin-bottom: 0.3em;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1em;
        }

        .product-card {
            background-color: white;
            border-radius: 5px;
            padding: 1em;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 0.5em;
            background-color: #ccc; /* Placeholder color */
        }

        .product-card h3 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-size: 1.2em;
        }

        .product-card p {
            margin-bottom: 0.5em;
        }

        .product-card .price {
            font-weight: bold;
            color: #007bff;
        }

        .sort-options {
            margin-bottom: 1em;
        }

        .sort-options label, .sort-options select {
            margin-right: 0.5em;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 1em;
        }

        .pagination a {
            display: inline-block;
            padding: 0.5em 1em;
            margin: 0 0.2em;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-decoration: none;
            color: #333;
        }

        .pagination a.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            margin-top: 2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Product Listing</h1>
    </header>

    <main>
        <aside class="sidebar">
            <div class="category-filters">
                <h3>Categories</h3>
                <ul>
                    <li><label><input type="checkbox" data-category="all" checked> All</label></li>
                    <li><label><input type="checkbox" data-category="electronics"> Electronics</label></li>
                    <li><label><input type="checkbox" data-category="clothing"> Clothing</label></li>
                    <li><label><input type="checkbox" data-category="books"> Books</label></li>
                </ul>
            </div>
        </aside>

        <section class="product-list">
            <div class="sort-options">
                <label for="sort">Sort by:</label>
                <select id="sort">
                    <option value="default">Default</option>
                    <option value="price-asc">Price (Low to High)</option>
                    <option value="price-desc">Price (High to Low)</option>
                    <option value="name-asc">Name (A-Z)</option>
                    <option value="name-desc">Name (Z-A)</option>
                </select>
            </div>

            <div class="product-grid" id="product-grid">
                <!-- Products will be dynamically added here -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination will be dynamically added here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Product Listing</p>
    </footer>

    <script>
        const products = [
            { id: 1, name: "Laptop", category: "electronics", price: 1200, image: "placeholder.jpg" },
            { id: 2, name: "T-shirt", category: "clothing", price: 25, image: "placeholder.jpg" },
            { id: 3, name: "Novel", category: "books", price: 15, image: "placeholder.jpg" },
            { id: 4, name: "Smartphone", category: "electronics", price: 800, image: "placeholder.jpg" },
            { id: 5, name: "Jeans", category: "clothing", price: 75, image: "placeholder.jpg" },
            { id: 6, name: "Textbook", category: "books", price: 40, image: "placeholder.jpg" },
            { id: 7, name: "Tablet", category: "electronics", price: 300, image: "placeholder.jpg" },
            { id: 8, name: "Dress", category: "clothing", price: 50, image: "placeholder.jpg" },
            { id: 9, name: "Cookbook", category: "books", price: 20, image: "placeholder.jpg" },
            { id: 10, name: "Keyboard", category: "electronics", price: 75, image: "placeholder.jpg" },
            { id: 11, name: "Sweater", category: "clothing", price: 60, image: "placeholder.jpg" },
            { id: 12, name: "Biography", category: "books", price: 25, image: "placeholder.jpg" },
        ];

        const productGrid = document.getElementById('product-grid');
        const categoryCheckboxes = document.querySelectorAll('.category-filters input[type="checkbox"]');
        const sortSelect = document.getElementById('sort');
        const paginationContainer = document.getElementById('pagination');
        const productsPerPage = 6;
        let currentPage = 1;

        function renderProducts(productsToRender) {
            productGrid.innerHTML = '';
            productsToRender.forEach(product => {
                const productCard = document.createElement('div');
                productCard.classList.add('product-card');
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.category}</p>
                    <p class="price">$${product.price.toFixed(2)}</p>
                `;
                productGrid.appendChild(productCard);
            });
        }


        function filterProducts() {
            const selectedCategories = Array.from(categoryCheckboxes)
                .filter(checkbox => checkbox.checked && checkbox.dataset.category !== "all")
                .map(checkbox => checkbox.dataset.category);

            let filteredProducts = products;

            if (selectedCategories.length > 0) {
                filteredProducts = products.filter(product => selectedCategories.includes(product.category));
            }

            return filteredProducts;
        }

        function sortProducts(productsToSort) {
            const sortValue = sortSelect.value;
            switch (sortValue) {
                case 'price-asc':
                    productsToSort.sort((a, b) => a.price - b.price);
                    break;
                case 'price-desc':
                    productsToSort.sort((a, b) => b.price - a.price);
                    break;
                case 'name-asc':
                    productsToSort.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'name-desc':
                    productsToSort.sort((a, b) => b.name.localeCompare(a.name));
                    break;
                default:
                    // Default - no sorting
                    break;
            }
            return productsToSort;
        }


        function paginateProducts(productsToPaginate) {
            const totalPages = Math.ceil(productsToPaginate.length / productsPerPage);
            const startIndex = (currentPage - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            return productsToPaginate.slice(startIndex, endIndex);
        }


        function renderPagination(totalPages) {
            paginationContainer.innerHTML = '';
            if (totalPages <= 1) return; // No pagination needed

            const prevLink = document.createElement('a');
            prevLink.href = '#';
            prevLink.textContent = 'Previous';
            prevLink.classList.add("prev");
            if (currentPage === 1) {
                prevLink.classList.add('disabled');
            }
            prevLink.addEventListener('click', (e) => {
                e.preventDefault();
                if(currentPage > 1) {
                    currentPage--;
                    updateProductDisplay();
                }
            });
            paginationContainer.appendChild(prevLink);

            for (let i = 1; i <= totalPages; i++) {
                const pageLink = document.createElement('a');
                pageLink.href = '#';
                pageLink.textContent = i;
                if (i === currentPage) {
                    pageLink.classList.add('active');
                }
                pageLink.addEventListener('click', (e) => {
                    e.preventDefault();
                    currentPage = i;
                    updateProductDisplay();
                });
                paginationContainer.appendChild(pageLink);
            }

            const nextLink = document.createElement('a');
            nextLink.href = '#';
            nextLink.textContent = 'Next';
            nextLink.classList.add("next");
             if (currentPage === totalPages) {
                nextLink.classList.add('disabled');
            }
            nextLink.addEventListener('click', (e) => {
                e.preventDefault();
                if(currentPage < totalPages) {
                    currentPage++;
                    updateProductDisplay();
                }
            });
            paginationContainer.appendChild(nextLink);

        }

        function updateProductDisplay() {
            let filteredProducts = filterProducts();
            let sortedProducts = sortProducts(filteredProducts);
            const paginatedProducts = paginateProducts(sortedProducts);
            renderProducts(paginatedProducts);
            const totalPages = Math.ceil(sortedProducts.length / productsPerPage);
            renderPagination(totalPages);
        }


        // Event Listeners
        categoryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                currentPage = 1; // Reset to first page when filtering
                updateProductDisplay();
            });
        });

        sortSelect.addEventListener('change', () => {
            currentPage = 1; // Reset to first page when sorting
            updateProductDisplay();
        });

        // Initial render
        updateProductDisplay();
    </script>
</body>
</html>
