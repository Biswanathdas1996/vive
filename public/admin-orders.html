<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Orders</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h1 {
            margin: 0;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filters > * {
            margin-bottom: 10px;
        }


        .filter-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        label {
            font-weight: bold;
            margin-right: 5px;
        }

        input[type="text"],
        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            padding: 8px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        .order-list {
            width: 100%;
            border-collapse: collapse;
        }

        .order-list th,
        .order-list td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .order-list th {
            background-color: #f0f0f0;
            font-weight: bold;
        }

        .order-list tr:hover {
            background-color: #f9f9f9;
        }

        .status-badge {
            padding: 5px 10px;
            border-radius: 4px;
            color: white;
            font-size: 0.9rem;
            display: inline-block;
        }

        .status-badge.pending {
            background-color: #ffc107;
        }

        .status-badge.processing {
            background-color: #17a2b8;
        }

        .status-badge.shipped {
            background-color: #28a745;
        }

        .status-badge.delivered {
            background-color: #007bff;
        }

        .status-badge.cancelled {
            background-color: #dc3545;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            margin: 0 5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                width: 100%;
                justify-content: space-between;
            }

            .filter-group > * {
                width: 48%;
            }
            .order-list th, .order-list td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin - Order Management</h1>
    </header>

    <div class="container">

        <div class="filters">
            <div class="filter-group">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Order ID, Customer, etc.">
            </div>
            <div class="filter-group">
                <label for="status">Status:</label>
                <select id="status">
                    <option value="">All</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <button id="filterBtn">Filter</button>
        </div>

        <table class="order-list">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Customer</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Orders will be dynamically added here -->
            </tbody>
        </table>

        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span>Page <span id="currentPage">1</span></span>
            <button id="nextPage">Next</button>
        </div>

    </div>

    <script>
        const orders = [
            { id: 1, customer: "John Doe", date: "2024-01-15", total: 100.00, status: "pending" },
            { id: 2, customer: "Jane Smith", date: "2024-01-16", total: 75.50, status: "processing" },
            { id: 3, customer: "Peter Jones", date: "2024-01-17", total: 200.00, status: "shipped" },
            { id: 4, customer: "Alice Brown", date: "2024-01-18", total: 50.00, status: "delivered" },
            { id: 5, customer: "Mike Davis", date: "2024-01-19", total: 125.75, status: "cancelled" },
            { id: 6, customer: "John Doe", date: "2024-01-20", total: 100.00, status: "pending" },
            { id: 7, customer: "Jane Smith", date: "2024-01-21", total: 75.50, status: "processing" },
            { id: 8, customer: "Peter Jones", date: "2024-01-22", total: 200.00, status: "shipped" },
            { id: 9, customer: "Alice Brown", date: "2024-01-23", total: 50.00, status: "delivered" },
            { id: 10, customer: "Mike Davis", date: "2024-01-24", total: 125.75, status: "cancelled" },
            { id: 11, customer: "John Doe", date: "2024-01-25", total: 100.00, status: "pending" },
            { id: 12, customer: "Jane Smith", date: "2024-01-26", total: 75.50, status: "processing" },
            { id: 13, customer: "Peter Jones", date: "2024-01-27", total: 200.00, status: "shipped" },
            { id: 14, customer: "Alice Brown", date: "2024-01-28", total: 50.00, status: "delivered" },
            { id: 15, customer: "Mike Davis", date: "2024-01-29", total: 125.75, status: "cancelled" }
        ];

        const orderList = document.querySelector(".order-list tbody");
        const searchInput = document.getElementById("search");
        const statusSelect = document.getElementById("status");
        const filterBtn = document.getElementById("filterBtn");
        const prevPageBtn = document.getElementById("prevPage");
        const nextPageBtn = document.getElementById("nextPage");
        const currentPageSpan = document.getElementById("currentPage");
        const ordersPerPage = 5;
        let currentPage = 1;

        function renderOrders(filteredOrders) {
            orderList.innerHTML = "";
            const startIndex = (currentPage - 1) * ordersPerPage;
            const endIndex = startIndex + ordersPerPage;
            const ordersToDisplay = filteredOrders.slice(startIndex, endIndex);

            ordersToDisplay.forEach(order => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${order.id}</td>
                    <td>${order.customer}</td>
                    <td>${order.date}</td>
                    <td>$${order.total.toFixed(2)}</td>
                    <td><span class="status-badge ${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></td>
                    <td>
                        <button onclick="editOrder(${order.id})">Edit</button>
                        <button onclick="deleteOrder(${order.id})">Delete</button>
                    </td>
                `;
                orderList.appendChild(row);
            });

            updatePagination(filteredOrders.length);
        }

        function filterOrders() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedStatus = statusSelect.value;

            let filteredOrders = orders.filter(order => {
                const matchesSearch = order.id.toString().toLowerCase().includes(searchTerm) ||
                                    order.customer.toLowerCase().includes(searchTerm) ||
                                    order.date.toLowerCase().includes(searchTerm);
                const matchesStatus = selectedStatus === "" || order.status === selectedStatus;

                return matchesSearch && matchesStatus;
            });

            currentPage = 1; // Reset to the first page when filtering
            renderOrders(filteredOrders);
        }

        function updatePagination(totalItems) {
            const totalPages = Math.ceil(totalItems / ordersPerPage);
            currentPageSpan.textContent = currentPage;

            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages || totalPages === 0;
        }

        function editOrder(orderId) {
            alert(`Edit order with ID: ${orderId}`);
        }

        function deleteOrder(orderId) {
            if (confirm(`Are you sure you want to delete order ID: ${orderId}?`)) {
                // In a real application, you'd make an API call to delete the order.
                alert(`Order ${orderId} deleted (simulated).`);
                filterOrders(); // Refresh the list after deletion
            }
        }

        filterBtn.addEventListener("click", filterOrders);

        prevPageBtn.addEventListener("click", () => {
            if (currentPage > 1) {
                currentPage--;
                filterOrders();
            }
        });

        nextPageBtn.addEventListener("click", () => {
            currentPage++;
            filterOrders();
        });


        // Initial render
        filterOrders();
    </script>
</body>
</html>
