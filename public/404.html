<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        :root {
            --primary-color: #64b5f6; /* Soft Blue */
            --secondary-color: #1e88e5; /* Darker Blue */
            --accent-color: #ff8a65; /* Orange */
            --background-color: #f5f5f5; /* Light Gray */
            --text-color: #333; /* Dark Gray */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 12px;
            --shadow-color: rgba(0, 0, 0, 0.15);
            --spacing-small: 0.5rem;
            --spacing-medium: 1rem;
            --spacing-large: 2rem;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars on the sides */
        }

        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.8) 0%, rgba(255, 255, 255, 0.6) 100%);
            border-radius: var(--border-radius);
            box-shadow: 0px 10px 30px var(--shadow-color);
            padding: var(--spacing-large);
            text-align: center;
            width: clamp(300px, 80%, 600px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: var(--spacing-medium);
            color: var(--secondary-color);
        }

        p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            line-height: 1.6;
            margin-bottom: var(--spacing-medium);
        }

        .button {
            display: inline-block;
            padding: var(--spacing-medium) var(--spacing-large);
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 5px 15px var(--shadow-color);
            margin-top: var(--spacing-medium);
        }

        .button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(100, 181, 246, 0.5); /* Subtle focus ring */
        }

        /* CSS-only icon (Placeholder) */
        .icon-404::before {
            content: '';
            display: block;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 50%;
            margin: 0 auto var(--spacing-medium);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        @media (prefers-reduced-motion: reduce) {
            .button, .button:hover {
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon-404"></div>
        <h1>404 - Page Not Found</h1>
        <p>Oops! The page you are looking for might have been moved, renamed, or does not exist. Don't worry, let's get you back on track.</p>
        <a href="/" class="button" aria-label="Go to Homepage">Go to Homepage</a>
    </div>
</body>
</html>
