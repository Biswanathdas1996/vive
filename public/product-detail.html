<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        @media (min-width: 768px) {
            .container {
                grid-template-columns: 1fr 2fr;
            }
        }

        .product-images {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .product-images img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        .product-images img:hover {
            transform: scale(1.05);
        }

        .product-details {
            padding: 10px;
        }

        .product-details h1 {
            margin-top: 0;
            font-size: 1.8em;
        }

        .product-details p {
            margin-bottom: 1em;
        }

        .product-details .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #007bff;
        }

        .product-details .rating {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }

        .product-details .rating span {
            margin-right: 5px;
        }

        .product-details .add-to-cart-button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s ease;
        }

        .product-details .add-to-cart-button:hover {
            background-color: #218838;
        }

        .reviews {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .review {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 4px;
        }

        .review .author {
            font-weight: bold;
        }
        
        .star-rating {
            color: #f0c36d;
            font-size: 1.2em;
        }
        
        .star-rating::before {
          content: '★★★★★';
        }

        .star-rating span {
            color: #ccc;
        }

    </style>
</head>
<body>

    <div class="container" id="product-container">
        <!-- Product images will go here -->
        <div class="product-images">
            <!-- Placeholder content, will be replaced by JavaScript -->
            <img src="https://via.placeholder.com/600x400" alt="Product Image 1">
            <img src="https://via.placeholder.com/600x400" alt="Product Image 2">
        </div>

        <div class="product-details">
            <h1 id="product-title">Product Title</h1>
            <p id="product-description">Loading product description...</p>
            <div class="rating">
                <span class="star-rating"><span id="product-rating"></span></span>
                (<span id="rating-count">0</span> reviews)
            </div>
            <p class="price" id="product-price">$0.00</p>
            <button class="add-to-cart-button" id="add-to-cart-button">Add to Cart</button>
            <div class="reviews" id="reviews-container">
                <!-- Reviews will be added here -->
            </div>
        </div>
    </div>

    <script>
        // Sample product data (replace with your actual data source, e.g., API calls)
        const products = {
            1: {
                title: "Awesome Widget",
                description: "This is a very awesome widget that does amazing things.  Buy it now!",
                price: 29.99,
                images: [
                    "https://via.placeholder.com/600x400/808080/ffffff?text=Widget+1",
                    "https://via.placeholder.com/600x400/A0A0A0/000000?text=Widget+2"
                ],
                rating: 4.5,
                reviews: [
                    { author: "John Doe", comment: "Great product!", rating: 5 },
                    { author: "Jane Smith", comment: "Works as advertised.", rating: 4 },
                ]
            },
            2: {
                title: "Super Gadget",
                description: "The Super Gadget is a must-have!",
                price: 79.99,
                images: [
                    "https://via.placeholder.com/600x400/007bff/ffffff?text=Gadget+1",
                    "https://via.placeholder.com/600x400/28a745/ffffff?text=Gadget+2"
                ],
                rating: 3.8,
                reviews: [
                    { author: "Alice", comment: "Pretty good gadget.", rating: 4 },
                    { author: "Bob", comment: "Could be better.", rating: 3 },
                ]
            }
        };

        function getProductData(productId) {
            return products[productId] || null; // Return null if product not found
        }


        function renderProductDetails(productId) {
            const product = getProductData(productId);

            if (!product) {
                document.getElementById("product-container").innerHTML = "<p>Product not found.</p>";
                return;
            }

            // Update product details in the DOM
            document.getElementById("product-title").textContent = product.title;
            document.getElementById("product-description").textContent = product.description;
            document.getElementById("product-price").textContent = "$" + product.price.toFixed(2);


            // Rating stars
            const ratingStarsSpan = document.getElementById("product-rating");
            const fullStars = Math.floor(product.rating);
            const hasHalfStar = product.rating - fullStars >= 0.5;
            let starHTML = '';
            for (let i = 0; i < 5; i++) {
                if (i < fullStars) {
                    starHTML += '★';
                } else if (i === fullStars && hasHalfStar) {
                    starHTML += '½';
                } else {
                    starHTML += '<span>★</span>';
                }
            }
            ratingStarsSpan.innerHTML = starHTML;
            document.getElementById("rating-count").textContent = product.reviews.length;

            // Update images
            const imageContainer = document.querySelector(".product-images");
            imageContainer.innerHTML = ""; // Clear existing images
            product.images.forEach(imageUrl => {
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = product.title;
                imageContainer.appendChild(img);
            });

            // Render reviews
            const reviewsContainer = document.getElementById("reviews-container");
            reviewsContainer.innerHTML = ""; // Clear existing reviews
            product.reviews.forEach(review => {
                const reviewDiv = document.createElement("div");
                reviewDiv.classList.add("review");
                reviewDiv.innerHTML = `
                    <p class="author">${review.author}</p>
                    <div class="rating">
                        <span class="star-rating">${'★'.repeat(review.rating)}<span>${'★'.repeat(5-review.rating)}</span></span>
                    </div>
                    <p>${review.comment}</p>
                `;
                reviewsContainer.appendChild(reviewDiv);
            });
        }

        // Get product ID from the URL (e.g., product-detail.html?id=1)
        function getProductIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id'), 10); // Parse to integer, default to 10 base (decimal)
        }

        // Initial rendering when the page loads
        const productId = getProductIdFromURL();
        if (productId) {
            renderProductDetails(productId);
        } else {
            document.getElementById("product-container").innerHTML = "<p>Product ID not found in URL.</p>";
        }

        // Add to cart functionality (Placeholder)
        document.getElementById("add-to-cart-button").addEventListener("click", () => {
            alert("Product added to cart!"); // Replace with actual add to cart logic
        });

    </script>
</body>
</html>
