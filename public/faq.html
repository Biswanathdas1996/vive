<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FAQ</title>
<style>
:root {
  --primary-color: #3f51b5;
  --secondary-color: #6200ee;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --accent-color: #ffcc80;
  --spacing: 1rem;
}

body {
  font-family: 'Inter', sans-serif;
  line-height: 1.6;
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s ease;
}

.dark-theme {
  --bg-color: #222;
  --text-color: #eee;
}

header {
  background-color: var(--primary-color);
  color: white;
  padding: var(--spacing);
  position: sticky;
  top: 0;
  z-index: 100;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  font-size: 1.5rem;
  font-weight: bold;
}

.menu-toggle {
  display: none;
  cursor: pointer;
  font-size: 1.5rem;
}

.menu-toggle::before {
  content: '\2630';
}

.menu-toggle.active::before {
  content: '\2716';
}

.nav-links {
  display: flex;
}

.nav-link {
  margin: 0 var(--spacing);
  text-decoration: none;
  color: white;
}

main {
  padding: var(--spacing);
}

.faq-section {
  margin-bottom: var(--spacing);
}

.faq-question {
  background-color: white;
  padding: var(--spacing);
  border-radius: 0.5rem;
  box-shadow: 0 2px 4px var(--shadow-color);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.faq-question.active {
  transform: scale(1.02);
}

.faq-answer {
  background-color: white;
  padding: var(--spacing);
  border-radius: 0.5rem;
  box-shadow: 0 2px 4px var(--shadow-color);
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.3s ease;
}

.faq-answer.active {
  max-height: 500px;
}

.contact-form {
  margin-top: 2rem;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
}

input, textarea {
  width: 100%;
  padding: 0.5rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 0.5rem;
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: 0.5rem;
  cursor: pointer;
  transition: background-color 0.2s ease;
}

button:hover {
  background-color: var(--secondary-color);
}


@media (max-width: 768px) {
  .nav-links {
    display: none;
  }

  .menu-toggle {
    display: block;
  }

  .menu-toggle.active + .nav-links {
    display: flex;
    flex-direction: column;
  }

  .nav-links {
    position: absolute;
    top: 100%;
    left: 0;
    background-color: var(--primary-color);
    width: 100%;
  }

  .nav-link {
    margin: var(--spacing);
  }
}

</style>
</head>
<body>
<header>
  <nav>
    <div class="logo">FAQ</div>
    <div class="menu-toggle" onclick="toggleMenu()"></div>
    <div class="nav-links">
      <a href="#" class="nav-link">Home</a>
      <a href="#" class="nav-link">About</a>
      <a href="#" class="nav-link">Services</a>
    </div>
  </nav>
</header>
<main>
  <section class="faq-section">
    <h2>Loan Application</h2>
    <div class="faq-question" onclick="toggleAnswer(this)">How do I apply for a loan?</div>
    <div class="faq-answer">Answer goes here.</div>
    <div class="faq-question" onclick="toggleAnswer(this)">What documents are required?</div>
    <div class="faq-answer">Answer goes here.</div>
  </section>
  <section class="faq-section">
    <h2>Repayment</h2>
    <div class="faq-question" onclick="toggleAnswer(this)">How do I make a payment?</div>
    <div class="faq-answer">Answer goes here.</div>
    <div class="faq-question" onclick="toggleAnswer(this)">What are the repayment options?</div>
    <div class="faq-answer">Answer goes here.</div>
  </section>
  <section class="contact-form">
  <h2>Contact Us</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name">
    <label for="email">Email:</label>
    <input type="email" id="email">
    <label for="message">Message:</label>
    <textarea id="message"></textarea>
    <button type="submit">Submit</button>
  </form>
  </section>
</main>
<footer>
  <p>&copy; 2023 My Company</p>
</footer>
<script>
function toggleMenu() {
  const menuToggle = document.querySelector('.menu-toggle');
  menuToggle.classList.toggle('active');
}

function toggleAnswer(element) {
  element.nextElementSibling.classList.toggle('active');
  element.classList.toggle('active');
}

const darkThemeToggle = document.createElement('button');
darkThemeToggle.textContent = 'Dark Theme';
darkThemeToggle.onclick = () => document.body.classList.toggle('dark-theme');
document.body.appendChild(darkThemeToggle);
</script>
</body>
</html>
