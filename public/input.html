<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Input Page</title>
<style>
:root {
  --primary-color: #282c34;
  --secondary-color: #61afef;
  --accent-color: #c678dd;
  --text-color: #abb2bf;
  --background-color: #1e2127;
  --border-radius: 8px;
  --box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  --neumorphism-shadow: inset 2px 2px 4px rgba(255,255,255,0.2), inset -2px -2px 4px rgba(0,0,0,0.2);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  line-height: 1.6;
  font-size: clamp(1rem, 1.5vw + 0.5rem, 1.2rem);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

header {
  position: sticky;
  top: 0;
  background-color: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(5px);
  padding: 1rem;
  z-index: 10;
}

nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  background-color: var(--secondary-color);
  width: 40px;
  height: 40px;
  border-radius: 50%;
  margin-right: 1rem;
}

.nav-links {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

.nav-link {
  margin-left: 1rem;
  color: var(--text-color);
  text-decoration: none;
}

.theme-toggle {
  background-color: var(--accent-color);
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  cursor: pointer;
}


/* Responsive styles */
@media (max-width: 768px) {
  nav {
    flex-direction: column;
    align-items: flex-start;
  }
  .nav-links {
    flex-direction: column;
  }
  .nav-link {
    margin: 0.5rem 0;
  }
}

/* other styles (hero section, input field, etc.) */
.hero {
  background: linear-gradient(to bottom, #282c34, #1e2127);
  padding: 4rem 0;
  text-align: center;
}
.hero h1 {
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

.input-field {
  width: 100%;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  margin-bottom: 1rem;
  background-color: rgba(255,255,255,0.1);
}

.character-count {
  font-size: 0.8rem;
}

.submit-button {
  background-color: var(--secondary-color);
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: #5099e6;
}


.model-select {
  width: 100%;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  margin-bottom: 1rem;
  background-color: rgba(255,255,255,0.1);
}


/* Add more styles as needed for other components (accordion, progress bar, etc.) */

</style>
</head>
<body>
<header>
  <nav>
    <div class="logo"></div>
    <ul class="nav-links">
      <li><a href="#about" class="nav-link">About Us</a></li>
      <li><button class="theme-toggle">Toggle Theme</button></li>
    </ul>
  </nav>
</header>

<main class="container">
  <section class="hero">
    <h1>AI Model Input</h1>
    <p>Enter your text below.</p>
  </section>

  <section>
    <label for="input-text">Input Text:</label>
    <textarea id="input-text" class="input-field" placeholder="Enter your text here"></textarea>
    <div class="character-count">Characters remaining: <span id="char-count">1000</span></div>
  </section>

  <section>
    <label for="model-select">Select Model:</label>
    <select id="model-select" class="model-select">
      <option value="model1">Model 1</option>
      <option value="model2">Model 2</option>
    </select>
  </section>

  <section>
    <button class="submit-button">Submit</button>
  </section>
</main>

<footer>
  <p>&copy; 2023 AI Input Page</p>
</footer>


<script>
const inputText = document.getElementById('input-text');
const charCount = document.getElementById('char-count');
const maxChars = 1000;

inputText.addEventListener('input', () => {
  const currentChars = inputText.value.length;
  charCount.textContent = maxChars - currentChars;
});

const themeToggle = document.querySelector('.theme-toggle');
themeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-theme');
});

// Add more JavaScript for other functionalities (e.g., form submission, progress bar, etc.)
</script>

</body>
</html>
