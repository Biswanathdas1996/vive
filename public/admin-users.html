<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - User Management</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        h1 {
            margin-bottom: 10px;
        }

        .search-bar {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .search-bar input[type="search"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #f7f7f7;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .action-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: #fff;
        }

        .edit-button {
            background-color: #28a745;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .user-details-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .user-details-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .search-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-bar input[type="search"] {
                margin-right: 0;
                margin-bottom: 10px;
            }

            table {
                font-size: 0.9em;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Management</h1>
        </header>

        <div class="search-bar">
            <input type="search" id="search" placeholder="Search users...">
            <button onclick="searchUsers()">Search</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
                <!-- User data will be inserted here by JavaScript -->
            </tbody>
        </table>

        <div class="user-details-popup" id="userDetailsPopup">
            <div class="user-details-content">
                <span class="close-button" onclick="closeUserDetailsPopup()">X</span>
                <h2>Edit User Details</h2>
                <form id="userDetailsForm">
                    <div class="form-group">
                        <label for="userId">User ID:</label>
                        <input type="text" id="userId" name="userId" readonly>
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role">
                            <option value="admin">Admin</option>
                            <option value="editor">Editor</option>
                            <option value="viewer">Viewer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="saveUserDetails()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        const users = [
            { id: 1, username: "john_doe", email: "john.doe@example.com", role: "admin" },
            { id: 2, username: "jane_smith", email: "jane.smith@example.com", role: "editor" },
            { id: 3, username: "peter_jones", email: "peter.jones@example.com", role: "viewer" },
            { id: 4, username: "alice_brown", email: "alice.brown@example.com", role: "admin" },
            { id: 5, username: "bob_williams", email: "bob.williams@example.com", role: "editor" }
        ];

        const userTableBody = document.getElementById('userTableBody');
        const userDetailsPopup = document.getElementById('userDetailsPopup');
        const userDetailsForm = document.getElementById('userDetailsForm');

        function renderUsers(filteredUsers) {
            userTableBody.innerHTML = ''; // Clear existing rows

            const usersToRender = filteredUsers || users;

            usersToRender.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.id}</td>
                    <td>${user.username}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td class="action-buttons">
                        <button class="edit-button" onclick="editUser(${user.id})">Edit</button>
                        <button class="delete-button" onclick="deleteUser(${user.id})">Delete</button>
                    </td>
                `;
                userTableBody.appendChild(row);
            });
        }


        function searchUsers() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredUsers = users.filter(user => {
                return user.username.toLowerCase().includes(searchTerm) ||
                       user.email.toLowerCase().includes(searchTerm) ||
                       user.role.toLowerCase().includes(searchTerm);
            });
            renderUsers(filteredUsers);
        }

        function editUser(userId) {
            const user = users.find(user => user.id === userId);
            if (user) {
                document.getElementById('userId').value = user.id;
                document.getElementById('username').value = user.username;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                userDetailsPopup.style.display = 'flex';
            }
        }

        function saveUserDetails() {
            const userId = parseInt(document.getElementById('userId').value);
            const newUsername = document.getElementById('username').value;
            const newEmail = document.getElementById('email').value;
            const newRole = document.getElementById('role').value;

            const userIndex = users.findIndex(user => user.id === userId);

            if (userIndex !== -1) {
                users[userIndex] = {
                    id: userId,
                    username: newUsername,
                    email: newEmail,
                    role: newRole
                };
                renderUsers();
                closeUserDetailsPopup();
            } else {
               alert("User not found.");
            }
        }

        function deleteUser(userId) {
            if (confirm("Are you sure you want to delete this user?")) {
                const userIndex = users.findIndex(user => user.id === userId);
                if (userIndex !== -1) {
                    users.splice(userIndex, 1);
                    renderUsers();
                }
            }
        }

        function closeUserDetailsPopup() {
            userDetailsPopup.style.display = 'none';
        }

        // Initial render
        renderUsers();
    </script>
</body>
</html>
