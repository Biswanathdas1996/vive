<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Modern Web App</title>
    <style>
        :root {
            /* Color Palette */
            --color-primary: #62b87b;
            --color-primary-light: #90c5a1;
            --color-primary-dark: #4c8d5d;
            --color-secondary: #f0d3a2;
            --color-accent: #e6a891;
            --color-background: #f4f4f9;
            --color-text: #333;
            --color-text-light: #555;
            --color-border: rgba(0, 0, 0, 0.1);
            --color-shadow: rgba(0, 0, 0, 0.15);

            /* Spacing */
            --space-xs: 0.5rem;
            --space-s: 1rem;
            --space-m: 1.5rem;
            --space-l: 2rem;
            --space-xl: 3rem;

            /* Font */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 1rem;
            --line-height-base: 1.6;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            background-color: var(--color-background);
            color: var(--color-text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--space-m);
        }

        .container {
            max-width: 500px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 1.5rem;
            box-shadow: 0 10px 20px var(--color-shadow);
            padding: var(--space-l);
            backdrop-filter: blur(10px); /* Glassmorphism */
            border: 1px solid var(--color-border);
            transition: all 0.3s ease;
        }

        .container:hover {
           box-shadow: 0 15px 30px var(--color-shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: var(--space-l);
            font-size: 2.25rem;
            color: var(--color-primary);
        }

        .form-group {
            margin-bottom: var(--space-m);
        }

        label {
            display: block;
            margin-bottom: var(--space-xs);
            font-weight: 500;
            color: var(--color-text-light);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: var(--space-s);
            border-radius: 0.75rem;
            border: 1px solid var(--color-border);
            background-color: rgba(255, 255, 255, 0.6);
            font-size: var(--font-size-base);
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--color-primary);
        }

        input[type="submit"] {
            background-color: var(--color-primary);
            color: white;
            padding: var(--space-s) var(--space-l);
            border: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: var(--color-primary-dark);
        }

        .error-message {
            color: var(--color-accent);
            margin-top: var(--space-xs);
            font-size: 0.875rem;
        }

        .success-message {
            color: var(--color-primary-dark);
            margin-top: var(--space-xs);
            font-size: 0.875rem;
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: var(--space-m);
            }
            h1 {
                font-size: 1.75rem;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>Register</h1>

        <form id="registrationForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="firstName">First Name (Optional):</label>
                <input type="text" id="firstName" name="firstName">
            </div>

             <div class="form-group">
                <label for="lastName">Last Name (Optional):</label>
                <input type="text" id="lastName" name="lastName">
            </div>


            <input type="submit" value="Register">
            <div class="success-message" id="successMessage"></div>
        </form>

    </div>


    <script>
        const form = document.getElementById('registrationForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const confirmPasswordError = document.getElementById('confirmPasswordError');
        const successMessage = document.getElementById('successMessage');



        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }


        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent default form submission

            let isValid = true;

            // Clear previous error messages
            emailError.textContent = '';
            passwordError.textContent = '';
            confirmPasswordError.textContent = '';
            successMessage.textContent = '';


            // Email Validation
            if (!validateEmail(emailInput.value)) {
                emailError.textContent = 'Please enter a valid email address.';
                isValid = false;
            }

            // Password Validation
            if (passwordInput.value.length < 8) {
                passwordError.textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            // Confirm Password Validation
            if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            }


            if (isValid) {
                // Simulate successful registration
                successMessage.textContent = 'Registration successful! You can now log in.';

                // Optionally, you could redirect the user to a login page here:
                // window.location.href = 'login.html';  // Example redirect
                form.reset(); // Clear the form
            }
        });
    </script>

</body>
</html>
