<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #e91e63;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing: 1rem;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.0)), linear-gradient(to right, var(--primary-color), var(--secondary-color));
  backdrop-filter: blur(10px);
  border-radius: var(--border-radius);
  padding: 2rem;
  box-shadow: 0 0 20px var(--shadow-color);
  max-width: 400px;
  width: 100%;
}

h1 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: var(--spacing);
}

.form-group {
  margin-bottom: var(--spacing);
}

label {
  display: block;
  margin-bottom: 0.5rem;
}

input[type="text"],
input[type="email"],
input[type="password"] {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

input[type="text"]:focus,
input[type="email"]:focus,
input[type="password"]:focus {
  border-color: var(--primary-color);
  outline: none;
  box-shadow: 0 0 5px rgba(var(--primary-color),0.5);
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darken(var(--primary-color), 10%);
}

.error {
  color: red;
  font-size: 0.8rem;
  margin-top: 0.5rem;
}


@function darken($color, $amount) {
  @return mix(black, $color, $amount);
}
</style>
</head>
<body>
<div class="container">
  <h1>Register</h1>
  <form id="registrationForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>
      <div class="error" id="usernameError"></div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <div class="error" id="emailError"></div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <div class="error" id="passwordError"></div>
    </div>
    <button type="submit">Register</button>
  </form>
</div>

<script>
const form = document.getElementById('registrationForm');
const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const usernameError = document.getElementById('usernameError');
const emailError = document.getElementById('emailError');
const passwordError = document.getElementById('passwordError');

form.addEventListener('submit', (event) => {
  event.preventDefault();
  let isValid = true;

  // Basic validation (replace with more robust checks as needed)
  if (usernameInput.value.trim() === '') {
    usernameError.textContent = 'Username is required';
    isValid = false;
  } else {
    usernameError.textContent = '';
  }

  if (emailInput.value.trim() === '' || !isValidEmail(emailInput.value)) {
    emailError.textContent = 'Valid email is required';
    isValid = false;
  } else {
    emailError.textContent = '';
  }

  if (passwordInput.value.trim() === '') {
    passwordError.textContent = 'Password is required';
    isValid = false;
  } else {
    passwordError.textContent = '';
  }

  if (isValid) {
    // Submit the form data (e.g., using fetch API)
    alert('Form submitted successfully!');
    form.reset();
  }
});

function isValidEmail(email) {
  //Simple email validation.  Replace with more robust regex if needed.
  return /\S+@\S+\.\S+/.test(email);
}
</script>

</body>
</html>
