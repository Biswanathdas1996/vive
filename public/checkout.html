<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Modern E-commerce</title>
    <style>
        :root {
            --primary-color: #6A6AFF;
            --primary-color-hover: #5858E2;
            --secondary-color: #F0F4FF;
            --text-color: #333;
            --text-color-light: #777;
            --background-color: #f9f9f9;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --focus-shadow: 0 0 0 3px rgba(106, 106, 255, 0.3);
            --padding-small: 0.75rem;
            --padding-medium: 1rem;
            --padding-large: 1.5rem;
            --border-radius: 0.5rem;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --transition-duration: 0.3s;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), #8A8AFF);
            color: white;
            padding: var(--padding-medium) var(--padding-large);
            box-shadow: 0 2px 5px var(--shadow-color);
            text-align: center;
        }

        main {
            flex-grow: 1;
            padding: var(--padding-large);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--padding-medium);
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: var(--padding-medium);
            transition: box-shadow var(--transition-duration) ease;
        }

        section:hover {
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        h1, h2, h3 {
            margin-top: 0;
            margin-bottom: var(--padding-small);
            color: var(--primary-color);
        }

        label {
            display: block;
            margin-bottom: var(--padding-small);
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="number"],
        select,
        textarea {
            width: 100%;
            padding: var(--padding-small);
            margin-bottom: var(--padding-medium);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color var(--transition-duration) ease;
            box-sizing: border-box;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--focus-shadow);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: var(--padding-medium) var(--padding-large);
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1rem;
            transition: background-color var(--transition-duration) ease;
        }

        button:hover {
            background-color: var(--primary-color-hover);
        }

        button:focus {
            outline: none;
            box-shadow: var(--focus-shadow);
        }

        footer {
            background: linear-gradient(135deg, #8A8AFF, var(--primary-color));
            color: white;
            text-align: center;
            padding: var(--padding-medium);
            font-size: 0.8rem;
            margin-top: auto;
        }

        /* Address Form */
        #address-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: var(--padding-medium);
        }

        .form-group label {
            margin-bottom: var(--padding-small);
        }

        .form-group input,
        .form-group select {
            margin-bottom: 0;
        }

        /* Payment Information */
        #payment-info {
            display: flex;
            flex-direction: column;
        }

        /* Order Summary */
        #order-summary {
            background-color: var(--secondary-color);
            padding: var(--padding-medium);
            border-radius: var(--border-radius);
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: var(--padding-small) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
        }

        .item-price {
            color: var(--primary-color);
        }

        .total {
            font-weight: bold;
            margin-top: var(--padding-medium);
            display: flex;
            justify-content: space-between;
        }


        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }

        /* CSS Icons (Example) */
        .icon-credit-card::before {
            content: "\f09d"; /* Font Awesome credit card icon, or use a unicode character */
            font-family: FontAwesome; /* Or use any other icon font */
            margin-right: var(--padding-small);
        }
          .icon-truck::before {
            content: "\f0d1"; /* Font Awesome truck icon, or use a unicode character */
            font-family: FontAwesome; /* Or use any other icon font */
            margin-right: var(--padding-small);
          }

          .icon-cart::before {
            content: "\f291"; /* Font Awesome cart icon, or use a unicode character */
            font-family: FontAwesome;
            margin-right: var(--padding-small);
        }

        /* Subtle animation */
        button:active {
            transform: scale(0.98);
            transition: transform var(--transition-duration) ease;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <h1><i class="fas fa-shopping-cart" aria-hidden="true"></i> Checkout</h1>
    </header>

    <main>
        <section id="address-form">
            <h2><i class="fas fa-map-marker-alt" aria-hidden="true"></i> Shipping Address</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Your full name" required>
            </div>
            <div class="form-group">
                <label for="address1">Address Line 1</label>
                <input type="text" id="address1" name="address1" placeholder="Street address" required>
            </div>
            <div class="form-group">
                <label for="address2">Address Line 2 (Optional)</label>
                <input type="text" id="address2" name="address2" placeholder="Apartment, suite, etc.">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required>
            </div>
            <div class="form-group">
                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" placeholder="State/Province" required>
            </div>
            <div class="form-group">
                <label for="zip">Zip/Postal Code</label>
                <input type="text" id="zip" name="zip" placeholder="Zip/Postal Code" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="" disabled selected>Select Country</option>
                    <option value="USA">USA</option>
                    <option value="Canada">Canada</option>
                    <option value="UK">UK</option>
                </select>
            </div>
        </section>

        <section id="payment-info">
            <h2><i class="far fa-credit-card" aria-hidden="true"></i> Payment Information</h2>
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" name="card-number" placeholder="Card number" required>
            </div>
            <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
            <button type="button" onclick="submitPayment()"><i class="fas fa-check-circle" aria-hidden="true"></i> Submit Payment</button>
        </section>

        <section id="order-summary">
            <h2><i class="fas fa-shopping-bag" aria-hidden="true"></i> Order Summary</h2>
            <div class="order-item">
                <span class="item-name">Product 1</span>
                <span class="item-price">$25.00</span>
            </div>
            <div class="order-item">
                <span class="item-name">Product 2</span>
                <span class="item-price">$15.00</span>
            </div>
            <div class="order-item">
                <span class="item-name">Shipping</span>
                <span class="item-price">$5.00</span>
            </div>
            <div class="total">
                <span>Total</span>
                <span>$45.00</span>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Modern E-commerce. All rights reserved.</p>
    </footer>

    <script>
        function submitPayment() {
            // Basic validation (You should expand this)
            const cardNumber = document.getElementById('card-number').value;
            const expirationDate = document.getElementById('expiration-date').value;
            const cvv = document.getElementById('cvv').value;

            if (!cardNumber || !expirationDate || !cvv) {
                alert('Please fill out all payment information.');
                return;
            }

            // Replace with actual payment processing logic
            alert('Payment submitted successfully!  (This is a simulation)');
        }
    </script>
</body>
</html>
