<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - My Awesome Store</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        input[type="number"] {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        select:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-group label {
            margin-bottom: 0;
            cursor: pointer;
        }

        .radio-group input[type="radio"] {
            margin-right: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .summary {
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .payment-method-section {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        /* Responsive Design */
        @media (min-width: 768px) {
            form {
                grid-template-columns: repeat(2, 1fr);
            }
            .summary {
                grid-column: 1 / span 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <form id="checkoutForm">
            <!-- Shipping Address -->
            <h2>Shipping Address</h2>
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="state" required>
                    <option value="">Select State</option>
                    <option value="CA">California</option>
                    <option value="NY">New York</option>
                    <!-- Add more states -->
                </select>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>

            <!-- Shipping Method -->
            <h2>Shipping Method</h2>
            <div class="form-group">
                <div class="radio-group">
                    <label>
                        <input type="radio" name="shippingMethod" value="standard" required> Standard Shipping ($5.00)
                    </label>
                    <label>
                        <input type="radio" name="shippingMethod" value="express"> Express Shipping ($10.00)
                    </label>
                </div>
            </div>

            <!-- Payment Information -->
            <h2>Payment Information</h2>
            <div class="payment-method-section">
                <div class="form-group">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv">
                </div>
            </div>

            <div class="summary">
                <h2>Order Summary</h2>
                <div class="summary-item">
                    <span>Subtotal:</span>
                    <span>$100.00</span>
                </div>
                <div class="summary-item">
                    <span>Shipping:</span>
                    <span id="shippingCost">$0.00</span>
                </div>
                <div class="summary-item">
                    <span>Total:</span>
                    <span id="totalCost">$100.00</span>
                </div>
            </div>

            <button type="submit">Place Order</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('checkoutForm');
            const shippingRadios = document.querySelectorAll('input[name="shippingMethod"]');
            const shippingCostDisplay = document.getElementById('shippingCost');
            const totalCostDisplay = document.getElementById('totalCost');
            const subtotal = 100; // Assuming a subtotal of $100. Adjust as needed.

            function updateShippingCost() {
                let shippingCost = 0;
                shippingRadios.forEach(radio => {
                    if (radio.checked) {
                        if (radio.value === 'standard') {
                            shippingCost = 5;
                        } else if (radio.value === 'express') {
                            shippingCost = 10;
                        }
                    }
                });
                shippingCostDisplay.textContent = `$${shippingCost.toFixed(2)}`;
                updateTotalCost(shippingCost);
            }

            function updateTotalCost(shippingCost) {
                const total = subtotal + shippingCost;
                totalCostDisplay.textContent = `$${total.toFixed(2)}`;
            }

            shippingRadios.forEach(radio => {
                radio.addEventListener('change', updateShippingCost);
            });

            form.addEventListener('submit', function(event) {
                event.preventDefault(); // Prevent default form submission

                // Simulate payment processing and order placement (replace with actual payment gateway integration)
                alert('Order placed successfully!\n(Simulated - No actual payment processing).');
                form.reset();
                shippingCostDisplay.textContent = '$0.00';
                totalCostDisplay.textContent = `$${subtotal.toFixed(2)}`;
            });

            // Initial update in case a shipping method is pre-selected (not typical, but good practice)
            updateShippingCost();
        });
    </script>
</body>
</html>
