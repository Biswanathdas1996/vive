<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Document Storage</title>
    <style>
        :root {
            --primary-color: #6200EE;
            --primary-light: #BB86FC;
            --primary-dark: #3700B3;
            --secondary-color: #03DAC5;
            --background-color: #121212;
            --surface-color: #212121;
            --on-surface-color: #E0E0E0;
            --error-color: #CF6679;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --border-radius: 12px;
            --padding-medium: 16px;
            --padding-small: 12px;
            --transition-duration: 0.3s;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--on-surface-color);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: var(--padding-medium);
            text-align: center;
            border-bottom-left-radius: var(--border-radius);
            border-bottom-right-radius: var(--border-radius);
            box-shadow: 0px 4px 10px var(--shadow-color);
        }

        nav {
            padding: var(--padding-small);
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            margin-bottom: var(--padding-medium);
            box-shadow: 0px 2px 5px var(--shadow-color);
        }

        nav a {
            color: var(--on-surface-color);
            text-decoration: none;
            padding: var(--padding-small) var(--padding-medium);
            border-radius: var(--border-radius);
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        nav a:hover, nav a:focus {
            background-color: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        main {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--padding-medium);
        }

        @media (min-width: 768px) {
            main {
                grid-template-columns: 1fr 2fr;
            }
        }

        section {
            background-color: var(--surface-color);
            padding: var(--padding-medium);
            border-radius: var(--border-radius);
            box-shadow: 0px 4px 8px var(--shadow-color);
            transition: transform var(--transition-duration);
        }

        section:hover {
            transform: translateY(-2px);
        }

        .upload-section {
            padding: 0; /* Override padding for the upload area */
        }
        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 200px;
            border: 2px dashed var(--primary-light);
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--on-surface-color);
            text-align: center;
            cursor: pointer;
            transition: border-color var(--transition-duration), background-color var(--transition-duration);
        }

        .upload-area:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
        }

        .upload-area input[type="file"] {
            display: none;
        }

        .document-list {
            list-style: none;
            padding: 0;
        }

        .document-item {
            background-color: var(--surface-color);
            padding: var(--padding-small);
            margin-bottom: var(--padding-small);
            border-radius: var(--border-radius);
            box-shadow: 0px 2px 5px var(--shadow-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color var(--transition-duration), transform var(--transition-duration);
        }

        .document-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
            transform: translateX(5px);
        }

        .document-item button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: var(--padding-small) var(--padding-medium);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color var(--transition-duration);
        }

        .document-item button:hover {
            background-color: var(--primary-dark);
        }

        .document-preview {
            border: 1px solid var(--primary-light);
            border-radius: var(--border-radius);
            margin-top: var(--padding-medium);
            padding: var(--padding-medium);
            background-color: var(--surface-color);
            box-shadow: 0px 2px 5px var(--shadow-color);
        }

        .document-preview iframe {
            width: 100%;
            height: 400px;
            border: none;
        }

        footer {
            text-align: center;
            padding: var(--padding-medium);
            color: var(--on-surface-color);
            font-size: 0.8rem;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            margin-top: var(--padding-medium);
            box-shadow: 0px -4px 8px var(--shadow-color);
        }

        /* CSS Icons */
        .icon-upload::before {
            content: '\2191'; /* Upward arrow */
            font-size: 1.5rem;
            margin-right: 0.5rem;
        }

        .icon-download::before {
            content: '\2193'; /* Downward arrow */
            font-size: 1rem;
            margin-right: 0.5rem;
        }

        .icon-delete::before {
            content: '\1F5D1'; /* Trash can */
            margin-right: 0.5rem;
        }

        .icon-preview::before {
            content: '\1F4C4'; /* Page with curl */
            margin-right: 0.5rem;
        }

    </style>
</head>

    <header>
        <h1>Tax Document Storage</h1>
    </header>

    <nav>
        <a href="#">Dashboard</a>
        <a href="#">Documents</a>
        <a href="#">Settings</a>
    </nav>

            <div class="upload-area" id="uploadArea">
                <span class="icon-upload"></span>
                <p>Drag & Drop or Click to Upload</p>
                <input type="file" id="fileInput" multiple>
            </div>
        </section>

        <section>
            <h2>Uploaded Documents</h2>
            <ul class="document-list" id="documentList">
                <!-- Documents will be added here by JavaScript -->
            </ul>
            <div class="document-preview" id="documentPreview">
                <h3>Document Preview</h3>
                <iframe id="previewFrame" src="" width="100%" height="400px" frameborder="0"></iframe>
            </div>

        </section>

    </main>

    <footer>
        &copy; 2024 Tax Document Storage. All rights reserved.
    </footer>

            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('fileInput');
            const documentList = document.getElementById('documentList');
            const previewFrame = document.getElementById('previewFrame');
            const documentPreview = document.getElementById('documentPreview');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false)
            });

            function preventDefaults (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            // Highlight upload area on drag
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false)
            });

            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false)
            });

            function highlight(e) {
                uploadArea.style.borderColor = 'var(--primary-color)';
                uploadArea.style.backgroundColor = 'rgba(255, 255, 255, 0.15)';
            }

            function unhighlight(e) {
                uploadArea.style.borderColor = 'var(--primary-light)';
                uploadArea.style.backgroundColor = 'rgba(255, 255, 255, 0.05)';
            }

            // Handle dropped files
            uploadArea.addEventListener('drop', handleDrop, false);

            function handleDrop(e) {
                let dt = e.dataTransfer;
                let files = dt.files;
                handleFiles(files);
            }

            // Handle file input change
            fileInput.addEventListener('change', (e) => {
                handleFiles(fileInput.files);
            });


            function handleFiles(files) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
