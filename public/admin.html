<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr;
            min-height: 0; /* Important for correct flex behavior */
            flex: 1; /* Occupy remaining space */
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 1rem;
            grid-column: 1 / 2;
            grid-row: 1 / -1; /* Span all rows */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            padding: 0.5rem 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 0.5rem;
            border-radius: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        main {
            padding: 1rem;
            grid-column: 2 / 3;
            grid-row: 2 / 3; /* Align with the main content section */
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .welcome-message {
            font-size: 1.2rem;
        }

        .user-actions {
            display: flex;
            align-items: center;
        }

        .user-actions button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .user-actions button:hover {
            background-color: #c82333;
        }


        .section {
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 100%;
            }

            nav {
                grid-column: 1 / 2;
                grid-row: 1 / 2; /* Place nav on top */
                padding-bottom: 0; /* Remove extra bottom padding */
            }

            main {
                grid-column: 1 / 2;
                grid-row: 2 / 3; /* Place main below nav */
            }
        }

        /* Placeholder Styles */
        .placeholder {
            background-color: #ccc;
            width: 100px;
            height: 100px;
            margin: 1rem;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <div class="container">
        <nav>
            <ul>
                <li><a href="#" id="product-link">Product Management</a></li>
                <li><a href="#" id="order-link">Order Management</a></li>
                <li><a href="#" id="user-link">User Management</a></li>
                <li><a href="#" id="settings-link">Settings (Restricted)</a></li>
            </ul>
        </nav>

        <main>
            <div class="dashboard-header">
                <div class="welcome-message">Welcome, <span id="username">Admin</span>!</div>
                <div class="user-actions">
                    <button id="logout-button">Logout</button>
                </div>
            </div>
            <div class="section" id="main-content">
                <h2>Dashboard</h2>
                <p>Welcome to the admin dashboard. Use the navigation to manage content.</p>
                <div class="placeholder">Placeholder Image</div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2024 Admin Dashboard</p>
    </footer>

    <script>
        // Simulate user roles (e.g., 'admin', 'editor', 'viewer')
        let userRole = 'admin'; // Default role.  Could be retrieved from localStorage or API

        // Get HTML elements
        const productLink = document.getElementById('product-link');
        const orderLink = document.getElementById('order-link');
        const userLink = document.getElementById('user-link');
        const settingsLink = document.getElementById('settings-link');
        const mainContent = document.getElementById('main-content');
        const logoutButton = document.getElementById('logout-button');
        const usernameElement = document.getElementById('username');

        // Function to update the main content
        function updateMainContent(content) {
            mainContent.innerHTML = content;
        }

        // Function to check user role and show/hide links
        function checkUserRole() {
            if (userRole !== 'admin') {
                userLink.style.display = 'none';
            }
            if (userRole !== 'admin') {
                settingsLink.style.display = 'none';
            }
        }

        // Event listeners for navigation links
        productLink.addEventListener('click', function(event) {
            event.preventDefault();
            updateMainContent(`
                <h2>Product Management</h2>
                <p>Manage your products here.</p>
                <div class="placeholder">Placeholder Image</div>
            `);
        });

        orderLink.addEventListener('click', function(event) {
            event.preventDefault();
            updateMainContent(`
                <h2>Order Management</h2>
                <p>View and manage orders.</p>
                <div class="placeholder">Placeholder Image</div>
            `);
        });

        userLink.addEventListener('click', function(event) {
            event.preventDefault();
            if (userRole !== 'admin') {
                alert('You do not have permission to access this section.');
                return;
            }
            updateMainContent(`
                <h2>User Management</h2>
                <p>Manage users and their roles.</p>
                <div class="placeholder">Placeholder Image</div>
            `);
        });

        settingsLink.addEventListener('click', function(event) {
            event.preventDefault();
            if (userRole !== 'admin') {
                alert('You do not have permission to access this section.');
                return;
            }
            updateMainContent(`
                <h2>Settings</h2>
                <p>Configure system settings.</p>
                <div class="placeholder">Placeholder Image</div>
            `);
        });

        logoutButton.addEventListener('click', function() {
            // Simulate logout
            alert('Logging out...');
            // In a real application, you would clear local storage, session, or redirect.
             updateMainContent(`
                <h2>Dashboard</h2>
                <p>Logged out.  <a href="#" onclick="location.reload()">Refresh</a> to go back.</p>
                <div class="placeholder">Placeholder Image</div>
            `);

        });

        // Initialize the dashboard on load
        checkUserRole();
        // Set user-specific info
        usernameElement.textContent = 'Admin'; // This would be populated from user data
    </script>
</body>
</html>
