<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Application Admin Dashboard</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #ff9800;
  --background-color: #f4f4f4;
  --text-color: #333;
  --accent-color: #4CAF50;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  margin: 0;
  background-color: var(--background-color);
  color: var(--text-color);
  display: grid;
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: var(--spacing-unit);
  text-align: center;
}

nav {
  display: flex;
  justify-content: space-around;
  padding: var(--spacing-unit);
  background-color: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

nav li {
  margin: 0 var(--spacing-unit);
}

nav a {
  text-decoration: none;
  color: var(--text-color);
  padding: var(--spacing-unit);
  border-radius: var(--border-radius);
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: rgba(0,0,0,0.1);
}

main {
  padding: var(--spacing-unit);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: var(--spacing-unit);
}

section {
  background-color: white;
  padding: var(--spacing-unit);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
}

.applicant-card {
  display: flex;
  align-items: center;
  padding: 1rem;
  border-radius: var(--border-radius);
  background-color: white;
  box-shadow: 0 2px 4px var(--shadow-color);
  margin-bottom: var(--spacing-unit);
}

.applicant-card .avatar {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  background-color: var(--primary-color);
  margin-right: var(--spacing-unit);
}

.applicant-card .info {
  flex: 1;
}


footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: var(--spacing-unit);
}

/*Responsive Styles*/
@media (max-width: 768px) {
  main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<header>
  <h1>Loan Application Admin Dashboard</h1>
</header>
<nav>
  <ul>
    <li><a href="#">Applications</a></li>
    <li><a href="#">Applicants</a></li>
    <li><a href="#">Reports</a></li>
    <li><a href="#">Settings</a></li>
  </ul>
</nav>
<main>
  <section>
    <h2>Recent Applications</h2>
    <div class="applicant-card">
      <div class="avatar"></div>
      <div class="info">
        <h3>John Doe</h3>
        <p>Application ID: 12345</p>
        <p>Status: Pending</p>
      </div>
    </div>
    <div class="applicant-card">
      <div class="avatar" style="background-color: var(--secondary-color);"></div>
      <div class="info">
        <h3>Jane Smith</h3>
        <p>Application ID: 67890</p>
        <p>Status: Approved</p>
      </div>
    </div>
  </section>
  <section>
    <h2>Search Applicants</h2>
    <input type="text" placeholder="Search by name or ID">
  </section>
</main>
<footer>
  <p>&copy; 2023 Loan Application System</p>
</footer>
<script>
//JavaScript for future interactions can be added here.  Example below:

document.querySelectorAll('.applicant-card').forEach(card => {
  card.addEventListener('click', () => {
    card.classList.toggle('expanded');
  });
});

</script>
</body>
</html>
