<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Liability Summary</title>
    <style>
        :root {
            /* Color Palette */
            --color-primary: #6a1b9a; /* Vibrant Purple */
            --color-secondary: #00bcd4; /* Teal */
            --color-accent: #f57c00; /* Orange */
            --color-background: #f0f0f5; /* Off-white/Light Gray */
            --color-surface: #ffffff; /* White */
            --color-text-primary: #333; /* Dark Gray for text */
            --color-text-secondary: #666; /* Medium Gray */
            --color-border: rgba(0, 0, 0, 0.1);
            --color-shadow: rgba(0, 0, 0, 0.15);
            --color-success: #4caf50;
            --color-error: #f44336;

            /* Spacing */
            --space-xs: 0.5rem;
            --space-s: 1rem;
            --space-m: 1.5rem;
            --space-l: 2rem;
            --space-xl: 3rem;

            /* Typography */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 1rem;
            --line-height-base: 1.6;

            /* Border Radius */
            --border-radius: 0.75rem;

            /* Animation Durations */
            --transition-duration: 0.3s;

        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars when content is taller than viewport */
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: var(--space-l);
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 12px var(--color-shadow);
            transition: box-shadow var(--transition-duration) ease;
            overflow: hidden; /* Prevents shadows from overlapping children's borders */
            position: relative; /* Needed for background gradients that use absolute positioning */
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(106, 27, 154, 0.2), rgba(0, 188, 212, 0.2)); /* Subtle gradient overlay */
            z-index: -1; /* Behind the content */
            opacity: 0;
            border-radius: var(--border-radius);
            transition: opacity var(--transition-duration) ease;
        }

        .container:hover::before {
            opacity: 1;
        }


        h1, h2, h3 {
            margin-top: 0;
            margin-bottom: var(--space-s);
            color: var(--color-primary);
        }

        h1 {
            font-size: clamp(1.75rem, 4vw, 2.25rem); /* Responsive font sizing */
        }

        h2 {
            font-size: 1.5rem;
        }

        .summary-section {
            margin-bottom: var(--space-m);
            padding: var(--space-m);
            border-radius: var(--border-radius);
            background-color: var(--color-surface);
            box-shadow: 0 2px 8px var(--color-shadow);
            transition: box-shadow var(--transition-duration) ease;
        }

        .summary-section:hover {
            box-shadow: 0 4px 16px var(--color-shadow);
        }


        .summary-section h2 {
            margin-bottom: var(--space-s);
            color: var(--color-primary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-s) 0;
            border-bottom: 1px solid var(--color-border);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .summary-item strong {
            color: var(--color-text-primary);
        }

        .amount {
            font-weight: bold;
        }

        .amount.positive {
            color: var(--color-success);
        }

        .amount.negative {
            color: var(--color-error);
        }


        .payment-options {
            margin-top: var(--space-m);
            padding: var(--space-m);
            border-radius: var(--border-radius);
            background-color: var(--color-surface);
            box-shadow: 0 2px 8px var(--color-shadow);
            transition: box-shadow var(--transition-duration) ease;

        }

        .payment-options:hover {
            box-shadow: 0 4px 16px var(--color-shadow);
        }


        .payment-options h2 {
            margin-bottom: var(--space-s);
        }

        .payment-option {
            display: flex;
            align-items: center;
            padding: var(--space-s) 0;
            border-bottom: 1px solid var(--color-border);
        }

        .payment-option:last-child {
            border-bottom: none;
        }

        .payment-option svg { /* Placeholder for payment method icons */
            width: 24px;
            height: 24px;
            margin-right: var(--space-s);
            fill: currentColor; /* Inherit color from parent */
            transition: transform var(--transition-duration) ease;
        }

        .payment-option:hover svg {
            transform: scale(1.1);
        }

        .payment-option p {
            margin: 0;
            color: var(--color-text-secondary);
        }

        .button {
            display: inline-block;
            padding: var(--space-s) var(--space-m);
            border-radius: var(--border-radius);
            background-color: var(--color-primary);
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            margin-top: var(--space-m);
            text-align: center;
            width: 100%; /* Take full width */
            max-width: 200px; /* Limit width */
        }

        .button:hover {
            background-color: #7e57c2;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .button:focus {
            outline: none; /* Remove default focus outline */
            box-shadow: 0 0 0 3px rgba(106, 27, 154, 0.5); /* Custom focus style */
        }

        /* Accessibility: Screen Reader Support */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }


        /* Responsive Design - Mobile First */
        @media (max-width: 600px) {
            .container {
                padding: var(--space-m);
            }

            h1 {
                font-size: 1.75rem;
            }

            h2 {
                font-size: 1.25rem;
            }

            .button {
              max-width: 100%; /* Button takes full width on small screens */
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Tax Liability Summary</h1>

        <section class="summary-section">
            <h2>Tax Summary</h2>

            <div class="summary-item">
                <strong>Taxable Income</strong>
                <span>$50,000.00</span>
            </div>

            <div class="summary-item">
                <strong>Federal Tax Withheld</strong>
                <span>-$5,000.00</span>
            </div>

            <div class="summary-item">
                <strong>State Tax Withheld</strong>
                <span>-$2,000.00</span>
            </div>

            <div class="summary-item">
                <strong>Estimated Tax Paid</strong>
                <span>-$1,000.00</span>
            </div>

            <div class="summary-item">
                <strong>Total Taxes Owed</strong>
                <span class="amount negative">$200.00</span>
            </div>
        </section>


        <section class="payment-options">
            <h2>Payment Options</h2>

            <div class="payment-option">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-2-6h4v-2h-4v2zm0-4h4V8h-4v2z"/>
                </svg>
                <p>Pay Online (IRS Direct Pay)</p>
            </div>

            <div class="payment-option">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M20 6h-2v2h2V6zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm-4-12h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm-4-12h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm-4-12h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm-4-12h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2zm0 4h-2v2h2v-2z"/>
                </svg>
                <p>Pay by Mail</p>
            </div>

            <div class="payment-option">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15.5H8V14h2v3.5zm4 0h-2V14h2v3.5zm2-7V8h-2v2h2zm-4 0H8V8h2v2zm4-2h-2V5h2v2z"/>
                </svg>
                <p>Pay through your Bank</p>
            </div>

            <a href="#" class="button">Pay Taxes</a>
        </section>

    </div>


    <script>
        // JavaScript (ES6+) - No need for anything here, primarily used for more complex interactions and API calls

    </script>
</body>
</html>
