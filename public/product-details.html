<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-image {
            /* Placeholder for image */
            background-color: #eee;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            color: #777;
            border-radius: 8px;
        }

        .product-info {
            /* Placeholder for the product information */
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .product-info h1 {
            margin-bottom: 10px;
        }

        .product-info p {
            margin-bottom: 15px;
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .reviews {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .review {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .review-author {
            font-weight: bold;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3e8e41;
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Product Details</h1>
        </header>

        <div class="product-grid">
            <div class="product-image">
                <!-- Image Placeholder -->
                Image
            </div>

            <div class="product-info">
                <h1>Product Name</h1>
                <p>This is a detailed description of the product. It includes information about its features, benefits, and usage.</p>
                <div class="price">$99.99</div>
                <button id="addToCartButton">Add to Cart</button>

                <div class="reviews">
                    <h2>Reviews</h2>
                    <div class="review">
                        <p class="review-author">John Doe</p>
                        <p>Great product! Highly recommended.</p>
                    </div>
                    <div class="review">
                        <p class="review-author">Jane Smith</p>
                        <p>Excellent quality and value for money.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addToCartButton').addEventListener('click', function() {
            alert('Product added to cart!');
            // In a real application, you'd add the product to the cart here.
        });
    </script>
</body>
</html>
