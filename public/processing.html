<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Processing</title>
<style>
:root {
  --primary-color: #3f51b5;
  --secondary-color: #6200ee;
  --accent-color: #ffcc80;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --font-family: 'Inter', sans-serif;
}

body {
  font-family: var(--font-family);
  background: linear-gradient(to bottom right, #f0f0f0, #e0e0e0);
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: var(--text-color);
}

header {
  background-color: var(--bg-color);
  padding: 1rem;
  position: sticky;
  top: 0;
  z-index: 10;
  box-shadow: 0 2px 4px var(--shadow-color);
}

nav {
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.breadcrumb {
  color: #888;
  font-size: 0.9rem;
}

.breadcrumb ol {
  list-style: none;
  padding: 0;
  margin: 0;
}

.breadcrumb li {
  display: inline-block;
  margin-right: 0.5rem;
}

.breadcrumb li::after {
  content: '/';
  margin: 0 0.5rem;
}

.breadcrumb li:last-child::after {
  content: '';
}


button {
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: 0.3rem;
  cursor: pointer;
  transition: all 0.2s ease;
}

button.back {
  background-color: #fff;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.1), -2px -2px 5px rgba(255,255,255,0.9);
  color: var(--primary-color);
}

button.back:hover {
  box-shadow: 3px 3px 7px rgba(0,0,0,0.2), -3px -3px 7px rgba(255,255,255,0.8);
}

button.cancel {
  background-color: #dc3545;
  color: white;
}

.spinner {
  width: 80px;
  height: 80px;
  border: 10px solid #f3f3f3; /* Light gray */
  border-top: 10px solid var(--primary-color); /* Blue */
  border-radius: 50%;
  animation: spin 2s linear infinite;
  margin: 2rem auto;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}


.progress-bar {
  width: 80%;
  height: 20px;
  background-color: #f2f2f2;
  border-radius: 5px;
  margin: 1rem auto;
  overflow: hidden;
}

.progress-bar-fill {
  height: 100%;
  background-image: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  width: 0%; /* Initially empty */
  transition: width 0.3s ease;
}


.status-card {
  background-color: #fff;
  padding: 1rem;
  margin-bottom: 1rem;
  border-radius: 0.5rem;
  box-shadow: 2px 2px 5px rgba(0,0,0,0.1), -2px -2px 5px rgba(255,255,255,0.9);
}


.toast {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background-color: #333;
  color: #fff;
  padding: 10px 20px;
  border-radius: 5px;
  opacity: 0;
  transition: opacity 0.5s ease;
  transform: translateY(20px);
}

.toast.show {
  opacity: 1;
  transform: translateY(0);
}


main {
  flex: 1;
  padding: 2rem;
  display: flex;
  flex-direction: column;
  align-items: center;
}

footer {
  background-color: #333;
  color: #fff;
  padding: 1rem;
  text-align: center;
}

/* Responsive Styles */
@media (max-width: 768px) {
  .status-card {
    width: 90%;
  }
}


</style>
</head>
<body>
<header>
  <nav>
    <ol class="breadcrumb" aria-label="breadcrumb">
      <li><a href="#">Home</a></li>
      <li><a href="#">Upload</a></li>
      <li>Processing</li>
    </ol>
    <button class="back" onclick="window.history.back()">Back</button>
  </nav>
</header>

<main>
  <div style="text-align: center;">
    <div class="spinner"></div>
    <p>Processing your request...</p>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <p id="timeRemaining">Estimated time: Calculating...</p>
  </div>

  <section>
    <h2>Processing Stages</h2>
    <div class="status-card">Step 1: Validating Input</div>
    <div class="status-card">Step 2: Processing Data</div>
    <div class="status-card">Step 3: Generating Output</div>
  </section>

  <button class="cancel">Cancel Processing</button>
</main>

<footer>
  <p>&copy; 2023 My Application</p>
</footer>

<div class="toast" id="notification"></div>


<script>
const progressBar = document.querySelector('.progress-bar-fill');
const timeRemaining = document.getElementById('timeRemaining');
const notification = document.getElementById('notification');

let progress = 0;
let intervalId;

function updateProgress() {
  progress += 1;
  progressBar.style.width = progress + '%';

  const estimatedTime = Math.max(0, 100 - progress); // Simulate time remaining
  timeRemaining.textContent = `Estimated time: ${estimatedTime} seconds`;

  if (progress >= 100) {
    clearInterval(intervalId);
    showNotification('Processing Complete!');
  }
}

intervalId = setInterval(updateProgress, 100); //Simulate processing

function showNotification(message) {
    notification.textContent = message;
    notification.classList.add('show');
    setTimeout(() => {
      notification.classList.remove('show');
    }, 3000);
}

document.querySelector('.cancel').addEventListener('click', () => {
    clearInterval(intervalId);
    showNotification('Processing Cancelled!');
    // Add your backend cancellation logic here
    setTimeout(() => {window.history.back();},1000)

});
</script>

</body>
</html>
