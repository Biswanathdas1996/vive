<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Applicant Login/Registration</title>
<style>
:root {
  --primary-color: #4CAF50;
  --secondary-color: #2196F3;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: var(--bg-color);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #f2f2f2, #e0e0e0);
}

.container {
  background-color: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  border-radius: var(--border-radius);
  box-shadow: 0 0 20px var(--shadow-color);
  padding: 2 * var(--spacing-unit);
  width: 350px;
}

h1 {
  text-align: center;
  color: var(--primary-color);
  margin-bottom: 2 * var(--spacing-unit);
}

form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 0.5 * var(--spacing-unit);
}

input[type="text"],
input[type="password"],
input[type="email"] {
  padding: 1 * var(--spacing-unit);
  margin-bottom: 1 * var(--spacing-unit);
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 1 * var(--spacing-unit);
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darken(var(--primary-color), 10%);
}

a {
  color: var(--secondary-color);
  text-decoration: none;
  margin-top: 1 * var(--spacing-unit);
  display: block;
  text-align: center;
}

a:hover {
  text-decoration: underline;
}

@keyframes shimmer {
  0% { background-position: -400px 0; }
  100% { background-position: 400px 0; }
}

.shimmer {
  background: linear-gradient(to right, #eee 8%, #ddd 18%, #eee 33%);
  background-size: 800px 100%;
  animation: shimmer 1.3s linear infinite;
}

</style>
</head>
<body>
<div class="container">
  <h1>Applicant Login</h1>
  <form id="loginForm">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
    <a href="#">Forgot Password?</a>
  </form>
  <div style="margin-top: 2rem;">
      <h1>Applicant Registration</h1>
      <form id="registrationForm">
        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="regEmail" required>
        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="regPassword" required>
        <button type="submit">Register</button>
      </form>
  </div>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your login logic here.  This is a placeholder.
    alert('Login submitted!');
  });

  document.getElementById('registrationForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your registration logic here. This is a placeholder.
    alert('Registration submitted!');
  });

  //Example of a simple animation using CSS transitions
  const loginButton = document.querySelector('#loginForm button');
  loginButton.addEventListener('mouseenter', () => {
      loginButton.style.transform = 'scale(1.05)';
  });
  loginButton.addEventListener('mouseleave', () => {
      loginButton.style.transform = 'scale(1)';
  });

</script>
</body>
</html>
