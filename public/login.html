<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #ff9800;
  --background-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.login-container {
  background: linear-gradient(to bottom right, #fff, #f0f0f0);
  box-shadow: 0px 0px 20px var(--shadow-color);
  border-radius: var(--border-radius);
  padding: 3rem;
  width: 350px;
  text-align: center;
}

h1 {
  color: var(--primary-color);
  font-size: 2.5rem;
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-bottom: 0.5rem;
  color: var(--text-color);
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 1rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  font-size: 1rem;
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: var(--border-radius);
  font-size: 1rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darken(var(--primary-color), 10%);
}

a {
  color: var(--secondary-color);
  text-decoration: none;
  display: block;
  margin-top: 1rem;
}

a:hover {
  text-decoration: underline;
}

@keyframes shimmer {
    0% {background-position: -100rem 0}
    100% {background-position: 100rem 0}
}

.shimmer{
  background: linear-gradient(to right, #eee, #ddd, #eee);
  background-size: 20rem 100%;
  animation: shimmer 1.5s linear infinite;
}

</style>
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <form>
    <label for="username">Username/Email:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
  </form>
  <a href="#">Register</a>
  <a href="#">Forgot Password?</a>
</div>

<script>
  //Simple form submission prevention for demonstration
  document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault();
    alert('Login functionality would be implemented here.');
  });

  // Example of adding a subtle animation on hover (replace with more advanced animations as needed)
  const loginButton = document.querySelector('button');
  loginButton.addEventListener('mouseover', () => {
    loginButton.style.boxShadow = '0 0 10px rgba(0,0,255,0.5)';
  });
  loginButton.addEventListener('mouseout', () => {
    loginButton.style.boxShadow = 'none';
  });
</script>
</body>
</html>
