<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #e91e63;
  --background-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing: 1rem;
}

body {
  font-family: 'Arial', sans-serif;
  background-color: var(--background-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: var(--text-color);
}

.login-container {
  background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.2)), radial-gradient(circle at 50% 100%, var(--primary-color), rgba(255,255,255,0));
  padding: 2rem;
  border-radius: var(--border-radius);
  box-shadow: 0 0.5rem 1rem var(--shadow-color);
  backdrop-filter: blur(10px);
  text-align: center;
}

.login-container h1 {
  font-size: 2rem;
  margin-bottom: var(--spacing);
}

.login-container label {
  display: block;
  margin-bottom: 0.5rem;
}

.login-container input[type="text"],
.login-container input[type="password"] {
  width: 100%;
  padding: 1rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  margin-bottom: var(--spacing);
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

.login-container input[type="text"]:focus,
.login-container input[type="password"]:focus {
  border-color: var(--primary-color);
  outline: none;
}

.login-container button {
  background-color: var(--primary-color);
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.login-container button:hover {
  background-color: var(--secondary-color);
}

.login-container .error {
  color: red;
  margin-top: var(--spacing);
}

.login-container a {
  color: var(--primary-color);
  text-decoration: none;
  display: block;
  margin-top: var(--spacing);
}

@media (max-width: 500px) {
    .login-container {
        width: 90%;
    }
}

</style>
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <form id="loginForm">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <div id="error"></div>
    <button type="submit">Login</button>
  </form>
  <a href="#">Forgot Password?</a>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(event) {
  event.preventDefault();
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const errorDiv = document.getElementById('error');

  //Simulate API call (replace with actual authentication logic)
  if (username === "user" && password === "password") {
    errorDiv.textContent = ""; //Clear any previous error
    alert("Login successful!"); //Replace with navigation to a new page
  } else {
    errorDiv.textContent = "Invalid username or password.";
  }
});
</script>
</body>
</html>
