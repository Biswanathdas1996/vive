<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login</title>
    <style>
        :root {
            /* Colors */
            --color-primary: #64b5f6; /* Light Blue */
            --color-primary-dark: #1e88e5; /* Darker Blue */
            --color-secondary: #f06292; /* Pink */
            --color-background: #f3f6f9; /* Light Gray */
            --color-surface: #ffffff; /* White */
            --color-text: #333; /* Dark Gray */
            --color-text-light: #777; /* Light Gray */
            --color-border: rgba(0, 0, 0, 0.1);
            --color-shadow: rgba(0, 0, 0, 0.15);

            /* Spacing */
            --space-xs: 0.5rem;
            --space-s: 1rem;
            --space-m: 1.5rem;
            --space-l: 2rem;
            --space-xl: 3rem;

            /* Font */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 16px;
            --line-height: 1.6;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height);
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrollbars when content overflows */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            padding: var(--space-l);
            background-color: var(--color-surface);
            border-radius: 1rem;
            box-shadow: 0 8px 24px var(--color-shadow);
            transition: box-shadow 0.3s ease, transform 0.2s ease; /* Smooth transition */
            position: relative; /* For the background gradient overlay */
        }

        .container:hover {
            box-shadow: 0 12px 32px var(--color-shadow);
            transform: translateY(-2px); /* Subtle lift effect on hover */
        }

        .container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(100, 181, 246, 0.1) 0%, rgba(240, 98, 146, 0.1) 100%); /* Subtle gradient overlay */
            border-radius: inherit;
            z-index: -1; /* Behind the content */
        }


        h1 {
            text-align: center;
            margin-bottom: var(--space-m);
            color: var(--color-primary-dark);
        }

        .form-group {
            margin-bottom: var(--space-m);
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: var(--space-xs);
            color: var(--color-text-light);
            font-size: 0.9rem;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: var(--space-s);
            border: 1px solid var(--color-border);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s ease;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none; /* Remove default focus outline */
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(100, 181, 246, 0.2); /* Subtle focus shadow */
        }

        .button {
            display: block;
            width: 100%;
            padding: var(--space-s);
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            text-align: center;
            text-decoration: none; /* Remove underlines from links */
        }

        .button:hover {
            background-color: var(--color-primary-dark);
        }

        .button:active {
            transform: translateY(1px); /* Subtle press effect */
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: var(--space-s);
            font-size: 0.9rem;
        }

        .links a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: var(--color-primary-dark);
        }

        .error-message {
            color: var(--color-secondary);
            font-size: 0.8rem;
            margin-top: var(--space-xs);
            display: none; /* Initially hidden */
        }

        .error-message.show {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: var(--space-m);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
                <div class="error-message" id="emailError">Please enter a valid email address.</div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
                <div class="error-message" id="passwordError">Password is required.</div>
            </div>
            <button type="submit" class="button">Login</button>
        </form>
        <div class="links">
            <a href="#">Sign up</a>
            <a href="#">Forgot password?</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            let isValid = true;

            // Email validation
            if (!validateEmail(emailInput.value)) {
                emailError.classList.add('show');
                isValid = false;
            } else {
                emailError.classList.remove('show');
            }

            // Password validation
            if (passwordInput.value.trim() === "") {
                passwordError.classList.add('show');
                isValid = false;
            } else {
                passwordError.classList.remove('show');
            }


            if (isValid) {
                // Simulate login (replace with your actual login logic)
                alert('Login successful! (Simulated)');
                // Optionally, redirect to another page: window.location.href = "dashboard.html";
            }
        });
    </script>
</body>
</html>
