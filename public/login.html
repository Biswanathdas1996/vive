<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Web App</title>
    <style>
        :root {
            --primary-color: #6200EE;
            --secondary-color: #03DAC5;
            --accent-color: #BB86FC;
            --background-color: #121212; /* Dark Mode */
            --surface-color: #212121; /* Dark Mode */
            --text-color: #FFFFFF;
            --text-secondary-color: #BDBDBD;
            --shadow-color: rgba(0, 0, 0, 0.3);

            --border-radius: 12px;
            --padding-small: 12px;
            --padding-medium: 16px;
            --padding-large: 24px;

            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            --transition-duration: 0.3s;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars if content overflows initially */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px var(--shadow-color);
            padding: var(--padding-large);
            width: 90%;
            max-width: 400px;
            transition: background-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            position: relative; /* for pseudo elements and animations */
            overflow: hidden; /* for rounded corners and clipping effects */
        }

        .container::before {
            content: "";
            position: absolute;
            top: -15px;
            left: -15px;
            width: calc(100% + 30px);
            height: calc(100% + 30px);
            background: linear-gradient(135deg, rgba(98, 0, 238, 0.5), rgba(3, 218, 197, 0.5));
            z-index: -1;
            filter: blur(20px);
            border-radius: var(--border-radius);
            opacity: 0;
            transition: opacity var(--transition-duration) ease;
        }

        .container:hover::before {
            opacity: 1;
        }

        h1 {
            font-size: clamp(1.8rem, 3vw, 2.5rem);
            margin-bottom: var(--padding-medium);
            text-align: center;
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: var(--padding-medium);
            width: 100%;
        }

        label {
            display: block;
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            margin-bottom: 4px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: var(--padding-small);
            border: none;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.08);
            color: var(--text-color);
            font-size: 1rem;
            transition: background-color var(--transition-duration) ease, box-shadow var(--transition-duration) ease;
            outline: none; /* Remove default browser outline */
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            background-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 0 0 2px var(--accent-color); /* Subtle focus effect */
        }

        input[type="email"]:hover,
        input[type="password"]:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Subtle hover effect */
        }

        button {
            width: 100%;
            padding: var(--padding-medium);
            background-color: var(--primary-color);
            color: var(--text-color);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-duration) ease, transform var(--transition-duration) ease;
        }

        button:hover {
            background-color: #7E57C2; /* Slightly darker shade for hover */
        }

        button:active {
            transform: translateY(1px);
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: var(--padding-small);
            font-size: 0.9rem;
            color: var(--text-secondary-color);
            width: 100%;
        }

        .links a {
            color: var(--text-secondary-color);
            text-decoration: none;
            transition: color var(--transition-duration) ease;
        }

        .links a:hover {
            color: var(--accent-color);
        }

        .footer {
            margin-top: var(--padding-medium);
            font-size: 0.8rem;
            color: var(--text-secondary-color);
            text-align: center;
        }

        /* CSS for loading state on button */
        .loading {
            position: relative;
        }

        .loading::after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-top-color: var(--text-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .loading.is-loading::after {
            display: block;
        }

        .is-loading {
            pointer-events: none; /* Prevent clicks during loading */
            opacity: 0.7;
        }


        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="your@email.com">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Your password">
            </div>

            <button type="submit" id="loginButton">Login</button>
        </form>

        <div class="links">
            <a href="#">Register</a>
            <a href="#">Forgot Password?</a>
        </div>

        <div class="footer">
            &copy; 2024 Modern Web App. All rights reserved.
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const button = document.getElementById('loginButton');

            form.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                // Add loading state to button
                button.classList.add('is-loading', 'loading');
                button.disabled = true; // Prevent further clicks

                // Simulate an API call (replace with your actual login logic)
                setTimeout(() => {
                    // Successful login
                    // Assuming successful login, redirect to another page
                    window.location.href = 'dashboard.html'; // Replace with your desired URL

                    // Alternatively, for an error:
                    // alert('Login failed.  Check your credentials.');

                    // Remove loading state
                    button.classList.remove('is-loading', 'loading');
                    button.disabled = false;

                }, 2000); // Simulate 2 seconds of loading
            });
        });
    </script>

</body>
</html>
