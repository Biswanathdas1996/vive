<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box; /* Important for padding to not increase width */
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Create Account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessageElement = document.getElementById('errorMessage');

            // Basic client-side validation (can be enhanced)
            if (!email || !password) {
                errorMessageElement.textContent = 'Please enter both email and password.';
                return;
            }

            // Simulate authentication (replace with actual API call)
            // In a real application, you would send a request to your backend server
            // to validate the credentials.  For this example, we'll just simulate
            const users = [
                { email: "test@example.com", password: "password123" },
                { email: "user@domain.net", password: "securepass" }
            ];

            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                errorMessageElement.textContent = ''; // Clear any previous errors
                // Simulate session management (replace with actual session management on the backend)
                alert('Login successful! (Simulated)');
                //Redirect or update page content as appropriate. For example:
                //window.location.href = "dashboard.html"; // Example redirect.  Dashboard.html would need to be created.
            } else {
                errorMessageElement.textContent = 'Invalid email or password.';
            }
        });

    </script>
</body>
</html>
