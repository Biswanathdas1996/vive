<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0px;
            padding: 20px;
            box-sizing: border-box;
        }

        .form-section {
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .switch-form {
            text-align: center;
            margin-top: 15px;
        }

        .switch-form a {
            color: #007bff;
            text-decoration: none;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            margin-top: 5px;
        }

        #password-reset-form {
            display: none;
            margin-top: 20px;
        }

        #password-reset-form label,
        #password-reset-form input,
        #password-reset-form button {
            width: 100%;
            margin-bottom: 10px;
        }


        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }

        .image-section {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f8ff; /* Light blue background */
            padding: 20px;
        }

        .image-section img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="image-section">
            <img src="https://via.placeholder.com/400x300" alt="Login Image">
        </div>

        <div class="form-section">
            <div id="login-form">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="login-username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="login-password">
                </div>
                <div class="error-message" id="login-error"></div>
                <button onclick="login()">Login</button>
                <div class="switch-form">
                    <a href="#" onclick="showRegistration()">Don't have an account? Register</a>
                </div>
                <div class="switch-form">
                    <a href="#" onclick="showPasswordReset()">Forgot Password?</a>
                </div>
            </div>


            <div id="registration-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="register-username">
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" name="register-email">
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="register-password">
                </div>
                <div class="error-message" id="registration-error"></div>
                <button onclick="register()">Register</button>
                <div class="switch-form">
                    <a href="#" onclick="showLogin()">Already have an account? Login</a>
                </div>
            </div>

            <div id="password-reset-form" style="display: none;">
                <h2>Reset Password</h2>
                <div class="form-group">
                    <label for="reset-email">Email:</label>
                    <input type="email" id="reset-email" name="reset-email">
                </div>
                <div class="error-message" id="reset-error"></div>
                <button onclick="resetPassword()">Reset Password</button>
                <div class="switch-form">
                    <a href="#" onclick="showLogin()">Back to Login</a>
                </div>
            </div>
        </div>
    </div>


    <script>
        function showLogin() {
            document.getElementById('login-form').style.display = 'block';
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('password-reset-form').style.display = 'none';
            document.getElementById('login-error').textContent = '';
            document.getElementById('registration-error').textContent = '';
            document.getElementById('reset-error').textContent = '';
        }

        function showRegistration() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('registration-form').style.display = 'block';
            document.getElementById('password-reset-form').style.display = 'none';
            document.getElementById('login-error').textContent = '';
            document.getElementById('registration-error').textContent = '';
            document.getElementById('reset-error').textContent = '';
        }

        function showPasswordReset() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('registration-form').style.display = 'none';
            document.getElementById('password-reset-form').style.display = 'block';
            document.getElementById('login-error').textContent = '';
            document.getElementById('registration-error').textContent = '';
            document.getElementById('reset-error').textContent = '';
        }

        function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const loginError = document.getElementById('login-error');

            if (!username || !password) {
                loginError.textContent = "Please enter both username and password.";
                return;
            }

            // In a real application, you would make an API call here
            // to validate the credentials.  For this example, just
            // provide basic validation.

            if (username === "testuser" && password === "password") {
                loginError.textContent = "Login successful! (Simulated)";
                // Here, you would redirect the user to another page
                // or update the UI to reflect a logged-in state.
            } else {
                loginError.textContent = "Invalid username or password.";
            }
        }

        function register() {
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const registrationError = document.getElementById('registration-error');

            if (!username || !email || !password) {
                registrationError.textContent = "Please fill in all fields.";
                return;
            }

            //  More robust validation would be useful

            if (!email.includes('@')) {
                registrationError.textContent = "Please enter a valid email address.";
                return;
            }

            registrationError.textContent = "Registration successful! (Simulated)";
        }

        function resetPassword() {
            const email = document.getElementById('reset-email').value;
            const resetError = document.getElementById('reset-error');

            if (!email) {
                resetError.textContent = "Please enter your email address.";
                return;
            }

            if (!email.includes('@')) {
                resetError.textContent = "Please enter a valid email address.";
                return;
            }

            resetError.textContent = "Password reset instructions sent to your email (Simulated)";
        }

    </script>
</body>
</html>
