<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registration</title>
    <style>
        /* CSS Reset */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* CSS Custom Properties (Variables) */
        :root {
            --primary-color: #6366f1;
            --secondary-color: #a8b2f1;
            --background-color: #f0f2f5;
            --glass-background: rgba(255, 255, 255, 0.3);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #333;
            --light-text-color: #777;
            --error-color: #dc2626;
            --success-color: #16a34a;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 0.5rem;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Dark mode (Optional) */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --glass-background: rgba(0, 0, 0, 0.3);
                --glass-border: rgba(0, 0, 0, 0.1);
                --text-color: #fff;
                --light-text-color: #ccc;
                --box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            }
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: clamp(2rem, 3vw, 3rem);
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: -0.05em;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: clamp(0.9rem, 1.2vw, 1.2rem);
            color: var(--light-text-color);
        }

        main {
            width: 100%;
            max-width: 500px;
            background: var(--glass-background);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 2rem;
            backdrop-filter: blur(10px); /* For glassmorphism effect */
        }

        section {
            margin-bottom: 1.5rem;
        }

        section h2 {
            font-size: clamp(1.5rem, 2vw, 2rem);
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        label {
            display: block;
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--light-text-color);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.8); /* Translucent background */
            color: var(--text-color);
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(var(--primary-color-rgb), 0.5); /* Subtle glow on focus */
        }

        button[type="submit"] {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            display: block;
            margin-top: 1rem;
        }

        button[type="submit"]:hover {
            background-color: #5558e5;
            transform: translateY(-2px); /* Subtle lift on hover */
            box-shadow: var(--box-shadow);
        }

        button[type="submit"]:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(var(--primary-color-rgb), 0.7); /* Stronger focus glow */
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.9rem;
            margin-top: -0.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }

        .success-message {
            color: var(--success-color);
            font-size: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        .checkbox-group label {
            margin-left: 0.5rem;
            color: var(--text-color);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1rem;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .social-login {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }

        .social-login button {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .social-login button:hover {
            transform: scale(1.05);
        }

        .social-login button i {
            margin-right: 0.5rem;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: var(--light-text-color);
            font-size: 0.8rem;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

		.tab-container {
            display: flex;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 1rem;
        }

        .tab-button {
            background-color: transparent;
            border: none;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            cursor: pointer;
            color: var(--light-text-color);
            transition: color 0.3s ease;
        }

        .tab-button.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
        }

        .tab-button:focus {
            outline: none;
            color: var(--primary-color);
        }

		#registration-form {
			display: none;
		}
    </style>
</head>
<body>
    <header>
        <h1>Welcome Back!</h1>
        <p>Login or create an account to continue.</p>
    </header>

    <main>
		<div class="tab-container">
			<button class="tab-button active" data-tab="login-form">Login</button>
			<button class="tab-button" data-tab="registration-form">Register</button>
		</div>

        <section id="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="email" id="email" name="email" placeholder="Email or Username" autocomplete="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>

                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Login</button>

                <div class="social-login">
                    <button aria-label="Login with Google"><i class="fab fa-google"></i> Google</button>
                    <button aria-label="Login with Facebook"><i class="fab fa-facebook"></i> Facebook</button>
                </div>
            </form>
        </section>

		<section id="registration-form">
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="reg-email">Email</label>
                    <input type="email" id="reg-email" name="reg-email" placeholder="Email" autocomplete="email" required>
                    <span class="error-message" id="reg-email-error"></span>
                </div>

				<div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required>
                    <span class="error-message" id="username-error"></span>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="reg-password" placeholder="Password" required>
					<div class="password-strength">
						<div class="strength-bar" id="password-strength-bar"></div>
						<span class="strength-label" id="password-strength-label"></span>
					</div>
                    <span class="error-message" id="reg-password-error"></span>
                </div>

				<div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 My App. All rights reserved. | <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
			const emailInput = document.getElementById('email');
			const passwordInput = document.getElementById('password');
			const emailError = document.getElementById('email-error');
			const passwordError = document.getElementById('password-error');

			// Registration Form Elements
			const regEmailInput = document.getElementById('reg-email');
			const usernameInput = document.getElementById('username');
			const regPasswordInput = document.getElementById('reg-password');
			const confirmPasswordInput = document.getElementById('confirm-password');
			const regEmailError = document.getElementById('reg-email-error');
			const usernameError = document.getElementById('username-error');
			const regPasswordError = document.getElementById('reg-password-error');
			const confirmPasswordError = document.getElementById('confirm-password-error');
			const passwordStrengthBar = document.getElementById('password-strength-bar');
			const passwordStrengthLabel = document.getElementById('password-strength-label');


            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

				emailError.textContent = '';
				passwordError.textContent = '';

				let isValid = true;

				if (!emailInput.value) {
					emailError.textContent = 'Email/Username is required';
					isValid = false;
				}

				if (!passwordInput.value) {
					passwordError.textContent = 'Password is required';
					isValid = false;
				}


                if (isValid) {
                    // Simulate successful login (replace with actual authentication logic)
                    alert('Login successful!');
                    // Optionally, redirect to another page
                    // window.location.href = '/dashboard';
                }
            });

			registerForm.addEventListener('submit', function(event) {
				event.preventDefault();

				regEmailError.textContent = '';
				usernameError.textContent = '';
				regPasswordError.textContent = '';
				confirmPasswordError.textContent = '';

				let isValid = true;

				if (!regEmailInput.value) {
					regEmailError.textContent = 'Email is required.';
					isValid = false;
				} else if (!isValidEmail(regEmailInput.value)) {
					regEmailError.textContent = 'Please enter a valid email.';
					isValid = false;
				}

				if (!usernameInput.value) {
					usernameError.textContent = 'Username is required.';
					isValid = false;
				}

				if (!regPasswordInput.value) {
					regPasswordError.textContent = 'Password is required.';
					isValid = false;
				} else if (regPasswordInput.value.length < 8) {
					regPasswordError.textContent = 'Password must be at least 8 characters long.';
					isValid = false;
				}

				if (regPasswordInput.value !== confirmPasswordInput.value) {
					confirmPasswordError.textContent = 'Passwords do not match.';
					isValid = false;
				}

				if (isValid) {
					alert('Registration successful!');
				}
			});

			function isValidEmail(email) {
				const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
				return emailRegex.test(email);
			}

			regPasswordInput.addEventListener('input', function() {
				const password = regPasswordInput.value;
				let strength = 0;

				if (password.length >= 8) strength++;
				if (password.match(/[a-z]+/)) strength++;
				if (password.match(/[A-Z]+/)) strength++;
				if (password.match(/[0-9]+/)) strength++;
				if (password.match(/[^a-zA-Z0-9]+/)) strength++;

				let strengthLevel = '';
				let strengthColor = '';

				switch (strength) {
					case 0:
					case 1:
						strengthLevel = 'Weak';
						strengthColor = 'red';
						break;
					case 2:
						strengthLevel = 'Fair';
						strengthColor = 'orange';
						break;
					case 3:
						strengthLevel = 'Good';
						strengthColor = 'yellow';
						break;
					case 4:
						strengthLevel = 'Strong';
						strengthColor = 'green';
						break;
					case 5:
						strengthLevel = 'Excellent';
						strengthColor = 'darkgreen';
						break;
				}

				passwordStrengthBar.style.width = (strength / 5) * 100 + '%';
				passwordStrengthBar.style.backgroundColor = strengthColor;
				passwordStrengthLabel.textContent = strengthLevel;
				passwordStrengthLabel.style.color = strengthColor;
			});

			// Tab functionality
			const tabButtons = document.querySelectorAll('.tab-button');
			const loginSection = document.getElementById('login-form');
			const registerSection = document.getElementById('registration-form');

			tabButtons.forEach(button => {
				button.addEventListener('click', function() {
					// Remove active class from all buttons
					tabButtons.forEach(btn => btn.classList.remove('active'));
					// Hide all sections
					loginSection.style.display = 'none';
					registerSection.style.display = 'none';

					// Add active class to the clicked button
					this.classList.add('active');
					// Show the corresponding section
					const tabId = this.dataset.tab;
					document.getElementById(tabId).style.display = 'block';
				});
			});
        });
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>
</html>
