<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Form</title>
    <style>
        :root {
            /* Color Palette */
            --color-primary: #3498db; /* Soft Blue */
            --color-secondary: #e74c3c; /* Soft Red */
            --color-accent: #f39c12; /* Soft Orange */
            --color-background: #f0f2f5; /* Light Gray */
            --color-surface: #ffffff; /* White */
            --color-text-primary: #333; /* Dark Gray */
            --color-text-secondary: #777; /* Medium Gray */
            --color-border: #ccc;
            --color-shadow: rgba(0, 0, 0, 0.1);

            /* Spacing */
            --space-s: 0.75rem;
            --space-m: 1rem;
            --space-l: 1.5rem;
            --space-xl: 2rem;

            /* Font */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 1rem; /* 16px */
            --font-weight-normal: 400;
            --font-weight-bold: 700;
            --line-height-base: 1.6;

            /* Border Radius */
            --border-radius: 0.5rem;

            /* Transition */
            --transition-duration: 0.3s;
            --transition-easing: ease-in-out;

            /* Theme */
            --theme-mode: light; /* or 'dark' */
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-normal);
            line-height: var(--line-height-base);
            background-color: var(--color-background);
            color: var(--color-text-primary);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color var(--transition-duration) var(--transition-easing);
        }

        /* Dark Theme (Optional) */
        body[data-theme="dark"] {
            --color-background: #1e1e2e;
            --color-surface: #282c33;
            --color-text-primary: #eee;
            --color-text-secondary: #aaa;
            --color-border: #444;
            --color-shadow: rgba(0, 0, 0, 0.3);
        }


        .container {
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 16px var(--color-shadow);
            padding: var(--space-xl);
            width: clamp(300px, 90%, 500px);
            transition: all var(--transition-duration) var(--transition-easing);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-title {
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-l);
            text-align: center;
        }

        .form-group {
            margin-bottom: var(--space-m);
            width: 100%;
        }

        label {
            display: block;
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-s);
            color: var(--color-text-primary);
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: var(--space-m);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            transition: border-color var(--transition-duration) var(--transition-easing), box-shadow var(--transition-duration) var(--transition-easing);
            background-color: var(--color-surface);
            color: var(--color-text-primary);
            outline: none; /* Remove default outline */
        }

        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="text"]:focus {
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(var(--color-primary-rgb), 0.2);
        }

        button {
            background-color: var(--color-primary);
            color: white;
            padding: var(--space-m) var(--space-xl);
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-bold);
            cursor: pointer;
            transition: background-color var(--transition-duration) var(--transition-easing), transform var(--transition-duration) var(--transition-easing);
            width: 100%;
            outline: none;
            box-shadow: 0 4px 8px var(--color-shadow);
        }

        button:hover {
            background-color: #2980b9; /* Darker shade */
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0); /* Reset transform on active */
        }

        .form-links {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: var(--space-s);
            font-size: 0.9rem;
        }

        .form-links a {
            color: var(--color-primary);
            text-decoration: none;
            transition: color var(--transition-duration) var(--transition-easing);
        }

        .form-links a:hover {
            color: #2980b9; /* Darker shade */
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }

        /* Utilities */
        .text-center {
            text-align: center;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap; /* added for good measure */
            border: 0;
        }

        /* Helper for color variables - allows rgba easily */
        :root {
            --color-primary-rgb: 52, 152, 219; /* from --color-primary */
        }

    </style>
</head>
<body data-theme="light">
    <div class="container">
        <h1 class="form-title">Login</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="form-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign Up</a>
        </div>
    </div>
