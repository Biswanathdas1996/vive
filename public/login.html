<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern Web App</title>
    <style>
        :root {
            --primary-color: #3498db; /* Blue */
            --secondary-color: #2ecc71; /* Green */
            --background-color: #f4f4f4;
            --text-color: #333;
            --input-border-color: #ccc;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --transition-duration: 0.3s;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 3rem;
            width: clamp(300px, 80%, 400px);
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--input-border-color);
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: border-color var(--transition-duration);
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color var(--transition-duration);
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        button:focus {
            outline: none;
        }


        .links {
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .links a {
            color: var(--text-color);
            text-decoration: none;
            transition: color var(--transition-duration);
        }

        .links a:hover {
            color: var(--primary-color);
        }


        .form-group input:focus,
        .form-group button:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Example: Subtle focus effect */
        }


        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            animation: fadeIn var(--transition-duration) ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Login</h1>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Create Account</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation.  Replace with proper server-side authentication.
            if (email && password) {
                // Simulate Authentication (replace with actual API call)
                // For demonstration, we'll just check for a specific email and password
                if (email === 'test@example.com' && password === 'password') {
                    alert('Login successful!');
                    // Redirect to another page (replace with your desired redirect)
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Invalid credentials. Please try again.');
                }
            } else {
                alert('Please enter both email and password.');
            }
        });
    </script>
</body>
</html>
