<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application Status</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #ff9800;
  --background-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: var(--spacing-unit) 0;
  text-align: center;
}

main {
  flex: 1;
  padding: var(--spacing-unit);
  display: grid;
  grid-template-columns: 1fr;
  grid-gap: var(--spacing-unit);
}

.progress-container {
  background-color: #fff;
  border-radius: var(--border-radius);
  padding: var(--spacing-unit);
  box-shadow: 0 2px 4px var(--shadow-color);
}

.progress-bar {
  height: 20px;
  background-color: #ddd;
  border-radius: var(--border-radius);
  overflow: hidden;
  position: relative;
}

.progress-bar-fill {
  height: 100%;
  background-color: var(--primary-color);
  width: 75%; /* Adjust this value for progress */
  transition: width 0.5s ease;
}

.progress-bar-percentage {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
}


.status-item {
  background-color: white;
  padding: var(--spacing-unit);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  display: flex;
  align-items: center;
}

.status-item-icon {
  width: 30px;
  height: 30px;
  margin-right: var(--spacing-unit);
  background-color: var(--secondary-color);
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.status-item-icon::before {
  content: "\f00c"; /* Example font-awesome icon */
  font-family: "FontAwesome";
}

.status-item-text {
    flex: 1;
}

footer {
  background-color: #333;
  color: white;
  padding: var(--spacing-unit);
  text-align: center;
}

@keyframes glowing {
  0% { box-shadow: 0 0 0 0 rgba(255,255,0,0.5); }
  50% { box-shadow: 0 0 20px 20px rgba(255,255,0,0.5); }
  100% { box-shadow: 0 0 0 0 rgba(255,255,0,0.5); }
}

.glowing-item {
  animation: glowing 2s ease infinite;
}


</style>
</head>
<body>
<header>
  <h1>Loan Application Status</h1>
</header>

<main>
  <section class="progress-container">
    <h3>Application Progress</h3>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 75%"></div>
      <div class="progress-bar-percentage">75%</div>
    </div>
  </section>

  <section>
    <h3>Application Timeline</h3>
      <div class="status-item">
          <div class="status-item-icon glowing-item">✓</div>
          <div class="status-item-text">Application Received</div>
      </div>
      <div class="status-item">
          <div class="status-item-icon glowing-item">✓</div>
          <div class="status-item-text">Under Review</div>
      </div>
      <div class="status-item">
          <div class="status-item-icon">...</div>
          <div class="status-item-text">Verification</div>
      </div>
      <div class="status-item">
          <div class="status-item-icon">...</div>
          <div class="status-item-text">Approval</div>
      </div>
      <div class="status-item">
          <div class="status-item-icon">...</div>
          <div class="status-item-text">Disbursement</div>
      </div>
  </section>
</main>

<footer>
  <p>&copy; 2023 Loan Application</p>
</footer>

<script>
// JavaScript for enhanced interactions can be added here if needed.  Example below:


const progressBarFill = document.querySelector('.progress-bar-fill');
const progressBarPercentage = document.querySelector('.progress-bar-percentage');

function updateProgressBar(percentage) {
    progressBarFill.style.width = percentage + '%';
    progressBarPercentage.textContent = percentage + '%';
}


// Example of a simple animation - you can expand this significantly
progressBarFill.addEventListener('transitionend', () => {
    console.log("Animation finished");
});


</script>

</body>
</html>
