<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #ff9800;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  display: grid;
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: var(--spacing);
  text-align: center;
}

main {
  padding: var(--spacing);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: var(--spacing);
}

section {
  background-color: white;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  padding: var(--spacing);
}

.setting-item {
  display: flex;
  align-items: center;
  margin-bottom: var(--spacing);
}

.setting-item label {
  flex-grow: 1;
}

select, input[type="number"], input[type="range"] {
  border-radius: var(--border-radius);
  padding: 0.5rem;
  border: 1px solid #ccc;
}


footer {
  background-color: var(--bg-color);
  padding: var(--spacing);
  text-align: center;
}

/* Neumorphism styles */
.neumorphic-box {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 6px 6px 12px rgba(0, 0, 0, 0.1), -6px -6px 12px rgba(255, 255, 255, 0.7);
  padding: 20px;
}


@media (max-width: 768px) {
  main {
    grid-template-columns: 1fr;
  }
}
</style>
<body>
<header>
  <h1>Settings</h1>
</header>
<main>
  <section>
    <h2>Forecast Parameters</h2>
    <div class="setting-item">
      <label for="time-horizon">Time Horizon:</label>
      <select id="time-horizon">
        <option value="24">24 Hours</option>
        <option value="72">72 Hours</option>
        <option value="168">168 Hours</option>
      </select>
    </div>
    <div class="setting-item">
      <label for="data-frequency">Data Frequency:</label>
      <select id="data-frequency">
        <option value="hourly">Hourly</option>
        <option value="daily">Daily</option>
      </select>
    </div>
    <div class="setting-item">
      <label for="model">Forecasting Model:</label>
      <select id="model">
        <option value="modelA">Model A</option>
        <option value="modelB">Model B</option>
      </select>
    </div>
  </section>
  <section>
    <h2>Dashboard Layout</h2>
    <div class="setting-item">
      <label for="layout">Layout:</label>
      <select id="layout">
        <option value="layout1">Layout 1</option>
        <option value="layout2">Layout 2</option>
      </select>
    </div>
    </section>
    <section class="neumorphic-box">
    <h2>User Preferences</h2>
    <div class="setting-item">
      <label for="theme">Theme:</label>
      <select id="theme">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
      </select>
    </div>

  </section>
</main>
<footer>
  <p>&copy; 2023 Weather App</p>
</footer>
<script>
// Placeholder for JavaScript functionality (e.g., theme switching, saving settings)
document.getElementById('theme').addEventListener('change', function() {
  const theme = this.value;
  document.body.classList.toggle('dark-theme', theme === 'dark');
});
</script>
</body>
</html>
