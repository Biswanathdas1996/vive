<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Settings</title>
    <style>
        :root {
            /* Colors */
            --primary-color: #64b5f6; /* Light Blue */
            --secondary-color: #90caf9; /* Lighter Blue */
            --accent-color: #ff8a65;  /* Coral */
            --background-color: #f5f5f5; /* Light Gray */
            --text-color: #333;
            --text-color-light: #666;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.15);

            /* Spacing */
            --spacing-small: 0.5rem;
            --spacing-medium: 1rem;
            --spacing-large: 1.5rem;

            /* Font */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            /* Border Radius */
            --border-radius: 0.75rem;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: min(90%, 600px);
            padding: var(--spacing-large);
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 0.5rem 1rem var(--shadow-color);
            transition: box-shadow 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0.75rem 1.5rem var(--shadow-color);
        }

        header {
            text-align: center;
            margin-bottom: var(--spacing-large);
        }

        h1 {
            font-size: clamp(1.75rem, 4vw, 2.25rem);
            margin-bottom: var(--spacing-medium);
        }

        .section {
            margin-bottom: var(--spacing-large);
        }

        h2 {
            font-size: clamp(1.25rem, 3vw, 1.75rem);
            margin-bottom: var(--spacing-medium);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: var(--spacing-small);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-small);
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: var(--spacing-small);
            cursor: pointer;
        }

        select {
            appearance: none;
            padding: var(--spacing-small) var(--spacing-medium);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            background-color: #fff;
            width: 100%;
            font-family: var(--font-family);
            color: var(--text-color);
            margin-bottom: var(--spacing-medium);
            cursor: pointer;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        select:hover {
            border-color: var(--primary-color);
        }

        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0.25rem rgba(100, 181, 246, 0.4);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            margin-bottom: var(--spacing-medium);
        }

        .radio-group label {
            margin-bottom: var(--spacing-small);
            cursor: pointer;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: var(--border-radius);
            padding: var(--spacing-medium) var(--spacing-large);
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #50a0e0;
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0.25rem rgba(100, 181, 246, 0.4);
        }

        button:active {
            transform: translateY(1px);
        }

        .theme-options {
            display: flex;
            gap: var(--spacing-medium);
        }

        .theme-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid var(--border-color);
            transition: border-color 0.3s ease;
        }

        .theme-option:hover {
            border-color: var(--primary-color);
        }

        .theme-option.active {
            border-color: var(--accent-color);
        }

        .theme-option[data-theme="light"] {
            background-color: #fff;
        }

        .theme-option[data-theme="dark"] {
            background-color: #333;
        }

        .theme-option[data-theme="blue"] {
            background: linear-gradient(135deg, #64b5f6, #2196f3);
        }

        .theme-option[data-theme="green"] {
            background: linear-gradient(135deg, #66bb6a, #388e3c);
        }

        .notification-preview {
            padding: var(--spacing-medium);
            border-radius: var(--border-radius);
            background-color: var(--secondary-color);
            color: #fff;
            text-align: center;
            font-weight: bold;
            margin-bottom: var(--spacing-medium);
            box-shadow: 0 0.25rem 0.5rem var(--shadow-color);
        }


        /* Dark Mode */
        body.dark-mode {
            --primary-color: #90caf9; /* Light Blue */
            --secondary-color: #42a5f5; /* Lighter Blue */
            --accent-color: #ffab91;  /* Coral */
            --background-color: #212121; /* Dark Gray */
            --text-color: #f5f5f5;
            --text-color-light: #ccc;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.3);
        }


        /* CSS Icons (Example) */
        .icon {
            display: inline-block;
            width: 1.5em;
            height: 1.5em;
            vertical-align: middle;
            margin-right: 0.5em;
            position: relative;
        }

        .icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1em;
            height: 1em;
            background-color: var(--accent-color);
            border-radius: 50%;
        }

        .icon-bell::after {
            content: '';
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 0.25em;
            height: 0.25em;
            border-radius: 50%;
            background-color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Chat Settings</h1>
        </header>

        <section class="section">
            <h2>Appearance</h2>
            <div class="theme-options">
                <div class="theme-option active" data-theme="light" aria-label="Light Theme"></div>
                <div class="theme-option" data-theme="dark" aria-label="Dark Theme"></div>
                <div class="theme-option" data-theme="blue" aria-label="Blue Theme"></div>
                <div class="theme-option" data-theme="green" aria-label="Green Theme"></div>
            </div>
        </section>

        <section class="section">
            <h2>Notifications</h2>
            <label for="notifications-enabled">
                <input type="checkbox" id="notifications-enabled" name="notifications-enabled" checked> Enable Notifications
            </label>

            <div class="notification-preview">
                <span class="icon icon-bell"></span>
                Notification Preview
            </div>

            <label for="notification-sound">Notification Sound:</label>
            <select id="notification-sound" name="notification-sound">
                <option value="default">Default Sound</option>
                <option value="ding">Ding</option>
                <option value="chime">Chime</option>
            </select>
        </section>

        <section class="section">
            <h2>Bot Personality (If Available)</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="bot-personality" value="friendly"> Friendly
                </label>
                <label>
                    <input type="radio" name="bot-personality" value="witty" checked> Witty
                </label>
                <label>
                    <input type="radio" name="bot-personality" value="professional"> Professional
                </label>
            </div>
        </section>

        <button id="save-settings">Save Settings</button>
    </div>

    <script>
        const themeOptions = document.querySelectorAll('.theme-option');
        const body = document.body;
        const saveButton = document.getElementById('save-settings');

        themeOptions.forEach(option => {
            option.addEventListener('click', () => {
                themeOptions.forEach(opt => opt.classList.remove('active'));
                option.classList.add('active');
                const selectedTheme = option.getAttribute('data-theme');

                if (selectedTheme === 'dark') {
                    body.classList.add('dark-mode');
                } else {
                    body.classList.remove('dark-mode');
                }
                //Add more theme options for blue and green when available
            });
        });

        saveButton.addEventListener('click', () => {
            alert('Settings saved (functionality not implemented)');
        });
    </script>
</body>
</html>
