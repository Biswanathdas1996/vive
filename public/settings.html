<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<style>
:root {
  --primary-color: #3f51b5;
  --secondary-color: #6200ee;
  --accent-color: #ffcc80;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing: 1rem;
}

body {
  font-family: 'Roboto', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  line-height: 1.6;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.container {
  max-width: 800px;
  margin: var(--spacing) auto;
  padding: var(--spacing);
  background-color: rgba(255,255,255,0.8);
  backdrop-filter: blur(10px);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 10px var(--shadow-color);
}

h1, h2 {
  font-weight: 500;
  margin-bottom: var(--spacing);
}

h1 {
  font-size: 2rem;
}

h2 {
  font-size: 1.5rem;
}

section {
  margin-bottom: 2*var(--spacing);
}

label {
  display: block;
  margin-bottom: 0.5*var(--spacing);
}

input[type="checkbox"],
input[type="radio"] {
  margin-right: var(--spacing)/2;
}

input, select, textarea {
  width: 100%;
  padding: var(--spacing)/2;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  box-sizing: border-box;
  margin-bottom: var(--spacing);
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: var(--spacing) 2*var(--spacing);
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darken(var(--primary-color), 10%);
}

/* Responsive adjustments */
@media (max-width: 600px) {
  .container {
    padding: var(--spacing)/2;
  }
  h1 {
    font-size: 1.5rem;
  }
  h2 {
    font-size: 1.2rem;
  }
}
</style>
<body>
<header>
  <h1>Settings</h1>
</header>
<main class="container">
  <section>
    <h2>Notifications</h2>
    <label>
      <input type="checkbox" id="emailNotifications">
      Email Notifications
    </label>
    <label>
      <input type="checkbox" id="pushNotifications">
      Push Notifications
    </label>
  </section>
  <section>
    <h2>Data Management</h2>
    <button id="exportData">Export Data</button>
    <input type="file" id="importData" accept=".json">
    <label for="importData">Import Data</label>
  </section>
  <section>
    <h2>Account</h2>
    <label for="userName">Username:</label>
    <input type="text" id="userName" value="User123">

    <label for="email">Email:</label>
    <input type="email" id="email" value="user@example.com">

    <button>Save Changes</button>
  </section>
</main>
<footer>
  <p>&copy; 2023</p>
</footer>

  alert('Exporting data...');
});

});

// Placeholder for form submission

  alert('Settings saved!');
});


</script>
</body>
</html>
