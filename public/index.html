<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Landing Page</title>
    <style>
        :root {
            /* Color Palette */
            --primary-color: #89cff0; /* Light Blue */
            --secondary-color: #f08080; /* Light Red */
            --accent-color: #90ee90; /* Light Green */
            --background-color: #f5f5f5; /* Light Gray */
            --text-color: #333;
            --muted-color: #777;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow-color: rgba(0, 0, 0, 0.15);

            /* Spacing */
            --spacing-small: 0.5rem;
            --spacing-medium: 1rem;
            --spacing-large: 2rem;

            /* Font */
            --font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;

            /* Border Radius */
            --border-radius: 0.75rem;

        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            background: linear-gradient(to right, var(--primary-color), var(--accent-color));
            color: white;
            padding: var(--spacing-medium) var(--spacing-large);
            box-shadow: 0px 2px 10px var(--shadow-color);
        }

        header nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header nav a {
            color: white;
            text-decoration: none;
            padding: var(--spacing-small) var(--spacing-medium);
            border-radius: var(--border-radius);
            transition: background-color 0.2s ease;
        }

        header nav a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Main Content */
        main {
            flex-grow: 1; /* Allows main to take remaining space */
            padding: var(--spacing-large);
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--spacing-large);
            align-items: center;
        }

        @media (min-width: 768px) {
            main {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        .hero {
            padding: var(--spacing-medium);
            border-radius: var(--border-radius);
            background-color: white;
            box-shadow: 0px 5px 15px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }

        .hero:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 20px var(--shadow-color);
        }


        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: var(--spacing-medium);
        }

        .hero p {
            font-size: 1.1rem;
            color: var(--muted-color);
            margin-bottom: var(--spacing-medium);
        }

        .cta-button {
            display: inline-block;
            padding: var(--spacing-medium) var(--spacing-large);
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: bold;
            transition: background-color 0.2s ease;
            box-shadow: 0px 3px 8px var(--shadow-color);
        }

        .cta-button:hover {
            background-color: darken(var(--primary-color), 10%);
        }

        /* Shapes/Visuals */

        .visual {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            border-radius: var(--border-radius);
            height: 300px;
            box-shadow: 0px 5px 15px var(--shadow-color);
        }


        /* Footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: var(--spacing-medium);
        }

        /* Responsive adjustments */
        @media (max-width: 767px) {
            header nav {
                flex-direction: column;
                align-items: flex-start;
            }
            header nav a {
                margin-bottom: var(--spacing-small);
            }
            main {
                padding: var(--spacing-medium);
            }
            .hero {
                padding: var(--spacing-medium);
            }
            .hero h1 {
                font-size: 2rem;
            }
            .visual {
                height: 200px;
            }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">My App</a>
            <div>
                <a href="#">Features</a>
                <a href="#">Pricing</a>
                <a href="#">Login</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to My Awesome App</h1>
            <p>Unlock your potential with our revolutionary platform.  Experience the future of [your domain] today!</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>

        <div class="visual">
            <!-- Placeholder for visual element -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 My App. All rights reserved.</p>
    </footer>

</body>
</html>
