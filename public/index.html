<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Web App</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #f06292;
  --background-color: #f5f5f5;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  margin: 0;
  background-color: var(--background-color);
  color: var(--text-color);
  overflow-x: hidden; /* Prevent horizontal scroll on animation */
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--spacing-unit);
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 2rem 0;
  text-align: center;
}

h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

section {
  padding: var(--spacing-unit) 0;
}

.feature {
  display: flex;
  align-items: center;
  background-color: white;
  padding: 2rem;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  margin-bottom: var(--spacing-unit);
  transition: transform 0.3s ease;
}

.feature:hover {
  transform: translateY(-5px);
  box-shadow: 0 4px 8px var(--shadow-color);
}

.feature-icon {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background-color: var(--primary-color);
  margin-right: 1rem;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 2rem;
}

.feature-text {
  flex: 1;
}

.cta-button {
  display: inline-block;
  padding: 1rem 2rem;
  background-color: var(--primary-color);
  color: white;
  text-decoration: none;
  border-radius: var(--border-radius);
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: darken(var(--primary-color), 10%);
}


footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 1rem 0;
}

/*Responsive Styles*/
@media (max-width: 768px) {
  .feature {
    flex-direction: column;
    align-items: center;
  }
  .feature-icon {
    margin-bottom: 1rem;
  }
}
</style>
</head>
<body>
<header>
  <h1>Modern Web App</h1>
</header>
<main class="container">
  <section>
    <h2>Key Features</h2>
    <div class="feature">
      <div class="feature-icon"><i class="fas fa-chart-line"></i></div>
      <div class="feature-text"><h3>AI Tracking</h3><p>Intelligent tracking and analysis.</p></div>
    </div>
    <div class="feature">
      <div class="feature-icon"><i class="fas fa-bullseye"></i></div>
      <div class="feature-text"><h3>Goal Setting</h3><p>Set and achieve your goals efficiently.</p></div>
    </div>
    <div class="feature">
      <div class="feature-icon"><i class="fas fa-chart-bar"></i></div>
      <div class="feature-text"><h3>Progress Visualization</h3><p>Clear and insightful progress tracking.</p></div>
    </div>
  </section>
  <section>
    <a href="#" class="cta-button">Register/Login</a>
  </section>
</main>
<footer>
  <p>&copy; 2023 Modern Web App</p>
</footer>
<script>
// Simple JavaScript for potential future interactions (e.g., smooth scrolling)

</script>
</body>
</html>
