<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Todo List</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  background-color: #f4f4f4;
}

.container {
  width: 80%;
  max-width: 500px;
  background-color: #fff;
  padding: 20px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

header {
  text-align: center;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.todo-list {
  list-style: none;
  padding: 0;
}

.todo-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 0;
  border-bottom: 1px solid #eee;
}

.todo-item input[type="checkbox"] {
  margin-right: 10px;
}

.todo-item.completed {
  text-decoration: line-through;
  color: #888;
}
</style>
</head>
<body>
<div class="container">
  <header><h1>My Todo List</h1></header>
  <input type="text" id="newTodo" placeholder="Add new todo item">
  <button onclick="addTodo()">Add</button>
  <ul class="todo-list" id="todoList"></ul>
</div>
<script>
let todos = JSON.parse(localStorage.getItem('todos')) || [];

function renderTodos() {
  const todoList = document.getElementById('todoList');
  todoList.innerHTML = '';
  todos.forEach((todo, index) => {
    const listItem = document.createElement('li');
    listItem.classList.add('todo-item');
    if (todo.completed) listItem.classList.add('completed');
    listItem.innerHTML = `
      <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="toggleComplete(${index})">
      <span>${todo.text}</span>
      <button onclick="deleteTodo(${index})">Delete</button>
    `;
    todoList.appendChild(listItem);
  });
}

function addTodo() {
  const newTodoText = document.getElementById('newTodo').value;
  if (newTodoText.trim() !== '') {
    todos.push({ text: newTodoText, completed: false });
    localStorage.setItem('todos', JSON.stringify(todos));
    document.getElementById('newTodo').value = '';
    renderTodos();
  }
}

function deleteTodo(index) {
  todos.splice(index, 1);
  localStorage.setItem('todos', JSON.stringify(todos));
  renderTodos();
}

function toggleComplete(index) {
  todos[index].completed = !todos[index].completed;
  localStorage.setItem('todos', JSON.stringify(todos));
  renderTodos();
}

renderTodos();
</script>
</body>
</html>
