<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Application</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #2196f3;
  --accent-color: #ff9800;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--spacing-unit);
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 2rem;
  text-align: center;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  justify-content: center;
}

nav li {
  margin: 0 var(--spacing-unit);
}

nav a {
  text-decoration: none;
  color: white;
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: rgba(255,255,255,0.2);
}

.hero {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: var(--spacing-unit);
  padding: 2rem 0;
}

.hero-item {
  background-color: white;
  padding: 1rem;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
}

.hero-item h2 {
  margin-top: 0;
}

button {
  background-color: var(--accent-color);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: transform 0.2s ease;
}

button:hover {
  transform: scale(1.05);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .hero {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<header>
  <h1>Loan Application</h1>
  <nav>
    <ul>
      <li><a href="#">Loan Products</a></li>
      <li><a href="#">Application Form</a></li>
      <li><a href="#">Login/Registration</a></li>
      <li><a href="#">FAQ</a></li>
      <li><a href="#">Contact Us</a></li>
      <li><a href="#">Terms & Conditions</a></li>
      <li><a href="#">Privacy Policy</a></li>
    </ul>
  </nav>
</header>
<main class="container">
  <section class="hero">
    <article class="hero-item">
      <h2>Personal Loan</h2>
      <p>Get a personal loan for your needs.</p>
      <button>Apply Now</button>
    </article>
    <article class="hero-item">
      <h2>Auto Loan</h2>
      <p>Finance your dream car.</p>
      <button>Learn More</button>
    </article>
    <article class="hero-item">
      <h2>Home Loan</h2>
      <p>Buy your dream home.</p>
      <button>Apply Now</button>
    </article>
  </section>
</main>
<footer>
  <p>&copy; 2023 Loan Application</p>
</footer>
<script>
// Add JavaScript for interactive elements here if needed.  For example, smooth scrolling:

document.querySelectorAll('a[href^="#"]').forEach(anchor => {
    anchor.addEventListener('click', function (e) {
        e.preventDefault();

        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});
</script>
</body>
</html>
