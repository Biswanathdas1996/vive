<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Data Analytics Dashboard</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #ff9800;
  --background-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 10px;
  --spacing: 1rem;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  margin: 0;
  background-color: var(--background-color);
  color: var(--text-color);
  overflow-x: hidden;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: var(--spacing);
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 2rem;
  text-align: center;
}

h1 {
  font-size: clamp(2rem, 4vw + 1rem, 3rem);
  margin-bottom: var(--spacing);
}

section {
  padding: 2rem;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: var(--spacing);
}

.feature {
  background-color: white;
  box-shadow: 0 2px 4px var(--shadow-color);
  border-radius: var(--border-radius);
  padding: 1.5rem;
  flex: 1 0 300px;
  min-width: 300px;
}

.feature h2 {
  font-size: clamp(1.5rem, 2vw + 1rem, 2rem);
  margin-bottom: var(--spacing) /2;
}

.feature p {
  line-height: 1.5;
  margin-bottom: var(--spacing) /2;
}

.feature::before{
    content: '';
    display: block;
    width: 50px;
    height: 50px;
    background-color: var(--primary-color);
    border-radius: 50%;
    margin: 0 auto var(--spacing) ;
}

.feature:nth-child(1)::before {
  background-color: var(--primary-color);
}

.feature:nth-child(2)::before {
  background-color: var(--secondary-color);
}

.feature:nth-child(3)::before {
    background-image: linear-gradient(to right, #00c6fb, #005bea);
}


.cta-button {
  background-color: var(--primary-color);
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: var(--border-radius);
  font-size: 1.2rem;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.cta-button:hover {
  background-color: darken(var(--primary-color), 10%);
}


footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 1rem;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.feature {
    animation: fadeIn 1s ease;
}

/* Responsive adjustments */
@media (max-width: 768px) {
  section {
    flex-direction: column;
  }
  .feature {
    flex: 1 0 100%;
    max-width: 100%;
  }
}
</style>
</head>
<body>
<header>
  <h1>Data Analytics Dashboard</h1>
</header>
<main class="container">
  <section>
    <article class="feature">
      <h2>Data Visualization</h2>
      <p>Powerful charts and graphs to visualize your data effectively.</p>
    </article>
    <article class="feature">
      <h2>Forecasting Accuracy</h2>
      <p>Highly accurate predictive models to anticipate future trends.</p>
    </article>
    <article class="feature">
      <h2>Ease of Use</h2>
      <p>Intuitive interface designed for effortless data analysis.</p>
    </article>
  </section>
  <div style="text-align:center; margin-top: 2rem;">
    <button class="cta-button">Explore Dashboard</button>
  </div>
</main>
<footer>
  <p>&copy; 2023 Data Analytics</p>
</footer>
<script>
// Add any JavaScript interaction here if needed.  For example, smooth scrolling:

//No interactive JS needed for this example.
</script>
</body>
</html>
