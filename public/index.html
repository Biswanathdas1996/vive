<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Chat App</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #e91e63;
  --background-color: #f4f4f4;
  --text-color: #333;
  --dark-background: #222;
  --dark-text: #eee;
  --border-radius: 8px;
  --box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

.dark-mode {
  --background-color: var(--dark-background);
  --text-color: var(--dark-text);
}

nav {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.user-profile {
  cursor: pointer;
  display: flex;
  align-items: center;
}

.user-initials {
  background-color: rgba(255,255,255,0.3);
  padding: 0.5rem 1rem;
  border-radius: var(--border-radius);
  margin-left: 1rem;
}


#main {
  display: flex;
  flex-grow: 1;
}

#chat-area {
  flex-grow: 1;
  padding: 1rem;
  overflow-y: auto;
}

.message {
  margin-bottom: 1rem;
  padding: 1rem;
  border-radius: var(--border-radius);
  background-color: white;
  box-shadow: var(--box-shadow);
  display: flex;
  align-items: flex-start;
}

.message-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background-color: var(--secondary-color);
  margin-right: 1rem;
}

.message-content {
    flex-grow: 1;
}

#message-input {
  padding: 1rem;
  border-radius: var(--border-radius);
  border: 1px solid #ccc;
  width: 100%;
  box-sizing: border-box;
  margin-bottom: 1rem;
}


#send-button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
}

aside {
  width: 300px;
  background-color: white;
  box-shadow: var(--box-shadow);
  overflow-y: auto;
  transition: transform 0.3s ease-in-out;
  transform: translateX(100%);
}

aside.open {
  transform: translateX(0);
}

.toggle-button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: var(--border-radius);
}

</style>
</head>
<body>
<nav>
  <div class="user-profile">
    <div class="user-initials">JM</div>
  </div>
  <button id="dark-mode-toggle">Dark Mode</button>
</nav>
<main>
  <div id="chat-area">
    <div class="message">
      <div class="message-avatar"></div>
      <div class="message-content"><p>Hello!</p></div>
    </div>
  </div>
  <textarea id="message-input" placeholder="Type your message..."></textarea>
  <button id="send-button">Send</button>
  <aside>
    <button class="toggle-button" id="toggle-side-panel">Toggle Side Panel</button>
  </aside>
</main>
<script>
const darkModeToggle = document.getElementById('dark-mode-toggle');
const body = document.body;
const toggleSidePanelButton = document.getElementById('toggle-side-panel');
const sidePanel = document.querySelector('aside');

darkModeToggle.addEventListener('click', () => {
  body.classList.toggle('dark-mode');
  localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
});

if (localStorage.getItem('darkMode') === 'true') {
  body.classList.add('dark-mode');
}


toggleSidePanelButton.addEventListener('click', () => {
  sidePanel.classList.toggle('open');
});

</script>
</body>
</html>
