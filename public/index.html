<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat App</title>
  <style>
    :root {
      --primary-color: #4285f4;
      --secondary-color: #ea4335;
      --background-color: #f5f5f5;
      --text-color: #333;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      display: grid;
      grid-template-rows: auto 1fr auto;
      min-height: 100vh;
    }

    nav {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    nav .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
    }

    nav li {
      margin-left: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }



    main {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }



    footer {
      background-color: #eee;
      padding: 1rem;
      text-align: center;
    }



  </style>
</head>
<body>

  <nav>
    <div class="logo">Chat App</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <div style="margin-bottom: 1rem; padding: 1rem; background-color: white; border-radius: 8px; box-shadow: 0 2px 4px var(--shadow-color);">
        <div style="display: flex; align-items: center;">
          <div style="width: 30px; height: 30px; border-radius: 50%; background-color: var(--primary-color); margin-right: 0.5rem;"></div>
          <span>User</span>
        </div>
        <div style="margin-top: 0.5rem;">Hello, this is a test message.</div>
    </div>
  </main>


  <footer>
    &copy; 2023 Chat App
  </footer>



  <script>
    // Placeholder for JavaScript functionality (WebSocket integration, dynamic updates, animations, etc.)
    console.log("JavaScript loaded.");

  </script>

</body>
</html>
