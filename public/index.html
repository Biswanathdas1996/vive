<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI-Powered Conversation Features</title>
<style>
:root {
  --primary-color: #4A6572;
  --secondary-color: #A3B18A;
  --accent-color: #E6B8AF;
  --background-color: #F8F8F8;
  --text-color: #333;
  --dark-text-color: #fff;
  --shadow-color: rgba(0,0,0,0.1);
}

body {
  font-family: 'Arial', sans-serif;
  margin: 0;
  line-height: 1.6;
  background-color: var(--background-color);
  color: var(--text-color);
  transition: background-color 0.3s ease;
}

.dark-mode {
  background-color: #333;
  color: var(--dark-text-color);
}

.dark-mode .btn {
    background-color: #fff;
    color: #333;
}

.container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

/* Navbar */
nav {
  background-color: var(--primary-color);
  color: #fff;
  position: sticky;
  top: 0;
  z-index: 10;
}

nav ul {
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  align-items: center;
}

nav li {
  margin: 0 10px;
}

nav a {
  color: #fff;
  text-decoration: none;
  padding: 10px;
  transition: background-color 0.3s ease;
}

nav a:hover {
  background-color: rgba(255,255,255,0.2);
}


/* Hero Section */
.hero {
  background-image: linear-gradient(to bottom, #66ccff, #3399ff), url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1 1"><polygon points="0,0 1,0 1,1" style="fill:#66ccff;"/></svg>');
  background-size: cover;
  color: #fff;
  padding: 100px 0;
  text-align: center;
}

.btn {
  background-color: var(--accent-color);
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.btn:hover {
  background-color: #E0A89E;
}

/* Feature Cards */
.feature-card {
  background-color: #fff;
  padding: 20px;
  margin-bottom: 20px;
  border-radius: 5px;
  box-shadow: var(--shadow-color);
  transition: transform 0.3s ease;
}

.feature-card:hover {
  transform: translateY(-5px);
}


/* Responsive Styles (Example) */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
  }
  nav li {
    margin: 5px 0;
  }
}

</style>
</head>
<body>
<nav>
  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Features</a></li>
    <li><a href="#">About</a></li>
    <li><a href="#">Pricing</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>

<section class="hero">
  <h1>AI-Powered Conversations</h1>
  <p>Revolutionizing communication.</p>
  <button class="btn">Start Chatting</button>
</section>

<section class="features">
  <div class="container">
    <h2>Key Features</h2>
    <div class="feature-cards">
      <div class="feature-card">
        <h3>AI-Powered Conversation</h3>
        <p>Description here</p>
      </div>
      <div class="feature-card">
        <h3>NLU</h3>
        <p>Description here</p>
      </div>
    </div>
  </div>
</section>


<footer>
  <button id="backToTop">Back to Top</button>
</footer>

<script>
document.getElementById('backToTop').addEventListener('click', function() {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Dark Mode Toggle (example)
const darkModeToggle = document.createElement('button');
darkModeToggle.textContent = 'Dark Mode';
darkModeToggle.addEventListener('click', () => {
  document.body.classList.toggle('dark-mode');
  darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
});
document.body.appendChild(darkModeToggle);
</script>

</body>
</html>
