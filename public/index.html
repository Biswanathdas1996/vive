<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI-Powered Chatbot</title>
<style>
:root {
  --primary-color: #4285f4;
  --secondary-color: #673ab7;
  --accent-color: #ff9800;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.3s ease;
}

.dark-mode {
  background-color: #333;
  color: #fff;
}

.dark-mode .card {
  background-color: #444;
  color: #eee;
}

header {
  position: sticky;
  top: 0;
  background-color: white;
  box-shadow: 0 2px 4px var(--shadow-color);
  padding: 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

nav {
  display: flex;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
}

nav li {
  margin-right: 1rem;
}

nav a {
  text-decoration: none;
  color: var(--text-color);
}

.hero {
  background: linear-gradient(to bottom, #4285f4, #673ab7);
  color: white;
  padding: 4rem 0;
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
}

.hero button {
  background-color: var(--accent-color);
  color: white;
  padding: 1rem 2rem;
  border: none;
  border-radius: var(--border-radius);
  font-size: 1.2rem;
  cursor: pointer;
}

.card {
  background-color: white;
  padding: 2rem;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  margin-bottom: 1rem;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: translateY(-5px);
}

footer {
  background-color: #333;
  color: white;
  padding: 2rem;
  text-align: center;
}

/* Responsive styles */
@media (max-width: 768px) {
  nav ul {
    flex-direction: column;
  }

  nav li {
    margin-bottom: 1rem;
  }
}

/* Animations */
.animated-counter {
  font-size: 2rem;
  font-weight: bold;
  animation: counter-animation 1s forwards;
}

@keyframes counter-animation {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


</style>
</head>
<body>
<header>
  <div>Logo</div>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</header>

<section class="hero">
  <h1>AI-Powered Chatbot</h1>
  <p>Revolutionizing customer interaction.</p>
  <button>Start Chat Now</button>
</section>

<section>
  <div class="card">Feature 1</div>
  <div class="card">Feature 2</div>
  <div class="card">Feature 3</div>
</section>

<section>
  <div class="animated-counter">1234</div>
</section>

<section>
    <!-- Testimonial Carousel Placeholder -->
    <div style="background-color:lightblue; padding:20px; border-radius:var(--border-radius); box-shadow: 0 2px 4px var(--shadow-color);">Testimonial Carousel</div>
</section>

<section>
    <!-- Chatbot Interaction Image Slider Placeholder -->
    <div style="background-color:lightgreen; padding:20px; border-radius:var(--border-radius); box-shadow: 0 2px 4px var(--shadow-color);">Chatbot Interaction Slider</div>
</section>

<footer>
  &copy; 2023 AI Chatbot. All rights reserved.
</footer>

<script>
// Simple counter animation (replace with CountUp.js for advanced features)
const counterElement = document.querySelector('.animated-counter');
counterElement.textContent = 1234;

//Dark Mode Toggle (Example)
const darkModeToggle = document.createElement('button');
darkModeToggle.textContent = 'Dark Mode';
darkModeToggle.onclick = () => {
    document.body.classList.toggle('dark-mode');
    darkModeToggle.textContent = document.body.classList.contains('dark-mode') ? 'Light Mode' : 'Dark Mode';
};
document.body.appendChild(darkModeToggle);

</script>
</body>
</html>
