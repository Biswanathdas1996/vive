<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our Platform</title>
    <style>
        :root {
            /* Color Palette - Light Mode */
            --color-primary: #6c5ce7; /* Soft Purple */
            --color-secondary: #ff7675; /* Coral */
            --color-background: #f8f9fa; /* Light Gray */
            --color-text: #333; /* Dark Gray */
            --color-accent: #ffeaa7; /* Yellow */
            --color-shadow: rgba(0, 0, 0, 0.1);

            /* Spacing */
            --space-s: 0.75rem;
            --space-m: 1rem;
            --space-l: 1.5rem;
            --space-xl: 2rem;

            /* Typography */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 1rem;
            --line-height: 1.6;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height);
            background-color: var(--color-background);
            color: var(--color-text);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            padding: var(--space-l) var(--space-m);
            color: white;
            text-align: center;
            box-shadow: 0 2px 5px var(--color-shadow);
        }

        nav {
            padding: var(--space-m);
            text-align: center;
        }

        nav a {
            display: inline-block;
            margin: 0 var(--space-m);
            color: var(--color-text);
            text-decoration: none;
            padding: var(--space-s) var(--space-m);
            border-radius: 25px;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        nav a:hover,
        nav a:focus {
            background-color: rgba(0, 0, 0, 0.1);
            outline: none; /* Remove default focus outline */
        }

        main {
            padding: var(--space-xl) var(--space-m);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        section {
            background-color: white;
            padding: var(--space-l);
            border-radius: 15px;
            box-shadow: 0 4px 10px var(--color-shadow);
            margin-bottom: var(--space-l);
            text-align: center;
            max-width: 700px;
            width: 100%; /* Take full width on smaller screens */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: var(--space-m);
        }

        p {
            font-size: 1.1rem;
            margin-bottom: var(--space-m);
            line-height: 1.7;
        }

        .button {
            display: inline-block;
            padding: var(--space-m) var(--space-l);
            background: var(--color-primary);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-weight: bold;
        }

        .button:hover {
            background: var(--color-secondary);
        }

        .button:active {
            transform: scale(0.98);
        }

        footer {
            text-align: center;
            padding: var(--space-m);
            background-color: #e9ecef;
            color: #6c757d;
            font-size: 0.9rem;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            nav a {
              margin: 0 var(--space-s);
              padding: var(--space-s);
            }
            main {
              padding: var(--space-l) var(--space-s);
            }
            section {
              padding: var(--space-l) var(--space-s);
            }

        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Platform</h1>
    </header>

    <nav>
        <a href="#" aria-label="Login">Login</a>
        <a href="#" aria-label="Sign Up">Sign Up</a>
    </nav>

    <main>
        <section>
            <p>
              This is a brief description of our platform. We aim to provide a seamless and user-friendly experience for all our users. Explore our features and discover a new way of working.
            </p>
            <a href="#" class="button" aria-label="Learn More">Learn More</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Our Company. All rights reserved.</p>
    </footer>
</body>
</html>
