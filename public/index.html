<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        :root {
            /* Color Palette */
            --primary-color: #64b5f6; /* Light Blue */
            --secondary-color: #1e88e5; /* Darker Blue */
            --background-color: #f0f4c3; /* Light Cream */
            --text-color: #333; /* Dark Grey */
            --accent-color: #e57373; /* Red */
            --border-color: rgba(0, 0, 0, 0.1);
            --glass-color: rgba(255, 255, 255, 0.2);
            --shadow-color: rgba(0, 0, 0, 0.15);

            /* Spacing */
            --space-s: 0.5rem;
            --space-m: 1rem;
            --space-l: 1.5rem;
            --space-xl: 2rem;

            /* Font */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 16px; /* Base font size */

            /* Rounded Corners */
            --border-radius: 0.75rem;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: 1.6;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: var(--space-m);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow-color);
            background-color: var(--glass-color);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }


        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: var(--space-l);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .chat-window {
            padding: var(--space-l);
            overflow-y: auto;
            max-height: 400px;
        }

        .message {
            margin-bottom: var(--space-m);
            padding: var(--space-m);
            border-radius: var(--border-radius);
            box-shadow: 0 2px 6px var(--shadow-color);
            clear: both; /* Ensure messages clear the floats */
        }

        .user-message {
            background-color: var(--primary-color);
            color: white;
            float: right;
            clear: both;
            text-align: right;
        }

        .bot-message {
            background-color: #fff;
            color: var(--text-color);
            float: left;
            clear: both;
            text-align: left;
        }

        .bot-message::before{ /* CSS Icon for bot */
            content: '';
            display: inline-block;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--secondary-color);
            margin-right: var(--space-s);
        }

        .input-area {
            display: flex;
            padding: var(--space-m);
            border-top: 1px solid var(--border-color);
            background-color: #fff;
        }

        #message-input {
            flex-grow: 1;
            padding: var(--space-m);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            margin-right: var(--space-m);
        }

        #send-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: var(--space-m) var(--space-l);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        #send-button:hover {
            background-color: darken(var(--accent-color), 10%);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: var(--space-s);
                max-width: 95%;
            }
            header {
                font-size: 1rem;
                padding: var(--space-m);
            }
            .chat-window {
                padding: var(--space-m);
                max-height: 300px;
            }
            #message-input, #send-button {
                padding: var(--space-s);
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            Chat Interface
        </header>
        <main>
            <div class="chat-window" id="chat-window">
                <div class="bot-message message">
                    Welcome!  How can I help you today?
                </div>
                <div class="bot-message message">
                    You can ask me anything.
                </div>
            </div>
            <div class="input-area">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </main>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender === 'user' ? 'user-message' : 'bot-message');
            messageDiv.textContent = message;
            chatWindow.appendChild(messageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;  // Scroll to bottom
        }

        function simulateBotResponse(userMessage) {
            // Simple bot logic (replace with your actual bot logic)
            let response = "I'm sorry, I didn't understand that.";
            if (userMessage.toLowerCase().includes('hello') || userMessage.toLowerCase().includes('hi')) {
                response = "Hello there!";
            } else if (userMessage.toLowerCase().includes('how are you')) {
                response = "I'm doing well, thank you!";
            } else if (userMessage.toLowerCase().includes('goodbye') || userMessage.toLowerCase().includes('bye')) {
                response = "Goodbye!  Have a great day!";
            }
            else if(userMessage.toLowerCase().includes("weather")){
              response = "I am unable to provide real-time weather information at this time.";
            }

            setTimeout(() => {
                addMessage(response, 'bot');
            }, 500);
        }


        sendButton.addEventListener('click', () => {
            const message = messageInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                messageInput.value = ''; // Clear input
                simulateBotResponse(message); // Simulate bot response
            }
        });


        messageInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendButton.click(); // Trigger send on Enter key
            }
        });
    </script>
</body>
</html>
