<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Input</title>
    <style>
        :root {
            --primary-color: #6200EE;
            --primary-light: #B39DDB;
            --secondary-color: #03DAC5;
            --background-color: #121212;
            --surface-color: #212121;
            --text-color: #FFFFFF;
            --text-secondary: #BDBDBD;
            --border-radius: 12px;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --space-s: 0.5rem;
            --space-m: 1rem;
            --space-l: 1.5rem;
            --space-xl: 2rem;
            --transition: all 0.2s ease-in-out;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: 0px 8px 20px var(--shadow-color);
            padding: var(--space-xl);
            width: clamp(300px, 90vw, 600px);
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: var(--space-m);
            transition: var(--transition);
        }

        h1 {
            text-align: center;
            margin-bottom: var(--space-l);
            font-size: clamp(1.5rem, 4vw, 2rem);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-s);
        }

        label {
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        input[type="text"],
        input[type="number"] {
            padding: var(--space-m);
            border: none;
            border-radius: var(--border-radius);
            background-color: #303030;
            color: var(--text-color);
            font-size: 1rem;
            transition: var(--transition);
            outline: none;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        .button {
            padding: var(--space-m);
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(to right, var(--primary-color), var(--primary-light));
            color: var(--text-color);
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            text-decoration: none;
        }

        .button:hover {
            opacity: 0.8;
        }

        .button:focus {
           box-shadow: 0 0 0 2px var(--secondary-color);
           outline: none;
        }

        .income-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .income-item {
            background-color: #303030;
            border-radius: var(--border-radius);
            padding: var(--space-m);
            margin-bottom: var(--space-s);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: var(--transition);
        }

        .income-item:hover {
            background-color: #424242;
        }

        .income-item span {
            font-size: 1rem;
        }

        .delete-button {
            background-color: transparent;
            border: none;
            color: var(--secondary-color);
            cursor: pointer;
            font-size: 1rem;
            transition: var(--transition);
        }

        .delete-button:hover {
            color: #00e5ff;
        }

        .error-message {
            color: #f44336;
            font-size: 0.8rem;
            margin-top: var(--space-s);
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
            }
        }


    </style>
</head>
<body>
    <div class="container">
        <h1>Income Input</h1>

        <div class="form-group">
            <label for="incomeType">Income Type:</label>
            <input type="text" id="incomeType" placeholder="e.g., Salary, Wages" required>
            <div class="error-message" id="incomeTypeError"></div>
        </div>

        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" required>
            <div class="error-message" id="amountError"></div>
        </div>

        <button class="button" onclick="addIncome()">Add Income</button>

        <h2>Income List</h2>
        <ul class="income-list" id="incomeList">
            <!-- Income items will be added here -->
        </ul>
    </div>

    <script>
        const incomeTypeInput = document.getElementById('incomeType');
        const amountInput = document.getElementById('amount');
        const incomeList = document.getElementById('incomeList');
        const incomeTypeError = document.getElementById('incomeTypeError');
        const amountError = document.getElementById('amountError');


        function validateInput() {
            let isValid = true;

            incomeTypeError.textContent = '';
            amountError.textContent = '';

            if (incomeTypeInput.value.trim() === "") {
                incomeTypeError.textContent = 'Income type is required.';
                isValid = false;
            }

            if (amountInput.value <= 0 || isNaN(amountInput.value)) {
                amountError.textContent = 'Please enter a valid amount.';
                isValid = false;
            }

            return isValid;
        }



        function addIncome() {
            if (!validateInput()) {
                return;
            }

            const incomeType = incomeTypeInput.value.trim();
            const amount = parseFloat(amountInput.value);


            const incomeItem = document.createElement('li');
            incomeItem.classList.add('income-item');
            incomeItem.innerHTML = `
                <span>${incomeType}: $${amount.toFixed(2)}</span>
                <button class="delete-button" onclick="deleteIncome(this)">&#10005;</button>
            `;

            incomeList.appendChild(incomeItem);

            // Clear input fields
            incomeTypeInput.value = '';
            amountInput.value = '';
        }


        function deleteIncome(button) {
            const incomeItem = button.parentNode;
            incomeList.removeChild(incomeItem);
        }


    </script>
</body>
</html>
