<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Model Output</title>
<style>
:root {
  --primary-color: #3f51b5;
  --secondary-color: #6200ee;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing: 1rem;
}

body {
  font-family: 'Roboto', sans-serif;
  line-height: 1.6;
  margin: 0;
  background-color: var(--bg-color);
  color: var(--text-color);
  overflow-x: hidden; /* Prevent horizontal scroll on mobile */
}

nav {
  position: sticky;
  top: 0;
  background-color: rgba(255,255,255,0.9);
  backdrop-filter: blur(10px);
  padding: var(--spacing);
  box-shadow: 0 2px 4px var(--shadow-color);
  z-index: 10;
}

.nav-links {
  display: flex;
  gap: var(--spacing);
}

.nav-link {
  text-decoration: none;
  color: var(--primary-color);
  transition: color 0.3s ease;
}

.nav-link:hover {
  color: var(--secondary-color);
}


.breadcrumb {
  margin: var(--spacing) 0;
  font-size: 0.8rem;
  color: #777;
}

.hero {
  padding: 2rem;
  text-align: center;
}

.hero-title {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.hero-subtitle {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.output-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: var(--spacing);
  padding: var(--spacing);
}

.output-card {
  background-color: white;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  padding: var(--spacing);
}

.output-card img {
  max-width: 100%;
  height: auto;
  border-radius: var(--border-radius);
}

button {
  background-color: var(--primary-color);
  color: white;
  border: none;
  padding: 0.8rem 1.5rem;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: var(--secondary-color);
}

/* Responsive styles */
@media (max-width: 768px) {
  .nav-links {
    display: none;
  }
  .nav-toggle {
    display: block;
  }
  .nav-toggle:checked ~ .nav-links {
    display: flex;
    flex-direction: column;
  }
}

/* Add more styles as needed for other components */
</style>
</head>
<body>
<nav>
  <input type="checkbox" id="nav-toggle" class="nav-toggle">
  <label for="nav-toggle" class="nav-toggle-label">&#9776;</label>
  <div class="nav-links">
    <a href="#" class="nav-link">Home</a>
    <a href="#" class="nav-link">Input</a>
  </div>
</nav>
<div class="breadcrumb">Home > Input > Output</div>
<section class="hero">
  <h1 class="hero-title">AI Model Output</h1>
  <h2 class="hero-subtitle">This is the result of your AI request.</h2>
  <div style="background: linear-gradient(to right, #74ebd5, #acb6e5); width: 300px; height: 200px; margin: 2rem auto; border-radius: var(--border-radius); box-shadow: 0 4px 8px rgba(0,0,0,0.1);"></div>
</section>
<section class="output-container">
  <div class="output-card">
    <h3>Output 1</h3>
    <p>This is a sample output.  It could be text, an image, or other data.</p>
    <button>Download</button>
  </div>
  <div class="output-card">
    <h3>Output 2</h3>
    <div style="background: linear-gradient(to bottom, #f7971e, #ffd200); width: 200px; height: 150px; border-radius: var(--border-radius);"></div>
    <button>Copy to Clipboard</button>
  </div>
</section>

<footer>
  <p>&copy; 2024 Your Company</p>
</footer>

<script>
// Add JavaScript for interactivity here (e.g., download functionality, copy to clipboard, etc.)
//  Remember to include any necessary error handling.  This is a placeholder.
  document.querySelectorAll('button').forEach(button => {
    button.addEventListener('click', () => {
      alert('Button clicked!'); // Replace with actual functionality.
    });
  });
</script>

</body>
</html>
