<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Group</title>
    <style>
        :root {
            /* Colors */
            --primary-color: #6C63FF;
            --secondary-color: #FF63C3;
            --background-color-light: #f0f4ff;
            --background-color-dark: #1a1a2e;
            --text-color-light: #333;
            --text-color-dark: #fff;
            --border-color-light: #ddd;
            --border-color-dark: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);

            /* Spacing */
            --spacing-small: 0.5rem;
            --spacing-medium: 1rem;
            --spacing-large: 1.5rem;

            /* Font Sizes */
            --font-size-small: clamp(0.8rem, 1vw, 0.9rem);
            --font-size-medium: clamp(1rem, 2vw, 1.2rem);
            --font-size-large: clamp(1.2rem, 3vw, 1.5rem);

            /* Transition */
            --transition-duration: 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color-light);
            color: var(--text-color-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
            transition: background-color var(--transition-duration), color var(--transition-duration);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Dark Theme Toggle */
        body.dark-theme {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 1rem;
            padding: var(--spacing-large);
            box-shadow: 0 8px 32px var(--shadow-color);
            max-width: 500px;
            width: 90%;
            transition: background var(--transition-duration), box-shadow var(--transition-duration);
        }

        body.dark-theme .container {
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: var(--spacing-large);
            font-size: var(--font-size-large);
        }

        .form-group {
            margin-bottom: var(--spacing-medium);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-small);
            font-size: var(--font-size-medium);
            font-weight: 500;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: var(--spacing-medium);
            border: 1px solid var(--border-color-light);
            border-radius: 0.5rem;
            font-size: var(--font-size-medium);
            transition: border-color var(--transition-duration), box-shadow var(--transition-duration);
            background-color: rgba(255, 255, 255, 0.7);
            outline: none;
        }

        body.dark-theme input[type="text"],
        body.dark-theme textarea {
            background-color: rgba(50, 50, 50, 0.7);
            color: var(--text-color-dark);
            border-color: var(--border-color-dark);
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.5);
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        button {
            background-color: var(--primary-color);
            color: #fff;
            padding: var(--spacing-medium) var(--spacing-large);
            border: none;
            border-radius: 0.5rem;
            font-size: var(--font-size-medium);
            cursor: pointer;
            transition: background-color var(--transition-duration), transform var(--transition-duration);
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        button:hover {
            background-color: #5c54e5;
            transform: translateY(-2px);
        }

        button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(108, 99, 255, 0.3);
        }


        /* Theme Switcher */
        .theme-switcher {
            position: fixed;
            top: var(--spacing-medium);
            right: var(--spacing-medium);
            cursor: pointer;
            padding: var(--spacing-small);
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 2px 5px var(--shadow-color);
            transition: background-color var(--transition-duration);
        }

        body.dark-theme .theme-switcher {
            background-color: rgba(50, 50, 50, 0.7);
        }

        .theme-switcher::before {
            content: '\1F31E'; /* Sun emoji - default light theme */
            font-size: 1.2rem;
            display: block;
            text-align: center;
            transition: transform var(--transition-duration);
        }

        body.dark-theme .theme-switcher::before {
            content: '\1F31A'; /* Moon emoji - dark theme */
            transform: rotate(180deg);
        }


        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>

<body>

    <div class="theme-switcher" aria-label="Toggle Theme"></div>

    <div class="container">
        <h1>Create New Group</h1>

        <form id="groupForm">
            <div class="form-group">
                <label for="groupName">Group Name</label>
                <input type="text" id="groupName" name="groupName" placeholder="Enter group name" required>
            </div>

            <div class="form-group">
                <label for="groupDescription">Description</label>
                <textarea id="groupDescription" name="groupDescription" placeholder="Enter group description"></textarea>
            </div>

            <button type="submit">Create Group</button>
        </form>
    </div>

    <script>
        // Dark Mode Toggle
        const themeSwitcher = document.querySelector('.theme-switcher');
        const body = document.body;

        themeSwitcher.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
        });

        // Load theme from local storage
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.classList.add(savedTheme);
        }

        // Form Submission (Placeholder - Replace with actual logic)
        const form = document.getElementById('groupForm');
        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const groupName = document.getElementById('groupName').value;
            const groupDescription = document.getElementById('groupDescription').value;

            console.log('Creating group:', {
                name: groupName,
                description: groupDescription
            });
            alert(`Group "${groupName}" created! (Implementation details in console)`); // Replace with actual functionality

            form.reset(); // Clear form fields after submission
        });
    </script>
</body>

</html>
