<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .cart-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            background-color: #fff;
        }

        .item-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 15px;
            border-radius: 4px;
        }

        .item-details {
            flex-grow: 1;
        }

        .item-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .item-price {
            font-weight: bold;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }

        .quantity-controls button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 5px;
        }

        .quantity-controls input[type="number"] {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }

        .remove-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: right;
        }

        .cart-total {
            font-size: 1.2em;
            font-weight: bold;
        }

        .checkout-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .cart-items {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>

        <div class="cart-items" id="cart-items">
            <!-- Cart items will be dynamically added here -->
        </div>

        <div class="cart-summary">
            <p class="cart-total">Total: $<span id="cart-total">0.00</span></p>
            <button class="checkout-button" onclick="checkout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        // Sample cart data (replace with data from local storage or API)
        let cartItems = [
            { id: 1, name: "Product 1", price: 25.00, quantity: 2, image: "https://via.placeholder.com/80" },
            { id: 2, name: "Product 2", price: 50.00, quantity: 1, image: "https://via.placeholder.com/80" },
            { id: 3, name: "Product 3", price: 15.00, quantity: 3, image: "https://via.placeholder.com/80" }
        ];


        function updateCartDisplay() {
            const cartItemsContainer = document.getElementById("cart-items");
            const cartTotalElement = document.getElementById("cart-total");
            let total = 0;

            cartItemsContainer.innerHTML = ""; // Clear existing items

            cartItems.forEach(item => {
                const itemElement = document.createElement("div");
                itemElement.classList.add("cart-item");
                itemElement.innerHTML = `
                    <img class="item-image" src="${item.image}" alt="${item.name}">
                    <div class="item-details">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(${item.id}, -1)">-</button>
                        <input type="number" value="${item.quantity}" min="1" onchange="updateQuantity(${item.id}, parseInt(this.value) - item.quantity)">
                        <button onclick="updateQuantity(${item.id}, 1)">+</button>
                        <button class="remove-button" onclick="removeItem(${item.id})">Remove</button>
                    </div>
                `;
                cartItemsContainer.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            cartTotalElement.textContent = total.toFixed(2);
        }


        function updateQuantity(itemId, change) {
            const itemIndex = cartItems.findIndex(item => item.id === itemId);
            if (itemIndex !== -1) {
                cartItems[itemIndex].quantity += change;
                if (cartItems[itemIndex].quantity < 1) {
                    cartItems[itemIndex].quantity = 1;
                }
                updateCartDisplay();
            }
        }


        function removeItem(itemId) {
            cartItems = cartItems.filter(item => item.id !== itemId);
            updateCartDisplay();
        }


        function checkout() {
            alert("Checkout functionality not yet implemented.");
            // In a real application, you would redirect the user to a checkout page or process the order.
        }

        // Initial display when the page loads
        updateCartDisplay();
    </script>
</body>
</html>
