<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        main {
            padding: 1rem;
            flex-grow: 1;
        }

        .cart-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            border-radius: 4px;
        }

        .item-details {
            display: flex;
            flex-direction: column;
        }

        .item-title {
            font-weight: bold;
        }

        .item-price {
            font-weight: bold;
            text-align: center;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-button {
            background-color: #ddd;
            border: none;
            padding: 0.25rem 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 0.25rem;
        }

        .quantity-button:hover {
            background-color: #ccc;
        }

        .quantity-input {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .remove-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 4px;
        }

        .remove-button:hover {
            background-color: #c82333;
        }

        .cart-summary {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .total-price {
            font-weight: bold;
            font-size: 1.2rem;
            text-align: right;
        }

        .checkout-button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            display: block;
            width: 100%;
            margin-top: 1rem;
            text-align: center;
        }

        .checkout-button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .cart-item {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .item-image {
                width: 100%;
                height: auto;
                aspect-ratio: 1/1;
                margin-bottom: 0.5rem;
            }

            .item-details {
                margin-bottom: 0.5rem;
            }

            .quantity-controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>

    <main>
        <div class="cart-container">
            <div class="cart-item" data-item-id="1">
                <div class="item-image">Item 1</div>
                <div class="item-details">
                    <div class="item-title">Product Name 1</div>
                    <p>Description of the product goes here.</p>
                </div>
                <div class="item-price">$25.00</div>
                <div class="quantity-controls">
                    <button class="quantity-button" onclick="updateQuantity(this, -1)">-</button>
                    <input type="number" class="quantity-input" value="1" min="1" onchange="handleQuantityChange(this)">
                    <button class="quantity-button" onclick="updateQuantity(this, 1)">+</button>
                </div>
                <button class="remove-button" onclick="removeItem(this)">Remove</button>
            </div>

            <div class="cart-item" data-item-id="2">
                <div class="item-image">Item 2</div>
                <div class="item-details">
                    <div class="item-title">Product Name 2</div>
                    <p>Another product description.</p>
                </div>
                <div class="item-price">$15.00</div>
                <div class="quantity-controls">
                    <button class="quantity-button" onclick="updateQuantity(this, -1)">-</button>
                    <input type="number" class="quantity-input" value="2" min="1" onchange="handleQuantityChange(this)">
                    <button class="quantity-button" onclick="updateQuantity(this, 1)">+</button>
                </div>
                <button class="remove-button" onclick="removeItem(this)">Remove</button>
            </div>

            <div class="cart-summary">
                <p class="total-price">Total: $0.00</p>
                <button class="checkout-button" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Shopping Cart</p>
    </footer>

    <script>
        function updateQuantity(button, change) {
            const input = button.parentNode.querySelector('.quantity-input');
            let quantity = parseInt(input.value);

            quantity += change;

            if (quantity < 1) {
                quantity = 1;
            }

            input.value = quantity;
            updateTotalPrice();
        }

        function handleQuantityChange(input) {
            let quantity = parseInt(input.value);
            if (isNaN(quantity) || quantity < 1) {
                input.value = 1;
                quantity = 1;
            }
            updateTotalPrice();
        }

        function removeItem(button) {
            const item = button.closest('.cart-item');
            item.remove();
            updateTotalPrice();
        }

        function updateTotalPrice() {
            let total = 0;
            const items = document.querySelectorAll('.cart-item');

            items.forEach(item => {
                const priceStr = item.querySelector('.item-price').textContent.replace('$', '');
                const quantity = parseInt(item.querySelector('.quantity-input').value);
                const price = parseFloat(priceStr);

                if (!isNaN(price) && !isNaN(quantity)) {
                    total += price * quantity;
                }
            });

            document.querySelector('.total-price').textContent = `Total: $${total.toFixed(2)}`;
        }

        function checkout() {
            alert('Checkout functionality will be implemented here.  For now, this is a placeholder.');
        }

        updateTotalPrice(); // Initial update on page load
    </script>
</body>
</html>
