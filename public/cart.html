<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .item-details {
            flex: 1;
            margin-right: 15px;
        }

        .item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
        }

        .quantity-controls button {
            background-color: #ddd;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 4px;
            margin: 0 5px;
        }

        .quantity-controls input[type="number"] {
            width: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 5px;
        }

        .remove-item-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .remove-item-button:hover {
            background-color: #c0392b;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .coupon-section {
            display: flex;
            margin-bottom: 15px;
        }

        .coupon-section input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

        .coupon-section button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .coupon-section button:hover {
            background-color: #27ae60;
        }

        .checkout-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .checkout-button:hover {
            background-color: #2980b9;
        }

        .empty-cart-message {
            text-align: center;
            padding: 20px;
            font-style: italic;
            color: #777;
        }

        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .item-details {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .item-image {
                margin-right: 0;
                margin-bottom: 10px;
            }

            .quantity-controls {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Shopping Cart</h1>

        <div id="cart-items-container">
            <!-- Cart items will be dynamically added here -->
        </div>

        <div class="cart-summary">
            <div class="coupon-section">
                <input type="text" id="coupon-code" placeholder="Enter coupon code">
                <button onclick="applyCoupon()">Apply Coupon</button>
            </div>
            <p><b>Subtotal:</b> $<span id="subtotal">0.00</span></p>
            <p><b>Discount:</b> $<span id="discount">0.00</span></p>
            <p><b>Total:</b> $<span id="total">0.00</span></p>
            <a href="#" class="checkout-button">Proceed to Checkout</a>
        </div>
    </div>

    <script>
        const cartItemsContainer = document.getElementById('cart-items-container');
        const subtotalElement = document.getElementById('subtotal');
        const discountElement = document.getElementById('discount');
        const totalElement = document.getElementById('total');
        const couponCodeInput = document.getElementById('coupon-code');

        let cartItems = [];
        let discountAmount = 0;
        let couponApplied = false;

        // Sample product data (replace with actual product data)
        const products = [
            { id: 1, name: 'Product A', price: 25.00, image: 'https://via.placeholder.com/60' },
            { id: 2, name: 'Product B', price: 50.00, image: 'https://via.placeholder.com/60' },
            { id: 3, name: 'Product C', price: 15.00, image: 'https://via.placeholder.com/60' }
        ];

        // Load cart from local storage (if any)
        document.addEventListener('DOMContentLoaded', () => {
            const savedCart = localStorage.getItem('cart');
            if (savedCart) {
                cartItems = JSON.parse(savedCart);
                renderCartItems();
                updateTotals();
            }
        });


        function addItemToCart(productId, quantity = 1) {
            const product = products.find(p => p.id === productId);
            if (!product) {
                console.error('Product not found');
                return;
            }

            const existingItemIndex = cartItems.findIndex(item => item.productId === productId);

            if (existingItemIndex !== -1) {
                cartItems[existingItemIndex].quantity += quantity;
            } else {
                cartItems.push({ productId: productId, name: product.name, price: product.price, quantity: quantity, image: product.image });
            }

            renderCartItems();
            updateTotals();
            saveCartToLocalStorage();
        }



        function removeItemFromCart(productId) {
            cartItems = cartItems.filter(item => item.productId !== productId);
            renderCartItems();
            updateTotals();
            saveCartToLocalStorage();
        }

        function updateQuantity(productId, newQuantity) {
            const itemIndex = cartItems.findIndex(item => item.productId === productId);
            if (itemIndex !== -1) {
                cartItems[itemIndex].quantity = parseInt(newQuantity, 10);
                if (isNaN(cartItems[itemIndex].quantity) || cartItems[itemIndex].quantity <= 0) {
                    cartItems.splice(itemIndex, 1); // Remove item if quantity is invalid or zero
                }
                renderCartItems();
                updateTotals();
                saveCartToLocalStorage();
            }
        }

        function applyCoupon() {
            const couponCode = couponCodeInput.value.trim().toLowerCase();
            if (couponApplied) {
                alert("Coupon already applied!");
                return;
            }


            if (couponCode === 'DISCOUNT10') {
                discountAmount = calculateSubtotal() * 0.10; // 10% discount
                couponApplied = true;
                alert('Coupon applied successfully!');
                updateTotals();
            } else {
                alert('Invalid coupon code.');
            }
        }



        function calculateSubtotal() {
            let subtotal = 0;
            cartItems.forEach(item => {
                subtotal += item.price * item.quantity;
            });
            return subtotal;
        }

        function updateTotals() {
            const subtotal = calculateSubtotal();
            subtotalElement.textContent = subtotal.toFixed(2);
            discountElement.textContent = discountAmount.toFixed(2);
            const total = subtotal - discountAmount;
            totalElement.textContent = total.toFixed(2);
        }


        function renderCartItems() {
            cartItemsContainer.innerHTML = ''; // Clear existing items

            if (cartItems.length === 0) {
                cartItemsContainer.innerHTML = '<p class="empty-cart-message">Your cart is empty.</p>';
                return;
            }

            cartItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.classList.add('cart-item');
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <p>${item.name}</p>
                        <p>$${item.price.toFixed(2)}</p>
                    </div>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(${item.productId}, ${item.quantity - 1})">-</button>
                        <input type="number" value="${item.quantity}" onchange="updateQuantity(${item.productId}, this.value)">
                        <button onclick="updateQuantity(${item.productId}, ${item.quantity + 1})">+</button>
                    </div>
                    <button class="remove-item-button" onclick="removeItemFromCart(${item.productId})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        function saveCartToLocalStorage() {
           localStorage.setItem('cart', JSON.stringify(cartItems));
        }
    </script>
</body>
</html>
