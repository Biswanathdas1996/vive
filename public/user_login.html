<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --background-color: #f4f6f9;
            --text-color: #333;
            --error-color: #ff6b6b;
            --success-color: #51c78f;
            --font-stack: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --spacing-unit: 16px;
            --border-radius: 8px;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: var(--font-stack);
            color: var(--text-color);
            background-color: var(--background-color);
            line-height: 1.6;
            height: 100%;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        header {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: var(--spacing-unit);
            box-shadow: var(--shadow);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logo {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        footer {
            padding: var(--spacing-unit);
            background: var(--primary-color);
            color: white;
            text-align: center;
            position: relative;
        }
        
        footer a {
            color: var(--secondary-color);
            text-decoration: none;
            margin: 0 5px;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            object-fit: cover;
            z-index: -2;
            filter: brightness(0.7);
        }
        
        main {
            display: grid;
            place-items: center;
            height: 100vh;
            width: 100vw;
            padding: var(--spacing-unit);
        }
        
        .content {
            background: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 3em;
            max-width: 400px;
            width: 100%;
        }
        
        .login-form input {
            width: 100%;
            padding: 0.8em;
            margin-bottom: 1em;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }
        
        .login-form button {
            width: 100%;
            padding: 0.8em;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-form button:hover {
            background: var(--secondary-color);
        }
        
        .social-buttons {
            display: flex;
            justify-content: space-between;
            margin: var(--spacing-unit) 0;
        }
        
        .social-buttons button {
            flex: 1;
            background: transparent;
            border: 2px solid currentColor;
            border-radius: var(--border-radius);
            margin: 0 5px;
            color: var(--primary-color);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .social-buttons button:hover {
            background: var(--primary-color);
            color: white;
        }

        .testimonials {
            display: flex;
            flex-direction: row;
            overflow: hidden;
            height: 100px;
            margin-bottom: var(--spacing-unit);
            position: relative;
        }
        
        .testimonial {
            min-width: 100%;
            transition: transform 0.5s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .signup-prompt {
            margin-top: var(--spacing-unit);
            text-align: center;
        }
        
        .signup-prompt a {
            color: var(--primary-color);
            font-weight: bold;
            text-decoration: none;
        }
        
        .login-tips-banner {
            padding: var(--spacing-unit);
            background-color: var(--secondary-color);
            color: white;
            text-align: center;
            position: relative;
            margin-bottom: var(--spacing-unit);
            border-radius: var(--border-radius);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
           }
        
        .modal.active {
            opacity: 1;
            pointer-events: auto;
        }
        
        .modal-content {
            background: white;
            padding: 2em;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        .close-modal {
            cursor: pointer;
            font-weight: bold;
            position: absolute;
            top: 10px;
            right: 20px;
        }
        
        @keyframes slide {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }
        
        @media(max-width: 768px) {
            .content {
                padding: 2em;
            }
            
            .testimonials {
                height: 80px;
            }
        }
    </style>
</head>
<body>

<video class="video-background" autoplay muted loop>
    <source src="path-to-your-video.mp4" type="video/mp4">
</video>

<header>
    <div class="logo">My Brand</div>
</header>

<main>
    <div class="content">
        <div class="login-tips-banner">
            Tip: Use strong passwords!
            <span class="close-modal">&times;</span>
        </div>

        <div class="testimonials">
            <div class="testimonial" style="animation: slide 10s infinite;">
                <p>"Best service ever! I love it!"</p>
            </div>
            <div class="testimonial" style="animation: slide 10s infinite;">
                <p>"A truly innovative platform!"</p>
            </div>
        </div>

        <div class="login-form">
            <h2>Login</h2>
            <input type="email" placeholder="Email" aria-label="Email" required>
            <input type="password" placeholder="Password" aria-label="Password" required>
            <button type="button">Login</button>
        </div>

        <div class="social-buttons">
            <button type="button" aria-label="Login with Google">G</button>
            <button type="button" aria-label="Login with Facebook">F</button>
            <button type="button" aria-label="Login with Twitter">T</button>
        </div>

        <div class="signup-prompt">
            New here? <a href="#">Sign up</a>
        </div>
    </div>
</main>

<footer>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> | Contact: info@example.com</p>
</footer>

<div class="modal" id="passwordRecoveryModal">
    <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Password Recovery</h2>
        <p>Enter your email to recover your password.</p>
        <input type="email" placeholder="Email" aria-label="Recovery Email" required>
        <button type="button">Submit</button>
    </div>
</div>

<script>
    // Testimonials slider
    let currentSlide = 0;
    const testimonials = document.querySelectorAll('.testimonial');
    function updateTestimonials() {
        testimonials.forEach((testimonial, index) => {
            testimonial.style.transform = `translateX(-${currentSlide * 100}%)`;
        });
        currentSlide = (currentSlide + 1) % testimonials.length;
    }
    setInterval(updateTestimonials, 5000);

    // Modal handling
    const modal = document.getElementById('passwordRecoveryModal');
    const openModal = document.querySelector('.forgot-password');

    openModal.addEventListener('click', () => {
        modal.classList.add('active');
    });

    modal.querySelector('.close-modal').addEventListener('click', () => {
        modal.classList.remove('active');
    });
    
    // Close login tips banner
    const closeBanner = document.querySelector('.login-tips-banner .close-modal');
    closeBanner.addEventListener('click', () => {
        document.querySelector('.login-tips-banner').style.display = 'none';
    });
</script>
    
</body>
</html>
