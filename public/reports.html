<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Report Generator</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #ffeb3b;
  --background-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --spacing: 1rem;
}

body {
  font-family: 'Arial', sans-serif;
  line-height: 1.6;
  background-color: var(--background-color);
  color: var(--text-color);
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 2rem;
  text-align: center;
}

main {
  flex: 1;
  padding: var(--spacing);
  display: grid;
  grid-template-columns: 1fr;
  grid-gap: var(--spacing);
}

@media (min-width: 768px) {
  main {
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  }
}

section {
  background-color: white;
  padding: var(--spacing);
  border-radius: 8px;
  box-shadow: 0 2px 4px var(--shadow-color);
}

input, select, button {
  padding: 0.8rem;
  margin-bottom: var(--spacing);
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 1rem;
}

button {
  background-color: var(--primary-color);
  color: white;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darken(var(--primary-color), 10%);
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
}


.neumorphic-button {
  padding: 1rem 2rem;
  border-radius: 20px;
  background-color: #f0f0f0;
  box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2), -5px -5px 10px rgba(255, 255, 255, 0.8);
  cursor: pointer;
  transition: box-shadow 0.3s ease;
}

.neumorphic-button:hover {
  box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2), -3px -3px 6px rgba(255, 255, 255, 0.9);
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 1rem;
}
</style>
</head>
<body>
<header>
  <h1>Report Generator</h1>
</header>
<main>
  <section>
    <h2>Generate Report</h2>
    <div class="container">
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate">
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate">
      <label for="reportType">Report Type:</label>
      <select id="reportType">
        <option value="pdf">PDF</option>
        <option value="csv">CSV</option>
      </select>
      <button class="neumorphic-button" id="generateReport">Generate Report</button>
      <a id="downloadLink" style="display:none;" download="report.pdf">Download</a>
    </div>
  </section>
</main>
<footer>
  &copy; 2023 Report Generator
</footer>
<script>
document.getElementById('generateReport').addEventListener('click', () => {
  const startDate = document.getElementById('startDate').value;
  const endDate = document.getElementById('endDate').value;
  const reportType = document.getElementById('reportType').value;
  const downloadLink = document.getElementById('downloadLink');

  //Simulate report generation. Replace with actual report generation logic.
  const reportData = `Report generated from ${startDate} to ${endDate} in ${reportType} format.`;

  if(reportType === "pdf"){
      //Simulate PDF generation.  Replace with actual PDF generation library.
      downloadLink.href = 'data:application/pdf;base64,' + btoa(reportData);
      downloadLink.download = 'report.pdf';
      downloadLink.style.display = 'block';
  } else {
    //Simulate CSV generation. Replace with actual CSV generation.
    downloadLink.href = 'data:text/csv;charset=utf-8,' + encodeURIComponent(reportData);
    downloadLink.download = 'report.csv';
    downloadLink.style.display = 'block';
  }

});
</script>
</body>
</html>
