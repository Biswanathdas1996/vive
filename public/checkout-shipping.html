<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Shipping Information</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 960px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: grid;
            grid-gap: 15px;
        }

        .form-group {
            display: grid;
            grid-template-columns: 1fr;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin-right: 5px;
        }

        .shipping-methods {
            display: flex;
            flex-direction: column;
        }

        .shipping-method {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .shipping-method input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (min-width: 768px) {
            form {
                grid-template-columns: repeat(2, 1fr);
            }

            .form-group:nth-child(odd) {
                grid-column: 1;
            }

            .form-group:nth-child(even) {
                grid-column: 2;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shipping Information</h1>
        <form id="shippingForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="addressLine1">Address Line 1</label>
                <input type="text" id="addressLine1" name="addressLine1" required>
            </div>
            <div class="form-group">
                <label for="addressLine2">Address Line 2</label>
                <input type="text" id="addressLine2" name="addressLine2">
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="form-group">
                <label for="state">State/Province</label>
                <input type="text" id="state" name="state" required>
            </div>
            <div class="form-group">
                <label for="zipCode">Zip/Postal Code</label>
                <input type="text" id="zipCode" name="zipCode" required>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="US">United States</option>
                    <option value="CA">Canada</option>
                    <option value="GB">United Kingdom</option>
                    </select>
            </div>
            <div class="form-group">
                <label>Shipping Method</label>
                <div class="shipping-methods">
                    <label class="shipping-method">
                        <input type="radio" name="shippingMethod" value="standard" required>
                        Standard Shipping (3-5 business days) - $5.99
                    </label>
                    <label class="shipping-method">
                        <input type="radio" name="shippingMethod" value="express">
                        Express Shipping (1-2 business days) - $9.99
                    </label>
                </div>
            </div>
            <button type="submit">Continue to Payment</button>
        </form>
    </div>

    <script>
        document.getElementById('shippingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for now.  Replace with navigation to next step

            // Simulate form validation
            const form = event.target;
            let isValid = true;
            const inputs = form.querySelectorAll('input[required], select[required]');

            inputs.forEach(input => {
                if (!input.value.trim()) {
                    isValid = false;
                    input.style.borderColor = 'red';
                } else {
                    input.style.borderColor = '#ddd'; // Reset border color
                }
            });

            if (isValid) {
                // For demonstration, show an alert and log the form data to console.
                alert("Shipping information submitted!");

                const formData = new FormData(form);
                const data = {};
                for (const [key, value] of formData.entries()) {
                    data[key] = value;
                }
                console.log(data);

                //Replace with navigation to the next step.  Example:
                //window.location.href = "checkout-payment.html";
            }
            else {
                alert("Please fill in all required fields.");
            }
        });
    </script>
</body>
</html>
