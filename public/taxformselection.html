<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tax Form Selection</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

main {
  padding: 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  grid-gap: 1rem;
}

.form-card {
  background-color: white;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  padding: 1rem;
  text-align: center;
}

.form-card h3 {
  margin-top: 0;
}

.form-card p {
  margin-bottom: 1rem;
}

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 0.8rem 1.5rem;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 1rem;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #45a049;
}

@media (max-width: 600px) {
  main {
    grid-template-columns: 1fr;
  }
}
</style>
</head>
<body>
<header>
  <h1>Tax Form Selection</h1>
</header>
<main>
  <div class="form-card">
    <h3>Form 1040</h3>
    <p>U.S. Individual Income Tax Return</p>
    <button onclick="selectForm('1040')">Select</button>
  </div>
  <div class="form-card">
    <h3>Form W-2</h3>
    <p>Wage and Tax Statement</p>
    <button onclick="selectForm('W-2')">Select</button>
  </div>
  <div class="form-card">
    <h3>Form 1099-NEC</h3>
    <p>Nonemployee Compensation</p>
    <button onclick="selectForm('1099-NEC')">Select</button>
  </div>
  <div class="form-card">
    <h3>Form 1099-INT</h3>
    <p>Interest Income</p>
    <button onclick="selectForm('1099-INT')">Select</button>
  </div>
</main>
<script>
function selectForm(formName) {
  alert("You selected form: " + formName);
  // Add your form selection logic here.  This is a placeholder.  
  // You would typically redirect to a different page or open a modal.
}
</script>
</body>
</html>
