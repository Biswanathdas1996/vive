<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>History</title>
<style>
body {
  font-family: sans-serif;
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background-color: #f4f4f4;
}

header {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}

main {
  flex: 1;
  padding: 1rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: 1rem;
}

.event {
  background-color: white;
  padding: 1rem;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.event h2 {
  margin-top: 0;
}

.event p {
  line-height: 1.5;
}

@media (max-width: 600px) {
  main {
    grid-template-columns: 1fr;
  }
}

footer {
  background-color: #333;
  color: white;
  padding: 1rem;
  text-align: center;
}
</style>
</head>
<body>
<header>
  <h1>Historical Events</h1>
</header>
<main id="eventContainer">
  </main>
<footer>
  <p>&copy; 2023 My History Site</p>
</footer>

<script>
const events = [
  { year: 1492, title: "Columbus's Voyage", description: "Christopher Columbus's first voyage to the Americas." },
  { year: 1776, title: "American Declaration of Independence", description: "The thirteen American colonies declared independence from Great Britain." },
  { year: 1914, title: "World War I Begins", description: "World War I, also known as the Great War, begins in Europe." },
  { year: 1969, title: "Apollo 11 Moon Landing", description: "The Apollo 11 mission lands the first humans on the Moon." },
  { year: 2001, title: "September 11 Attacks", description: "Terrorist attacks on the World Trade Center and the Pentagon."}
];


const eventContainer = document.getElementById('eventContainer');

events.forEach(event => {
  const eventDiv = document.createElement('div');
  eventDiv.classList.add('event');
  eventDiv.innerHTML = `<h2>${event.title} (${event.year})</h2><p>${event.description}</p>`;
  eventContainer.appendChild(eventDiv);
});
</script>
</body>
</html>
