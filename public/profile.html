<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        :root {
            /* Color Palette */
            --color-primary: #64b5f6; /* Light Blue */
            --color-primary-dark: #1e88e5;
            --color-secondary: #ffab00; /* Amber */
            --color-background: #f0f4c3; /* Light Green */
            --color-surface: #ffffff; /* White */
            --color-on-surface: #212121; /* Dark Grey */
            --color-accent: #e57373; /* Red */

            /* Spacing */
            --space-s: 0.75rem;
            --space-m: 1rem;
            --space-l: 1.5rem;
            --space-xl: 2rem;

            /* Typography */
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-base: 1rem;
            --line-height-base: 1.6;
            --font-weight-light: 300;
            --font-weight-regular: 400;
            --font-weight-bold: 700;

            /* Border Radius */
            --border-radius: 0.75rem;

            /* Shadow */
            --shadow-small: 0 1px 2px rgba(0, 0, 0, 0.1);
            --shadow-medium: 0 2px 4px rgba(0, 0, 0, 0.15);
            --shadow-large: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            font-size: var(--font-size-base);
            line-height: var(--line-height-base);
            background-color: var(--color-background);
            color: var(--color-on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: var(--space-m);
        }

        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--color-surface);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-medium);
            overflow: hidden;
        }

        header {
            background: linear-gradient(to right, var(--color-primary), var(--color-secondary));
            color: var(--color-surface);
            padding: var(--space-xl);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-s);
        }

        .avatar-container {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: var(--space-m);
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .avatar-container::before {
            content: '';
            display: block;
            width: 60%;
            height: 60%;
            background-color: var(--color-secondary);
            border-radius: 50%;
        }

        main {
            padding: var(--space-l);
        }

        .profile-section {
            margin-bottom: var(--space-l);
        }

        .profile-section h2 {
            font-size: 1.5rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-m);
        }

        .profile-field {
            margin-bottom: var(--space-m);
        }

        .profile-field label {
            display: block;
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-s);
        }

        .profile-field input, .profile-field textarea {
            width: 100%;
            padding: var(--space-m);
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            font-size: var(--font-size-base);
            transition: border-color 0.2s ease;
        }

        .profile-field input:focus, .profile-field textarea:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        .button {
            display: inline-block;
            padding: var(--space-m) var(--space-l);
            background-color: var(--color-primary);
            color: var(--color-surface);
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: var(--font-weight-bold);
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: var(--shadow-small);
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: var(--color-primary-dark);
            transform: translateY(-2px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button--secondary {
            background-color: var(--color-accent);
        }

        .button--secondary:hover {
            background-color: darken(var(--color-accent), 10%);
        }

        footer {
            text-align: center;
            padding: var(--space-m);
            border-top: 1px solid #eee;
            color: #777;
            font-size: 0.8rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                margin: 0 var(--space-m);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Profile</h1>
            <div class="avatar-container">
            </div>
        </header>

        <main>
            <section class="profile-section">
                <h2>Profile Details</h2>
                <div class="profile-field">
                    <label for="username">Username</label>
                    <input type="text" id="username" value="johndoe" readonly>
                </div>
                <div class="profile-field">
                    <label for="email">Email</label>
                    <input type="email" id="email" value="john.doe@example.com" readonly>
                </div>
                <div class="profile-field">
                    <label for="bio">Bio</label>
                    <textarea id="bio" rows="4" readonly>A passionate developer and designer.</textarea>
                </div>
                <button class="button">Edit Profile</button>
                <button class="button button--secondary">Logout</button>
            </section>

        </main>

        <footer>
            <p>&copy; 2024 User Profile</p>
        </footer>
    </div>

</body>
</html>
