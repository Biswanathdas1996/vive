<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #2196f3;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  color: var(--text-color);
}

.container {
  max-width: 960px;
  margin: 2rem auto;
  padding: 0 var(--spacing-unit);
}

header {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 2rem 0;
  text-align: center;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

.profile-picture {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: radial-gradient(circle, rgba(255,255,255,0.5), var(--primary-color));
  margin: 2rem auto;
}

.profile-info {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: var(--spacing-unit);
}

.profile-section {
  padding: 1rem;
  background-color: white;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
}

.profile-edit {
  text-align: right;
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.5rem 1rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: darken(var(--primary-color), 10%);
}

.progress-summary {
  background-color: white;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  padding: 1rem;
  margin-top: var(--spacing-unit);
}


.progress-bar {
  height: 20px;
  background-color: #e0e0e0;
  border-radius: var(--border-radius);
  overflow: hidden;
}

.progress-bar > div {
  height: 100%;
  background-color: var(--secondary-color);
  transition: width 0.5s ease;
}

@keyframes fadeIn {
  from {opacity: 0;}
  to {opacity: 1;}
}

.fade-in {
  animation: fadeIn 0.5s ease-in-out;
}

</style>
</head>
<body>
<header>
  <h1>User Profile</h1>
</header>
<div class="container">
  <div class="profile-picture fade-in"></div>
  <div class="profile-info">
    <div class="profile-section">
      <h2>Personal Information</h2>
      <p>Name: John Doe</p>
      <p>Email: john.doe@example.com</p>
      <div class="profile-edit">
        <button>Edit Profile</button>
      </div>
    </div>
    <div class="profile-section">
      <h2>Settings</h2>
      <p>Notifications: On</p>
      <p>Theme: Dark</p>
    </div>
  </div>
  <div class="progress-summary fade-in">
    <h2>Progress Summary</h2>
    <p>Task Completion: 75%</p>
    <div class="progress-bar">
      <div style="width: 75%;"></div>
    </div>
  </div>
</div>
<script>
//Add any javascript interactions here if needed.  Example below.
const editButton = document.querySelector('.profile-edit button');
editButton.addEventListener('click', () => {
  alert('Edit profile functionality will go here.');
});

</script>
</body>
</html>
