<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Goal Creation</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #e91e63;
  --background-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--background-color);
  color: var(--text-color);
  line-height: 1.6;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.2)), radial-gradient(circle at 50% 100%, #ffffff, #f0f0f0);
  border-radius: var(--border-radius);
  box-shadow: 0 2px 10px var(--shadow-color);
  padding: 2rem;
  max-width: 600px;
  width: 100%;
  backdrop-filter: blur(10px);
}

.form-group {
  margin-bottom: var(--spacing-unit);
}

label {
  display: block;
  margin-bottom: 0.5rem;
}

input,
textarea {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  box-sizing: border-box;
}

select {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  box-sizing: border-box;
}

button {
  background-color: var(--primary-color);
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: var(--secondary-color);
}

.progress-bar {
  height: 20px;
  background-color: #eee;
  border-radius: var(--border-radius);
  overflow: hidden;
  margin-top: 1rem;
}

.progress-bar-fill {
  height: 100%;
  background-color: var(--primary-color);
  width: 0;
  transition: width 0.5s ease;
}


/*Responsive Styles*/
@media (max-width: 400px) {
  .container {
    padding: 1rem;
  }
}
</style>
</head>
<body>
<div class="container">
  <h1>Create New Goal</h1>
  <form id="goalForm">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="target">Target:</label>
      <input type="number" id="target" name="target" required>
    </div>
    <div class="form-group">
      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" name="dueDate" required>
    </div>
    <div class="form-group">
      <label for="habitTracking">Habit Tracking:</label>
      <select id="habitTracking" name="habitTracking">
        <option value="none">None</option>
        <option value="daily">Daily</option>
        <option value="weekly">Weekly</option>
      </select>
    </div>
    <button type="submit">Create Goal</button>
    <div class="progress-bar">
      <div class="progress-bar-fill" id="progressBar"></div>
    </div>
  </form>
</div>

<script>
const goalForm = document.getElementById('goalForm');
const progressBarFill = document.getElementById('progressBar');

goalForm.addEventListener('submit', (e) => {
  e.preventDefault();
  //Here you would typically send the form data to a server
  //For this example, we just simulate progress
  let progress = 0;
  const progressInterval = setInterval(() => {
    progress += 10;
    progressBarFill.style.width = progress + '%';
    if(progress >= 100) {
      clearInterval(progressInterval);
      alert("Goal Created!");
      goalForm.reset();
    }
  }, 1000);
});
</script>

</body>
</html>
