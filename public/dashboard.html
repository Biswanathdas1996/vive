<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Dashboard</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #2196f3;
  --accent-color: #ff9800;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.1);
  --border-radius: 8px;
  --spacing: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  display: grid;
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
  grid-template-columns: 1fr; /*added for single column layout*/
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: var(--spacing);
  text-align: center;
}

nav {
  display: none; /* Hide navigation for this design */
}

main {
  padding: var(--spacing);
  display: flex;
  flex-direction: column; /* Stack elements vertically */
  gap: var(--spacing); /* Add spacing between elements */
}

.goal-card {
  background-color: white;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  padding: var(--spacing);
  display: flex;
  flex-direction: column;
  gap: 0.5rem; /*Added gap between title and progress bar*/
}

.goal-title {
  font-size: 1.4rem;
  font-weight: bold;
  margin: 0; /*remove default margin*/
}

.progress-bar {
  height: 20px;
  width: 100%;
  background-color: #ddd;
  border-radius: var(--border-radius);
  overflow: hidden;
}

.progress-bar-fill {
  height: 100%;
  background-color: var(--primary-color);
  transition: width 0.5s ease;
}


.chart-container {
  width: 100%;
  height: 250px; /*Increased height*/
  background-color: white;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  display: flex;
  justify-content: center;
  align-items: center;
}

.chart-container canvas {
  max-width: 100%;
  max-height: 100%;
}

footer {
  background-color: #333;
  color: white;
  padding: var(--spacing);
  text-align: center;
}

#createGoalButton {
  background-color: var(--accent-color);
  color: white;
  padding: 0.8rem 1.5rem;
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  transition: background-color 0.3s ease;
  align-self: flex-end; /* Align button to the right */
  margin-top: auto; /* Push button to the bottom */
}


</style>
</head>
<body>
<header>
  <h1>Progress Dashboard</h1>
</header>
<main>
  <div class="goal-card">
    <h2 class="goal-title">Goal 1: Learn JavaScript</h2>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 75%;"></div>
    </div>
  </div>
  <div class="goal-card">
    <h2 class="goal-title">Goal 2: Build a Web App</h2>
    <div class="progress-bar">
      <div class="progress-bar-fill" style="width: 50%;"></div>
    </div>
  </div>
  <div class="chart-container">
    <canvas id="myChart"></canvas>
  </div>
  <button id="createGoalButton">Create New Goal</button>
</main>
<footer>
  &copy; 2023 Progress Dashboard
</footer>

<script>
  const createGoalButton = document.getElementById('createGoalButton');
  createGoalButton.addEventListener('click', () => {
    alert('Create Goal functionality not yet implemented.');
  });

  setTimeout(() => {
    document.querySelectorAll('.progress-bar-fill')[0].style.width = '90%';
  }, 2000);

  // Chart.js (replace with your chart library)
  const ctx = document.getElementById('myChart').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Progress',
        data: [12, 19, 3, 5, 2, 3],
        backgroundColor: [
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)',
          'rgba(54, 162, 235, 0.2)'
        ],
        borderColor: [
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)',
          'rgba(54, 162, 235, 1)'
        ],
        borderWidth: 1
      }]
    },
    options: {
      scales: {
        y: {
          beginAtZero: true
        }
      }
    }
  });
</script>

</body>
</html>
