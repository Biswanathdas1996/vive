<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <style>
        :root {
            --primary-color: #30a9de;
            --secondary-color: #ff4e50;
            --accent-color: #ffe47a;
            --text-light: #f5f5f5;
            --text-dark: #333;
            --bg-light: #fff;
            --bg-dark: #1a1a1a;
            --shadow: rgba(0, 0, 0, 0.15);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            scroll-behavior: smooth;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        /* Layout */
        header {
            position: sticky;
            top: 0;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            box-shadow: 0 4px 8px var(--shadow);
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin: 0 0.75rem;
            color: var(--text-light);
            text-decoration: none;
            position: relative;
        }

        nav a:hover {
            color: var(--accent-color);
        }

        .search-bar {
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 200px;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            padding-top: 60px;
            transition: transform 0.3s ease;
            transform: translateX(-220px);
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar a {
            padding: 1rem;
            color: var(--text-light);
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: var(--primary-color);
        }

        .sidebar-toggle {
            display: block;
            background-color: transparent;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            padding: 1rem;
        }

        main {
            padding: 1rem;
            margin-left: 200px;
        }

        /* Content Sections */
        .profile-card, .recent-activities, .data-table, .chat-window, .forms, .charts {
            background-color: var(--bg-light);
            box-shadow: 0 4px 8px var(--shadow);
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-card::before {
            content: '';
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, var(--accent-color), var(--secondary-color));
            border-radius: 50%;
        }

        /* Data Table */
        .data-table {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.75rem;
            text-align: left;
            border-bottom: 1px solid var(--shadow);
        }

        th {
            background-color: var(--primary-color);
            color: var(--text-light);
        }

        /* Form */
        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        /* Chat Window */
        .chat-window {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 500px;
            background-color: var(--bg-light);
            border-radius: 8px;
            box-shadow: 0 4px 8px var(--shadow);
            display: none;
            flex-direction: column;
        }

        .chat-window.active {
            display: flex;
        }

        /* Responsive Layouts */
        @media (max-width: 768px) {
            .search-bar {
                display: none;
            }

            .sidebar {
                width: 60px;
            }

            main {
                margin-left: 60px;
            }
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">MyApp</div>
        <nav>
            <a href="#">Dashboard</a>
            <a href="#">Reports</a>
            <a href="#">Settings</a>
            <input type="text" class="search-bar" placeholder="Search...">
        </nav>
    </header>

    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
    <aside class="sidebar">
        <a href="#">Home</a>
        <a href="#">Analytics</a>
        <a href="#">Messaging</a>
    </aside>

    <main>
        <section class="profile-card">
            <div>User Name</div>
            <div>User Role</div>
            <button>Edit Profile</button>
        </section>

        <section class="recent-activities">
            <h2>Recent Activity</h2>
            <ul>
                <li>Activity 1</li>
                <li>Activity 2</li>
            </ul>
        </section>

        <section class="data-table">
            <h2>Data Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Row 1</td>
                        <td>Data 1</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="chat-window">
            <h2>AI Chat</h2>
            <div class="chat-content">
                <!-- Chat interface -->
            </div>
        </section>

        <section class="forms">
            <h2>Multi-Step Form</h2>
            <div class="form-step active">
                <p>Step 1</p>
            </div>
            <div class="form-step">
                <p>Step 2</p>
            </div>
        </section>

    </main>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('active');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const themeSwitch = document.createElement('button');
            themeSwitch.textContent = 'Toggle Dark Mode';
            themeSwitch.onclick = function() {
                document.body.classList.toggle('dark-mode');
            };
            document.body.appendChild(themeSwitch);
        });

    </script>

</body>
</html>
