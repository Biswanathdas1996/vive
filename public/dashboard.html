<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Dashboard</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #ff9800;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing-unit: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  display: grid;
  grid-template-rows: auto 1fr auto;
  min-height: 100vh;
}

header {
  background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 2rem;
  text-align: center;
}

main {
  padding: var(--spacing-unit);
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  grid-gap: var(--spacing-unit);
}

.chart-container {
  background-color: white;
  border-radius: var(--border-radius);
  box-shadow: 0 2px 4px var(--shadow-color);
  padding: var(--spacing-unit);
}

.chart-title {
  font-size: 1.2rem;
  margin-bottom: var(--spacing-unit);
}

.chart {
  width: 100%;
  height: 200px;
  background: linear-gradient(to right, #4CAF50, #8BC34A);
  border-radius: var(--border-radius);
}


.filter-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--spacing-unit);
}

.filter-select {
  padding: 0.5rem;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  main {
    grid-template-columns: 1fr;
  }
}

/* Neumorphism styles (example) */
.neumorph-button {
  background-color: #fff;
  border-radius: var(--border-radius);
  box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1), -2px -2px 5px rgba(255, 255, 255, 0.9);
  padding: 0.8rem 1.5rem;
  cursor: pointer;
  transition: box-shadow 0.2s ease;
}

.neumorph-button:hover {
  box-shadow: 3px 3px 7px rgba(0, 0, 0, 0.2), -3px -3px 7px rgba(255, 255, 255, 0.95);
}


.glassmorphism-element {
  background: rgba(255, 255, 255, 0.2);
  border-radius: 16px;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  padding: 1rem;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 1rem;
}

</style>
</head>
<body>
<header>
  <h1>Modern Dashboard</h1>
</header>
<main>
  <section class="chart-container">
    <h2 class="chart-title">Sales</h2>
    <div class="chart"></div>
  </section>
  <section class="chart-container">
    <h2 class="chart-title">Forecast</h2>
    <div class="chart" style="background: linear-gradient(to right, #FFC107, #FF9800);"></div>
  </section>
  <section class="glassmorphism-element">
      <h3>Settings</h3>
      <div class="filter-controls">
          <select class="filter-select">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
          </select>
          <button class="neumorph-button">Apply</button>
      </div>
  </section>
</main>
<footer>
  <p>&copy; 2023</p>
</footer>

<script>
// Add interactive chart functionality here (placeholder)

const charts = document.querySelectorAll('.chart');
charts.forEach(chart => {
  chart.addEventListener('click', () => {
    chart.style.backgroundColor = `linear-gradient(to right, ${getRandomColor()}, ${getRandomColor()})`;
  })
});

function getRandomColor() {
    const letters = '0123456789ABCDEF';
    let color = '#';
    for (let i = 0; i < 6; i++) {
      color += letters[Math.floor(Math.random() * 16)];
    }
    return color;
}


</script>
</body>
</html>
