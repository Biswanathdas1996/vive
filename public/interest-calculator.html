<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interest Calculator</title>
<style>
:root {
  --primary-color: #673ab7;
  --secondary-color: #9c27b0;
  --bg-color: #f4f4f4;
  --text-color: #333;
  --shadow-color: rgba(0,0,0,0.2);
  --border-radius: 8px;
  --spacing: 1rem;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
}

.calculator {
  background: linear-gradient(to bottom, rgba(255,255,255,0.8), rgba(255,255,255,0.2)), radial-gradient(circle at 50% 100%, var(--primary-color), var(--secondary-color));
  backdrop-filter: blur(10px);
  border-radius: var(--border-radius);
  padding: 2rem;
  box-shadow: 0 0 20px var(--shadow-color);
  max-width: 400px;
}

.calculator input[type="number"],
.calculator select {
  width: calc(100% - 2 * var(--spacing));
  padding: var(--spacing);
  margin-bottom: var(--spacing);
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  box-sizing: border-box;
  font-size: 1rem;
}

.calculator label {
  display: block;
  margin-bottom: 0.5rem;
}

.calculator button {
  background-color: var(--primary-color);
  color: white;
  padding: var(--spacing) 2*var(--spacing);
  border: none;
  border-radius: var(--border-radius);
  cursor: pointer;
  font-size: 1rem;
  transition: background-color 0.3s ease;
}

.calculator button:hover {
  background-color: var(--secondary-color);
}

.calculator #result {
  margin-top: var(--spacing);
  padding: var(--spacing);
  background-color: white;
  border: 1px solid #ccc;
  border-radius: var(--border-radius);
  font-weight: bold;
}

@media (max-width: 320px) {
  .calculator {
    padding: 1rem;
  }
  .calculator input[type="number"],
  .calculator select {
    font-size: 0.8rem;
  }
}
</style>
</head>
<body>
<div class="calculator">
  <h1>Interest Calculator</h1>
  <label for="loanAmount">Loan Amount:</label>
  <input type="number" id="loanAmount" placeholder="Enter loan amount">
  <label for="interestRate">Interest Rate (%):</label>
  <input type="number" id="interestRate" placeholder="Enter interest rate">
  <label for="loanTerm">Loan Term (years):</label>
  <input type="number" id="loanTerm" placeholder="Enter loan term">
  <button onclick="calculatePayment()">Calculate</button>
  <div id="result">Monthly Payment: </div>
</div>

<script>
function calculatePayment() {
  const loanAmount = parseFloat(document.getElementById('loanAmount').value);
  const interestRate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
  const loanTerm = parseFloat(document.getElementById('loanTerm').value) * 12;

  if (isNaN(loanAmount) || isNaN(interestRate) || isNaN(loanTerm) || loanAmount <=0 || interestRate <=0 || loanTerm <=0) {
    document.getElementById('result').textContent = "Invalid Input. Please enter positive numbers.";
    return;
  }

  const monthlyPayment = loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm) / (Math.pow(1 + interestRate, loanTerm) - 1);
  document.getElementById('result').textContent = "Monthly Payment: $" + monthlyPayment.toFixed(2);
}
</script>

</body>
</html>
