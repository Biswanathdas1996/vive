<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        .search-query {
            font-style: italic;
            color: #666;
        }

        .search-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow items to wrap on smaller screens */
        }

        .filter-section {
            display: flex;
            gap: 10px;
            flex-wrap: wrap; /* Allow filter items to wrap */
        }

        .filter-label {
            font-weight: bold;
        }

        .filter-select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            color: #333;
            cursor: pointer;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .product-price {
            color: #007bff;
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .search-controls {
                flex-direction: column;
                align-items: flex-start;
            }
            .filter-section {
                margin-top: 10px;
            }
            .product-grid {
                grid-template-columns: repeat(auto-fill, minmax(100%, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Search Results</h1>
            <p class="search-query">Showing results for: <span id="searchQuery"></span></p>
        </header>

        <div class="search-controls">
            <div class="filter-section">
                <label for="sortBy" class="filter-label">Sort by:</label>
                <select id="sortBy" class="filter-select">
                    <option value="relevance">Relevance</option>
                    <option value="priceLow">Price: Low to High</option>
                    <option value="priceHigh">Price: High to Low</option>
                </select>
            </div>
        </div>

        <div id="searchResults" class="product-grid">
            <!-- Product cards will be dynamically added here -->
        </div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No products found matching your search query.</p>
        </div>
    </div>

    <script>
        // Sample Product Data (Replace with your actual data source)
        const products = [
            { id: 1, title: "Awesome Gadget", price: 49.99, image: "https://via.placeholder.com/250x200", description: "A fantastic gadget for all your needs." },
            { id: 2, title: "Super Widget", price: 99.99, image: "https://via.placeholder.com/250x200", description: "The best widget on the market." },
            { id: 3, title: "Cool Gizmo", price: 29.99, image: "https://via.placeholder.com/250x200", description: "A simple, yet effective gizmo." },
            { id: 4, title: "Mega Thingamajig", price: 149.99, image: "https://via.placeholder.com/250x200", description: "The ultimate thingamajig." },
            { id: 5, title: "Deluxe Widget", price: 79.99, image: "https://via.placeholder.com/250x200", description: "An upgraded widget." },
        ];

        // Get elements from the DOM
        const searchQueryElement = document.getElementById('searchQuery');
        const searchResultsElement = document.getElementById('searchResults');
        const noResultsElement = document.getElementById('noResults');
        const sortBySelect = document.getElementById('sortBy');

        // Function to extract search query from URL
        function getSearchQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get('q') || ''; // 'q' is the query parameter
        }

        // Function to filter products based on search query
        function filterProducts(query) {
            const searchTerm = query.toLowerCase();
            return products.filter(product =>
                product.title.toLowerCase().includes(searchTerm) || product.description.toLowerCase().includes(searchTerm)
            );
        }

        // Function to sort products
        function sortProducts(productsToSort, sortBy) {
            switch (sortBy) {
                case 'priceLow':
                    return [...productsToSort].sort((a, b) => a.price - b.price);
                case 'priceHigh':
                    return [...productsToSort].sort((a, b) => b.price - a.price);
                default:
                    return productsToSort; // Default to relevance (no sorting)
            }
        }

        // Function to display products
        function displayProducts(filteredProducts) {
            searchResultsElement.innerHTML = ''; // Clear existing results
            if (filteredProducts.length === 0) {
                noResultsElement.style.display = 'block';
                searchResultsElement.style.display = 'none';
            } else {
                noResultsElement.style.display = 'none';
                searchResultsElement.style.display = 'grid'; // Ensure grid layout
                filteredProducts.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">$${product.price.toFixed(2)}</p>
                        <!-- Add more product details here as needed -->
                    `;
                    searchResultsElement.appendChild(productCard);
                });
            }
        }

        // Main function to handle the search and display results
        function performSearch() {
            const searchQuery = getSearchQuery();
            searchQueryElement.textContent = searchQuery; // Update the search query display

            const filteredProducts = filterProducts(searchQuery);
            const sortedProducts = sortProducts(filteredProducts, sortBySelect.value); // Sort products

            displayProducts(sortedProducts);
        }

        // Event listener for sort selection
        sortBySelect.addEventListener('change', () => {
            performSearch(); // Re-run search and display after sorting
        });

        // Initial search on page load
        performSearch();

    </script>
</body>
</html>
